<p>Theorem <a class="xref" data-knowl="./knowl/thm_degTwoIdentities.html" title="Theorem 15.1.7: Degree Two Identities">15.1.7</a>.d: By Theorem <a class="xref" data-knowl="./knowl/thm_divIdentities.html" title="Theorem 15.1.4: Divergence Identities">15.1.4</a>.c,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vnabla\cdot(f\vnabla g-g\vnabla f)
&amp;= (\vnabla f)\cdot(\vnabla g) +f\,\vnabla\cdot(\vnabla g)
-(\vnabla g)\cdot(\vnabla f) +g\,\vnabla\cdot(\vnabla f)\\
&amp;=f\,\vnabla^2g-g\,\vnabla^2f
\end{align*}
</div>
