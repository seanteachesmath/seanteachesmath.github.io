</h6>If \(\la=1\text{,}\) the remaining equations reduce to<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x-2 &amp;=x  \tag{E1}\\
y -1 &amp;=y \tag{E2}\\
x^2  +y^2 + z^2 &amp;= 1 \tag{E4}
\end{align*}
</div>Since \(-2\ne 0\) and \(-1\ne 0\text{,}\) neither (E1) nor (E2) has any solution.</article><span class="incontext"><a href="sec_Lagrange.html#li-5281">in-context</a></span>
