<p>Now we're ready to find the actual limit asked in the problem:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle\lim_{x \rightarrow -1}\sqrt{\dfrac{x^3+x^2+x+1}{3x+3}}=
\sqrt{\dfrac{2}{3}}.
\end{equation*}
