<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle\int \dfrac{1}{\sqrt{x^2+a^2}}\dee{x} = \log\left|x+\sqrt{x^2+a^2}\right|+C\) when \(a\) is a given constant. As usual, \(C\) is an arbitrary constant.</p></div></body>
