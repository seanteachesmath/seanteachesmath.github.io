</h6>We then have \(\dee{u} = \frac{1}{x}\dee{x}\) and \(v = x\text{,}\) and the  integration by parts formula gives us<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \log x \dee{x}
&amp;= x \log x - \int \frac{1}{x} \cdot x \dee{x}\\
&amp;= x\log x - \int 1 \dee{x}\\
&amp;= x \log x - x + C
\end{align*}
