</h6>First we find the \(x\)-coordinates where \(y=0\text{.}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2e^0+4x\cos(0) &amp;= 5\\
x^2 +4x - 5 &amp;=0\\
(x+5)(x-1)&amp;=0
\end{align*}
</div>So \(x=1,-5\text{.}\)</article><span class="incontext"><a href="section-26.html#li-596">in-context</a></span>
