</h6>By Theorem <a class="xref" data-knowl="./knowl/thm_DIFFtangentLine.html" title="Theorem 3.3.4: Tangent line">3.3.4</a>, the tangent line to the curve  \(y=f(x)\) at \(x=a\) is given by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y &amp;= f(a) + f'(a) (x-a)
\end{align*}
</div>provided \(f'(a)\) exists.</article><span class="incontext"><a href="section-18.html#li-452">in-context</a></span>
