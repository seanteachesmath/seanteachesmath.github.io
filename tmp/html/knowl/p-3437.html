<p xmlns:svg="http://www.w3.org/2000/svg">If the population has a net birthrate per individual per unit time of \(b\text{,}\) then the Malthusian model predicts that the number of individuals at time \(t\) will be \(P(t)=P(0)e^{bt}\text{.}\) You can use the test population to find \(e^b\text{.}\)</p>
