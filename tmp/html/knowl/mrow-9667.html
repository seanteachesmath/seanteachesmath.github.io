S_k=\sum_{n=1}^k \frac{1}{n^2}
&amp;  \lt  1 + \sum_{n=2}^k \frac{1}{n(n-1)} &amp;&amp; \text{avoid dividing by $0$}\\
&amp;= 1 + \sum_{n=2}^k \left(\frac{1}{n-1} - \frac{1}{n} \right) &amp;&amp;
\text{which telescopes to}\\
&amp;= 1 + 1 - \frac{1}{k}
\end{align*}
