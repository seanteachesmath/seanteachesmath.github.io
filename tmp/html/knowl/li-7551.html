<p>On the other hand the union of “closed balls”</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Set{(x,y)\in\bbbr^2}{x^2+y^2\le 1\text{ or }(x-2)^2+y^2\le 1}
\end{equation*}
</div>
<p data-braille="continuation">is connected. For example,  the straight line segment from \((2,0)\) to \((0,0)\) remains in the  the union.</p>
