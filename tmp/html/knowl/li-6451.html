</h6>We define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">torsion</dfn> \(\tau(s)\) by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\diff{\hat\vB}{s}(s) = -\tau(s)\hat\vN(s)
\end{equation*}
</div>The negative sign is included so that \(\tau(s) \gt 0\) indicates “right handed twisting”. There will be an explanation of what this means in Example <a class="xref" data-knowl="./knowl/eg_helixTwist.html" title="Example 12.4.4: Right circular helix">12.4.4</a> below.</article><span class="incontext"><a href="sec_Curve3d.html#li-6451">in-context</a></span>
