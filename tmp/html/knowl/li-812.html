<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>We are told that when \(\theta =\pi/4\) we observe \(\diff{\theta}{t} =
0.05\text{,}\) so<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{h}{t} &amp;= 200 \cdot \sec^2(\pi/4) \cdot 0.05\\
&amp;= 200 \cdot 0.05 \cdot \left( \sqrt{2} \right)^2\\
&amp;= 200 \cdot \frac{5}{100} \cdot 2\\
&amp;= 20 m/s
\end{align*}
</div></article><span class="incontext"><a href="sec_rrates.html#li-812">in-context</a></span>
