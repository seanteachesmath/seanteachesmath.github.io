<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>The biggest contribution to the numerator comes from the \(4x^2\) inside  the square-root. When we pull the \(x^2\) outside a square-root it becomes \(|x| =  -x\) (since we are taking the limit as \(x \to -\infty\)), so the numerator is  dominated by \(-x\cdot\sqrt{4} = -2x\)</article><span class="incontext"><a href="section-11.html#li-246">in-context</a></span>
