<p>Let \(f\) and \(g\) be differentiable functions then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x} f\big( g( x) \big) &amp;= f'\big(g(x)\big) \cdot g'(x)
\end{align*}
