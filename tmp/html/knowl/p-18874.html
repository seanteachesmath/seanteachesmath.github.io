<p>(a) True. By the vector identity of Theorem <a class="xref" data-knowl="./knowl/thm_curlIdentities.html" title="Theorem 15.1.5: Curl Identities">15.1.5</a>.c,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\vnabla\times(f \vnabla f )
=(\vnabla f) \times (\vnabla f)
+f\,\vnabla\times (\vnabla f)
=\vZero
\end{gather*}
</div>
<p data-braille="continuation">The second term vanished because of the screening test vector identity of Theorem <a class="xref" data-knowl="./knowl/thm_degTwoIdentities.html" title="Theorem 15.1.7: Degree Two Identities">15.1.7</a>.b.</p>
