<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Evaluate the line integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_C (x^2 + y e^x ) \,\dee{x} + (x \cos y + e^x ) \,\dee{y}
\end{equation*}
</div>
<p data-braille="continuation">where \(C\) is the arc of the curve \(x = \cos y\) for \(-\pi/2 \le y \le \pi/2\text{,}\) traversed in the direction of increasing \(y\text{.}\)</p>
