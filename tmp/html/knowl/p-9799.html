<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Following Zipf's law, \(t_n=\frac1nt_1\text{.}\) So, we expect \(t_2=\frac{t_1}{2} = 11,019,307.5\text{;}\) since this isn't an integer, let's say we expect \(t_2\approx 11,019,308\text{.}\) Similarly, we expect  \(t_3=\frac{t_1}{3} = 7,346,205\text{.}\)</p>
