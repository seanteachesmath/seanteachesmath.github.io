\begin{align*}
\sum_{n=0}^\infty \frac{g^{(n)}(1)}{n!}(x-10)^n
&amp;=\sum_{n=0}^\infty \frac{(-1)^{n}n!}{n! 10^{n+1}}(x-10)^n\\
&amp;=-\sum_{n=0}^\infty \frac{(x-10)^n}{(-10)^{n+1}}\\
&amp;=\frac{1}{10}\sum_{n=0}^\infty\left(\frac{10-x}{10}\right)^n
\end{align*}
