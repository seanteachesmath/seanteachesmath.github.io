<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We can factor \(f''(x) = (x^3-3x)e^{-x^2/2}=x(x+\sqrt{3})(x-\sqrt{3})e^{-x^2/2}\text{.}\) Since \(e^{-x^2/2}\) is always positive, the sign of \(f''(x)\) is the same as the sign of \(x(x+\sqrt{3})(x-\sqrt{3})\text{.}\)</p>
