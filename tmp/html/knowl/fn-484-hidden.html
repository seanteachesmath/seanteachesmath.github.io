<body><div class="fn">The function \(S(z)=z^2\) is a strictly increasing function for \(z\ge 0\text{.}\) So, for \(a,b\ge 0\text{,}\) the statement “\(a \lt b\)” is equivalent to the statement “\(S(a) \lt S(b)\)”.</div></body>
