<p>Using the geometric series \(\sum\limits_{n=0}^\infty x^n = \frac{1}{1-x}\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\frac{x^3}{1-x}
=x^3 \sum_{n=0}^\infty x^n
=\sum_{n=0}^\infty x^{n+3}
=\sum_{n=3}^\infty x^{n}
\end{gather*}
</div>
