<p>Since \(b\) is a positive constant, \(\ds\lim_{t \to \infty}e^{bt}=\infty\text{.}\) Therefore:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{t \to \infty}P(t)&amp;=\lim_{t \to \infty} P(0)e^{bt}
=\left\{\begin{array}{cc}
0&amp;\mbox{ if }P(0)=0\\
\infty&amp;\mbox{ if }P(0) \gt 0
\end{array}\right.
\end{align*}
</div>
