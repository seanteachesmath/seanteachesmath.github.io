<p>For \(n\) sufficiently large, \(n^2 \lt e^{n/2}\text{,}\) so for \(n\) sufficiently large,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{n^2}{e^n}\le \left(\frac{1}{\sqrt{e}}\right)^n.
\end{equation*}
