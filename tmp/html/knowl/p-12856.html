<p xmlns:svg="http://www.w3.org/2000/svg">Our conclusion is that, if we are looking in the direction \(\vv\text{,}\) and if the outward pointing normal<a class="fn-knowl original" data-knowl="./knowl/fn-445-hidden.html" title="Footnote 10.5.13"><sup> 13 </sup></a> to the surface of the solid at \((x,y,z)\) is \(\vnabla G(x,y,z)\) then the point \((x,y,z)\) is hidden if and only if \(\vv\cdot\vnabla G(x,y,z)\gt 0\text{.}\)</p>
