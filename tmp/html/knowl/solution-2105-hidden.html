<p>The velocity of the fluid at all points of the \(y\)-axis is \(-\hj\text{.}\) So the twig will remain on the \(y\)-axis and will consequently have velocity \(-\hj\) for all time. The position of the twig at time \(10\) will be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(0,0)+10(0,-1) = (0\,,\,-10)
\end{equation*}
