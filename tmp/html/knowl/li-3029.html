<span class="type">Item</span><span class="period">.</span>
</h6>The integral \(\int_{1/2}^\infty e^{-x^2}\dee{x}\) is quite similar to the integral \(\int_1^\infty e^{-x^2}\dee{x}\) of Example <a class="xref" data-knowl="./knowl/eg_IMPp6.html" title="Example 6.12.18: \(\int_1^\infty e^{-x^2}\dee{x}\)">6.12.18</a>. But we cannot just repeat the argument of Example <a class="xref" data-knowl="./knowl/eg_IMPp6.html" title="Example 6.12.18: \(\int_1^\infty e^{-x^2}\dee{x}\)">6.12.18</a> because it is not true that \(e^{-x^2}\le e^{-x}\) when \(0 \lt x \lt 1\text{.}\)</article><span class="incontext"><a href="sec_improp_int.html#li-3029">in-context</a></span>
