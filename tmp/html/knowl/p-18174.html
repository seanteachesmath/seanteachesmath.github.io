<p>Next, we have to find a vector potential. In fact, we have already found, in Example <a class="xref" data-knowl="./knowl/eg_vectorPotentialB.html" title="Example 15.1.15">15.1.15</a>, that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vF = (z^2-2xz) \hi +(x^2-2xz)\hj
\end{equation*}
</div>
<p data-braille="continuation">is a vector potential for \(\vG\text{,}\) which we can quickly check.</p>
