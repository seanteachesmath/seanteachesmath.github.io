<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Evaluate \(\ \dblInt_S\vF\cdot\hn\ dS\ \) where \(\ \vF(x,y,z)=x^4\hi+2y^2\hj+z\hk,\ \) \(S\) is the half of the surface \(\ \frac{1}{4}x^2+\frac{1}{9}y^2+z^2=1\ \) with \(z\ge 0\text{,}\) and \(\hn\) is the upward pointing unit normal.</p>
