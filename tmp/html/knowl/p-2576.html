<p xmlns:svg="http://www.w3.org/2000/svg">For this example, \(f'(x)=\pm 1\) at every \(x\) where it is defined. That is, at every \(x\ne 0\text{.}\) But the slope of the secant joining \(\big(a\,,f(a)\big)=(-1,1)\) and \(\big(b\,,f(b)\big)=(1,1)\) is \(0\text{.}\)</p>
