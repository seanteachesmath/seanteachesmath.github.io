<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.7.5</span><span class="period">.</span>
</h6>
<p>The constant \(e\) is the unique real number that satisfies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{h \to 0} \frac{e^h-1}{h} &amp;= 1
\end{align*}
</div>
<p data-braille="continuation">Further,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\bdiff{e^x}{x} &amp;= e^x
\end{align*}
</div></article><span class="incontext"><a href="sec_exp_func.html#theorem-24">in-context</a></span>
