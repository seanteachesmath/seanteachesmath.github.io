\begin{align*}
\int_0^\pi x\sin x\,\dee{x}
&amp;= \underbrace{-x\cos x}_{uv} \Big|_0^\pi -\int_0^\pi \underbrace{(-\cos x)}_v\,\underbrace{\dee{x}}_{\dee{u}}\\
&amp;= \Big[-x\cos x +\sin x\Big]_0^\pi
=-\pi(-1)
=\pi
\end{align*}
