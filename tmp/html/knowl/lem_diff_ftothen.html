<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">3.6.7</span><span class="period">.</span>
</h6>
<p>Let \(n\) be a natural number and \(f\) be a differentiable function. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x} f(x)^n &amp;= n\cdot  f(x)^{n-1} \cdot  f'(x).
\end{align*}
</div></article><span class="incontext"><a href="section-21.html#lem_diff_ftothen">in-context</a></span>
