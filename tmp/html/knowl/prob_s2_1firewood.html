<p xmlns:svg="http://www.w3.org/2000/svg">Ten kilograms of firewood are hoisted on a rope up a height of 4 metres to a second-floor deck. If the total work done is \(400\) joules, what is the mass of the 4 metres of rope?</p>
<p xmlns:svg="http://www.w3.org/2000/svg">You may assume that the rope has the same density all the way along.</p>
