</h6>Each pancake is a squat cylinder with thickness \(\dee{x}\) and circular cross  section of radius \(r\) and area \(\pi r^2\text{.}\) Hence it has volume \(\pi r^2 \dee{x}\) and mass  \(\rho \times \pi r^2\dee{x}\text{.}\)</article><span class="incontext"><a href="sec_work.html#li-3187">in-context</a></span>
