</h6>As our bottommost strip is at \(y=0\) and our topmost  strip is at \(y=2\text{,}\) the total<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\text{Volume}
&amp;= \int _0^2 \pi(16-y^4) \dee{y}
=\left[16\pi y - \frac{\pi}{5}y^5 \right]_0^2
= 32\pi - \frac{32\pi}{5} = \frac{128\pi}{5}.
\end{align*}
