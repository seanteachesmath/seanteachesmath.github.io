<p>(c) Since \(\vF=\vnabla f\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_C\vF\cdot\dee{\vr}
&amp;=\int_C\vnabla f\cdot\dee{\vr}
=f\big(\vr(\pi)) - f(\big(\vr(0)\big)
=f(\pi,1,-1)-f(0,1,1)\\
&amp;=\big[\pi e^\pi -1 \big]-\big[ 1\big]
=\pi e^\pi-2
\end{align*}
