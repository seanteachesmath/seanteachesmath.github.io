\diff{}{x}\{\arctan(\csc x)\}&amp;=\frac{1}{1+\csc^2x}\cdot\diff{}{x}\{\csc x\}\\
&amp;=\frac{-\csc x \cot x}{1+\csc^2x}\\
&amp;=\frac{-\frac{1}{\sin x}\cdot \frac{\cos x}{\sin x}}{1+\left(\frac{1}{\sin x}\right)^2}\\
&amp;=\frac{-\cos x}{\sin^2x+1}
\end{align*}
