</h6>If we measure lengths in metres and mass in kilograms, then this  quantity has units of Joules. If we instead used feet and pounds <a class="fn-knowl original" data-knowl="./knowl/fn-285-hidden.html" title="Footnote 7.1.10"><sup> 10 </sup></a> then this would  have units of “foot-pounds”. One foot-pound is equal to 1.355817… Joules.</article><span class="incontext"><a href="sec_work.html#li-3191">in-context</a></span>
