\begin{align*}
f_y(x,y) &amp; = \pdiff{}{y}\frac{\cos x-\cos y}{x-y}\\
&amp;=\frac{(x-y)\pdiff{}{y}(\cos x-\cos y)
- (\cos x-\cos y)\pdiff{}{y}(x-y) }{(x-y)^2}\\
&amp;\hskip2in\text{(by the quotient rule)}\\
&amp;=\frac{(x-y)\sin y
+ \cos x-\cos y }{(x-y)^2}
\end{align*}
