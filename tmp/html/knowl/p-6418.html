<p>We therefore evaluate the integral:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_0^2 \big[ (3x-x^2) - x \big] \,\dee{x}
&amp;= \int_0^2 [2x-x^2]\,\dee{x}
= \bigg[x^2 - \frac{x^3}{3}\bigg]^{2}_{0}\\
&amp;= \bigg[ 4-\frac{8}{3} \bigg] -0
= \frac{4}{3}
\end{align*}
</div>
