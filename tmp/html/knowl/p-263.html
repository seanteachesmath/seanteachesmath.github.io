<p>So as \(x\) moves closer and closer to 3, without being exactly 3, we see that  the function moves closer and closer to 6. We can write this as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to 3} f(x) &amp;= 6
\end{align*}
</div>
<p data-braille="continuation">That is</p>
