<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to a} f(x) = L &amp;&amp; \mbox{ if and only if }
&amp;&amp; \lim_{x \to a^-} f(x) = L  \mbox{ and }
\lim_{x \to a^+} f(x) = L
\end{align*}
