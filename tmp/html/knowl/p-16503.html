<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vF\) be a vector field that is defined and has continuous first order partial derivatives on all of \(\bbbr^2\) (or \(\bbbr^3\)). Then \(\vF\) is conservative if and only if it passes the screening test \(\vnabla\times\vF=\vZero\text{,}\) i.e. is curl free.</p>
