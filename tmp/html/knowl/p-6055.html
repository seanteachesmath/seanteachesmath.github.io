<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Define \(g(x)= \displaystyle\int_0^x e^{t^2}\dee{t}\text{.}\) By the Fundamental Theorem of Calculus Part 1, \(g'(x)=e^{x^2}\text{.}\) As \(f(x)=g(1+x^4)\) the chain rule gives us</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
f'(x)=4x^3g'(1+x^4)=4x^3e^{(1+x^4)^2}
\end{gather*}
</div>
