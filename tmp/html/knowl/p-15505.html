<p>As in Question <a class="xref" data-knowl="./knowl/prob_s1_3_constantsa.html" title="Exercise 12.3.1.1">12.3.1.1</a>, \(\ka=\frac13\text{.}\) So, using Theorem <a class="xref" data-knowl="./knowl/thm_curvatureFormulae.html" title="Theorem 12.3.3">12.3.3</a> Part (<a class="xref" data-knowl="./knowl/thm_curvatureFormulae_part_b.html" title="Item b">b</a>):</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{\hT}{s}(s) &amp;= \ka(s)\,\hN(s)\\
\left(-\frac13\sin(s/3) , -\frac13\cos(s/3) \right)&amp;=\frac13\hN(s)\\
\left(-\sin(s/3) , -\cos(s/3) \right)&amp;=\hN(s)
\end{align*}
</div>
