</h6>For \(x\) near 3,<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)\approx f(3)+f'(3)(x-3)=2+4(x-3)
\end{equation*}
</div>In particular<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(2.98)\approx 2+4(2.98-3)=2-0.08=1.92
\end{equation*}
