<p xmlns:svg="http://www.w3.org/2000/svg">Similarly, the 3 kg mass at \((2,3)\) exerts a force of \(\vf_2(x,y)=\frac{3G}{((x-2)^2+(y-3)^2)^{3/2}}(2-x,3-y)\text{;}\) and the 7 kg mass at \((4,0)\) exerts a force of \(\vf_3(x,y)=\frac{7G}{((x-4)^2+y^2)^{3/2}}(4-x,-y)\text{.}\)</p>
