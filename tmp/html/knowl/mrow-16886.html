\begin{align*}
\dblInt_\cS \frac{x^2+y^2}{\sqrt{1+x^2+y^2}}\ \dee{S}
&amp;=\dblInt_\cS (x^2+y^2)\ \dee{x}\dee{y}
=4\int_0^1\dee{x}\int_0^1\dee{y}\ (x^2+y^2)\\
&amp;=4\int_0^1\dee{x}\ \big(x^2+\frac{1}{3}\big)
=4\Big(\frac{1}{3}+\frac{1}{3}\Big)
=\frac{8}{3}
\end{align*}
