<p xmlns:svg="http://www.w3.org/2000/svg">Note that, as was the case in Theorem <a class="xref" data-knowl="./knowl/thm_lim_powers.html" title="Theorem 2.4.9: More arithmetic of limits — powers and roots">2.4.9</a>, we need a little extra care with powers of functions. We must avoid taking square roots of negative numbers, or  indeed any even root of a negative number <a class="fn-knowl original" data-knowl="./knowl/fn-39-hidden.html" title="Footnote 2.5.1"><sup> 1 </sup></a>.</p>
