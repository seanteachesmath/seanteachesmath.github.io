<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Our last variant of the fundamental theorem of calculus is Stokes'<a class="fn-knowl original" data-knowl="./knowl/fn-679-hidden.html" title="Footnote 15.4.1"><sup> 1 </sup></a> theorem, which is like Green's theorem, but in three dimensions. It relates an integral over a finite surface in \(\bbbr^3\) with an integral over the curve bounding the surface.</p>
