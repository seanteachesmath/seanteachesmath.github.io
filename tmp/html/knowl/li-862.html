</h6>We compute the distance \(d(t)\) between the two snails after \(t\) minutes as<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
d^2(t)&amp;= 30^2 + (y_1(t)-y_2(t))^2,
\end{align*}
</div>where \(y_1(t)\) is the altitude of the first snail, and \(y_2(t)\) the altitude of the second snail after \(t\) minutes.</article><span class="incontext"><a href="sec_rrates.html#li-862">in-context</a></span>
