\begin{align*}
\int_0^\pi \cos^2 x\dee{x}
= \int_0^\pi \sin^2 x\dee{x}
&amp;= \frac{1}{2}\bigg[\int_0^\pi \sin^2 x\dee{x}
+\int_0^\pi \cos^2 x\dee{x}\bigg]\\
&amp;=\frac{1}{2}\int_0^\pi \big[\sin^2 x+ \cos^2 x\big]\dee{x}\\
&amp;= \frac{1}{2}\int_0^\pi dx\\
&amp;=\frac{\pi}{2}
\end{align*}
