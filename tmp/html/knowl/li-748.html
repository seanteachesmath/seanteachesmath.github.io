</h6>The limit of the derivative is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x\rightarrow 0}f'(x) 
\amp= \lim_{x\rightarrow 0}\left[2\cos x^2 - \frac{\sin x^2}{x^2}\right]
=2\times 1 -1 = 1
\end{align*}
