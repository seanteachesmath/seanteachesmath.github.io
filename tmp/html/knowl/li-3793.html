</h6>So the integral test tells us that the series   \(\sum\limits_{n=2}^\infty\frac{1}{n(\log n)^p}\) converges if and only if  the integral \(\int_2^\infty\frac{dx}{x (\log x)^p}\) converges.</article><span class="incontext"><a href="section-58.html#li-3793">in-context</a></span>
