<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>Prime numbers — a natural number is prime when the only natural numbers that divide it exactly are 1 and itself. Equivalently it cannot be written as the product of two natural numbers neither of which are 1. Note that 1 is not a prime number <a class="fn-knowl original" data-knowl="./knowl/fn-2-hidden.html" title="Footnote 1.1.2"><sup> 2 </sup></a>.</article><span class="incontext"><a href="section-1.html#li-17">in-context</a></span>
