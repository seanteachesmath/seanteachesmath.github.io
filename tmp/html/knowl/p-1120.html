<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a \in \mathbb{R}\) and \(F\ne0\) and let \(f\) be a function so that \(\ds \lim_{x \to a}  f(x) = F\text{.}\) Then there exists \(\delta \gt 0\) so that when \(0 \lt |x-a| \lt \delta\text{,}\) we have  \(|f(x)| \gt  \frac{|F|}{2}\text{.}\)</p>
