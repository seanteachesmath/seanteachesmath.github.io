<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f(x)\) be an even function, defined everywhere, and let \(F(x)\) be an antiderivative of \(f(x)\text{.}\) Is \(F(x)\) even, odd, or not necessarily either one? (You may use your answer from Section <a href="sec_def_int.html" class="internal" title="Section 6.2: Basic properties of the definite integral">6.2</a>, Question <a class="xref" data-knowl="./knowl/p1_2_derivevenodd.html" title="Exercise 6.2.3.20">6.2.3.20</a>. )</p>
