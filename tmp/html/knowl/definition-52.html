</h6>
<p>In what follows we need to refer to the midpoint between \(x_{j-1}\) and \(x_j\) very  frequently. To save on writing (and typing) we introduce the notation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\bar x_j &amp;= \frac{1}{2} \left(x_{j-1}+x_j \right).
\end{align*}
