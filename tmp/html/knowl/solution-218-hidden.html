<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The power rule tells us that \(\diff{}{x}\{x^n\}=nx^{n-1}\text{.}\) In this equation, the variable is the base, and the exponent is a constant. In the function \(e^x\text{,}\) it's reversed: the variable is the exponent, and the base it a constant. So, the power rule does not apply.</p></div></body>
