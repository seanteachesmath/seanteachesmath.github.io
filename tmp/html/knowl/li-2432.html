</h6>Set \(u=x\) and \(\dee{v}=\log x\dee{x}\text{.}\) This gives \(\dee{u}=\dee{x}\) but  \(v\) is hard to compute — we haven't done it yet <a class="fn-knowl original" data-knowl="./knowl/fn-227-hidden.html" title="Footnote 6.7.1"><sup> 1 </sup></a>. Before we go further along this path, we should look to see what happens with the other choice.</article><span class="incontext"><a href="sec_intbyparts.html#li-2432">in-context</a></span>
