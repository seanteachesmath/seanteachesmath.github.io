</h6>For each integer \(0\le i\le n\text{,}\) define \(x_i = a + i \cdot\frac{b-a}{n}\text{.}\) Note that  this means that \(x_0=a\) and \(x_n = b\text{.}\) It is worth keeping in mind that these numbers  \(x_i\) do depend on \(n\) even though our choice of notation hides this dependence.</article><span class="incontext"><a href="sec_intdef.html#li-1748">in-context</a></span>
