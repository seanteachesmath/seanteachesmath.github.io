\begin{align*}
\int_0^1 f(x)\,\dee{x}
&amp;=\int_0^1 x\sin(1+x^2)\,\dee{x}\\
&amp;=\frac{1}{2}\int_1^2 \sin(y)\,\dee{y}\qquad\text{with $y=1+x^2$, $\dee{y}=2x\,\dee{x}$}\\
&amp;=\frac{1}{2}\Big[-\cos(y)\Big]_{y=1}^{y=2}\\
&amp;=\frac{1}{2}[\cos 1-\cos 2]
\end{align*}
