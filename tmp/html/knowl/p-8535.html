<p>So, the work required to stretch the spring from 5 cm past its natural length to 7 cm past its natural length is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
W = \int_{0.05}^{0.07} 196 x\,\dee{x} = \big[98x^2\big]_{0.05}^{0.07}=0.2352\text{ J}
\end{equation*}
</div>
