<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be the surface given by the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
x^2 + z^2 = \sin^2y
\end{gather*}
</div>
<p data-braille="continuation">lying between the planes \(y = 0\) and \(y = \pi\text{.}\) Evaluate the integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\dblInt_S\sqrt{1 + \cos^2y}\, \dee{S}
\end{gather*}
</div>
