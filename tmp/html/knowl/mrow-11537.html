\begin{align*}
\lim_{z\rightarrow 0}\frac{(x+y+z)^3-(x+y)^3}{(x+y)z}
&amp;=\lim_{z\rightarrow 0}\frac{f(x,y,z)-f(x,y,0)}{z}\\
&amp;=\lim_{h\rightarrow 0}\frac{f(x,y,0+h)-f(x,y,0)}{h}\\
&amp;=\pdiff{f}{z}(x,y,0)\\
&amp;={\left[\pdiff{}{z}\frac{(x+y+z)^3}{x+y}\right]}_{z=0}
\end{align*}
