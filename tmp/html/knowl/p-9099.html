<p xmlns:svg="http://www.w3.org/2000/svg">Let's start by sketching the region at hand. We know the general shape of arcsine (it's like half a period of sine, if you swapped the \(x\) and \(y\) axes); we can sketch the curve \(y=\arcsin(2-x)\) by mirroring \(y=\arcsin x\) about the line \(x=1\text{.}\)</p>
