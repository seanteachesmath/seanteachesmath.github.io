\begin{align*}
v(t)&amp;=\frac{40}{40kt+1}=\frac{40}{t/10+1}\\
\end{align*}
<p class="intertext">We want to know the value of \(t\) that gives \(v(t)=5\text{.}\)</p>
\begin{align*}
5&amp;=\frac{40}{t/10+1}\\
\frac{t}{10}+1&amp;=8\\
t&amp;=70\text{ sec}
\end{align*}
