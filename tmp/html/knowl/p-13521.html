<p>(a) (iii) We have \(f_y(x,y) \gt 0\) if \(f\) increases as you move vertically upward through \((x,y)\text{.}\) Looking at the diagram, we see</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f_y(P)  &amp;\lt 0&amp;
f_y(Q)  &amp;\lt 0&amp;
f_y(R) &amp;=0\\
f_y(S)  &amp;\gt 0&amp;
f_y(T) &amp;=0&amp;
f_y(U) &amp;=0
\end{align*}
</div>
<p data-braille="continuation">So only \(S\) works.</p>
