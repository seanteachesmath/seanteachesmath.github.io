</h6>If \(f\) is a continuous real valued function and \(S\) a smooth oriented surface, then<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dblInt_S f\, \dee{S} = -\dblInt_{-S} f\,\dee{S}
\end{equation*}
</div>where `\(-S\)' denotes the surface \(S\) but with the opposite orientation.</article><span class="incontext"><a href="exercises-110.html#li-7695">in-context</a></span>
