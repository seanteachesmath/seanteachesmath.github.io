</h6>The magnitude of the velocity, i.e. the speed \(|\vv(x,y,z)|\) of the water, has to depend only on the distance from the origin. That is, the speed can only be some function of<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r(x,y,z) = \sqrt{x^2+y^2+z^2}
\end{equation*}
