\begin{align*}
\int_a^b f(u(x)) \cdot u'(x) \dee{x}
&amp;= \int_{u(a)}^{u(b)} f(u) \cdot u'(x) \cdot \frac{1}{u'(x)} \dee{u}\\
&amp;= \int_{u(a)}^{u(b)} f(u) \dee{u} &amp; \text{exactly the substitution rule}
\end{align*}
