</h6>The second line segment may be parametrized \(\vr(y)=(3,y),\ 0\le y\le 3\text{.}\) So the line integral along this segment is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_0^3 \vF(\vr(y))\cdot\diff{\vr}{y}\ \dee{y}
=\int_0^3 (9y^2, 6y)\cdot(0, 1)\ \dee{y}
=\int_0^3 6y\ \dee{y}
=27
\end{equation*}
</div></article><span class="incontext"><a href="sec_GreenThm.html#li-7412">in-context</a></span>
