<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.13.5.8.1</span><span class="period">.</span>
</h6>
<p>We note that \(f(0)=f(1)=0\text{.}\) Then using the Mean Value Theorem (note that the function is differentiable for all real numbers), we get that there exists \(c\in (0,1)\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c)=\frac{f(1)- f(0)}{1 - 0} = 0.
\end{equation*}
</div>
