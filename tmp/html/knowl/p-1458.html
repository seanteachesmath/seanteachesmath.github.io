<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">False, in general. The product rule tells us \(\diff{}{x}\{f(x)g(x)\}=f'(x)g(x)+f(x)g'(x)\text{.}\) An easy example of why we can't do it the other way is to take \(f(x)=g(x)=x\text{.}\) Then the equation becomes \(\diff{}{x}\{x^2\}=(1)(1)\text{,}\) which is false.</p>
