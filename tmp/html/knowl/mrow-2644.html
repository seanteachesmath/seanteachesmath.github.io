T(t)&amp;=\left[T(0)+\frac{9}{7}\right]e^{7t}-\frac{9}{7}\\

\diff{T}{t}&amp;=7\left[T(0)+\frac{9}{7}\right]e^{7t}\\

&amp;=7T+9.
\end{align*}
