<p xmlns:svg="http://www.w3.org/2000/svg">Since \(f\) is a polynomial, it is continuous over all real numbers. \(f(0)=1 \lt 12345\) and \(f(12345)=12345^3+12345^2+12345+1 \gt 12345\) (since all terms are positive). So by the IVT, \(f(c)=12345\) for some \(c\) between \(0\) and \(12345\text{.}\)</p>
