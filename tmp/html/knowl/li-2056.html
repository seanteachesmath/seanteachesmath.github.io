</h6>An antiderivative of \(e^x\) is just \(e^x\text{,}\) so<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_2^7 e^x \dee{x} &amp;= e^x\bigg|_2^7\\
&amp;= e^7-e^2 = e^2(e^5-1).
\end{align*}
