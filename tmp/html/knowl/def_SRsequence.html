<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.1.1</span><span class="period">.</span>
</h6>
<p>A sequence is a list of infinitely <a class="fn-knowl original" data-knowl="./knowl/fn-315-hidden.html" title="Footnote 8.1.1"><sup> 1 </sup></a> many numbers with a specified order.  It is denoted</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\big\{a_1,\ a_2,\ a_3,\  \cdots,\ a_n,\ \cdots\big\}
\quad\text{or}\quad
\big\{a_n\big\}
\quad\text{or}\quad
\big\{a_n\big\}_{n=1}^\infty
\end{equation*}
</div></article><span class="incontext"><a href="section-56.html#def_SRsequence">in-context</a></span>
