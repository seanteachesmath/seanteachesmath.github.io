</h6>Fix any real number \(x\) and set \(g(y,z)=f_x(x,y,z)\text{.}\) By (Clairaut's) Theorem <a class="xref" data-knowl="./knowl/thm_mixed_partials.html" title="Theorem 10.3.4: Clairaut's Theorem or Schwarz's Theorem">10.3.4</a> \(g_{yz}(y,z)=g_{zy}(y,z)\text{,}\) so<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f_{xyz}(x,y,z) = g_{yz}(y,z) =g_{zy}(y,z) = f_{xzy}(x,y,z)
\end{equation*}
