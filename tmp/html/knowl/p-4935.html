<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(b) The number of distinct real roots of \(x^5-x+k\) is:</p>
<ul class="disc">
<li>1 when \(|k| \gt \dfrac{4}{5\root{4}\of{5}}\)</li>
<li>2 when \(|k|=\dfrac{4}{5\root{4}\of{5}}\)</li>
<li>3 when \(|k| \lt \dfrac{4}{5\root{4}\of{5}}\)</li>
</ul>
