\begin{align*}
\vnabla\cdot(f\vF)
&amp;=\pdiff{}{x}(fF_1)
+\pdiff{}{y}(fF_2)
+\pdiff{}{z}(fF_3)\\
&amp;=\phantom{+}f\pdiff{F_1}{x}
+f\pdiff{F_2}{y}
+f\pdiff{F_3}{z}\\
&amp;\phantom{=}+F_1\pdiff{f}{x}
+F_2\pdiff{f}{y}
+F_3\pdiff{f}{z}\\
&amp;=f\,\vnabla\cdot\vF+\vF\cdot\vnabla f
\end{align*}
