\begin{align*}
\int \tan^3 x \sec^5x \,\dee{x}
&amp;=\int\frac{\sin^3 x}{\cos^8 x}\,\dee{x}
=\int\frac{(1-\cos^2 x)\sin x}{\cos^8 x}\,\dee{x}\\
&amp;=-\int\frac{1-u^2}{u^8}\,\dee{u}
=-\Big[\frac{u^{-7}}{-7}-\frac{u^{-5}}{-5}\Big]+C\\
&amp;=\frac{1}{7}\sec^7 x -\frac{1}{5}\sec^5 x + C
\end{align*}
