</h6>Now we use implicit differentiation to get \(y'\) in terms of \(x,y\text{:}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2\tan(\pi y/4)+2x\log(y) &amp;= 16\\
2x\tan(\pi y/4) + x^2 \frac{\pi}{4}\sec^2(\pi y/4)\cdot y' + 2\log(y) + \frac{2x}{y} \cdot y' &amp;= 0\,.
\end{align*}
