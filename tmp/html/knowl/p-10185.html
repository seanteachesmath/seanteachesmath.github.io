<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(c) Since the series \(\sum \frac{1}{n^3}\) converges, we can only use the direct comparison test to conclude something about a series with <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">smaller</em> terms. However,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{n^3+5n+1}{n^6-2} \gt \frac{n^3}{n^6}=\frac{1}{n^3}.
\end{equation*}
</div>
