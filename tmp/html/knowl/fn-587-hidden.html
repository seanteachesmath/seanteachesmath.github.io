<body><div class="fn">If \(\diff{x}{t}(t_0)=0\text{,}\) but \(\diff{y}{t}(t_0)\ne 0\text{,}\) we should use \(y\) rather than \(x\) as the parameter. If \(\diff{x}{t}(t_0)=\diff{y}{t}(t_0)=0\text{,}\) then \(\vr(t)=\vr(t_0)\) for all \(t\) and the streamline doesn't move. It is just a single point.</div></body>
