</h6>Our first task is to determine the spring constant \(k\text{.}\) We are told that when the spring is stretched to a length of \(0.12\)m, i.e. to a length of \(0.12-0.1=0.02\)m beyond its natural length, then the spring generates a force of magnitude \(12\)N.</article><span class="incontext"><a href="sec_work.html#li-3181">in-context</a></span>
