<p xmlns:svg="http://www.w3.org/2000/svg">This is an important thing to remember: often, people see limits that look like \(\dfrac{0}{0}\) and think that the limit must be 1, or 0, or infinite. In fact, this limit could be anything--it depends on the relationship between \(f\) and \(g\text{.}\)</p>
