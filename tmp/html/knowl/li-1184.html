</h6>For any \(c\) we have \(|\cos(c^2)| \leq 1\text{,}\) and for \(c \lt 0.5\) we have \(3-c \gt 2.5\text{,}\) so that<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left|\frac{\cos(c^2)}{3-c}\right| \leq \frac{1}{2.5}\,.
\end{equation*}
