<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">8.1.2.30.d</span><span class="period">.</span>
</h6>
<p>From (b), we know \(f_{10}=\frac{1}{10}f_1\text{.}\) Note \(f_1=6f_6=6(0.3\%)\text{.}\) Then:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f_{10}=\frac{1}{10}f_1 = \frac{1}{10}6f_6=\frac{1}{10}(6)(0.3\%)=\frac{1.8}{10}\%=0.18\%
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">So, \(f_{10}\) should be \(0.18\%\) of all words.</p></article><span class="incontext"><a href="section-56.html#li-3733">in-context</a></span>
