<p xmlns:svg="http://www.w3.org/2000/svg">Although the terms of (A) are sometimes negative and sometimes positive, they are not strictly alternating in a  positive-negative-positive-negative pattern. For instance, \(\sin 1\) and \(\sin 2\) are both postive. So, (A) is not an alternating series.</p>
