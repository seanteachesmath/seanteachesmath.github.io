\begin{align*}
\lim_{x\rightarrow\infty}\frac{f(x)}{g(x)}
&amp;=\lim_{x\rightarrow\infty} \frac{x+\sin x}{1+x^2}\div\frac{1}{x}\\
&amp;=\lim_{x\rightarrow\infty} \frac{(1+\sin x/x)x}{(1/x^2+1)x^2}\times x\\
&amp;=\lim_{x\rightarrow\infty} \frac{1+\sin x/x}{1/x^2+1}\\
&amp;=1
\end{align*}
