<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_n = \begin{cases}
3000-n &amp; \text{ if }n \leq 1000\\
-2+\frac{1}{n} &amp; \text{ if }n  \gt  1000
\end{cases}
\end{equation*}
