</h6>The standard trick for this integral is to multiply the integrand by \(1=\frac{\sec x+\tan x}{\sec x+\tan x}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\sec x &amp;= \sec x\ \frac{\sec x+\tan x}{\sec x+\tan x}
= \frac{\sec^2x + \sec x \tan x}{\sec x+\tan x}
\end{align*}
