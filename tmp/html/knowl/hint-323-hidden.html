<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Show that \(f\) is differentiable by showing that \(f'(x)\) exists for every \(x\text{.}\) Then, the Mean Value Theorem applies. What is the largest \(f'(x)\) can be, for any \(x\text{?}\) If \(f(100) \lt 100\text{,}\) what does the MVT tell you must be true of \(f'(c)\) for some \(c\text{?}\)</p></div></body>
