<p>Suppose we have the following functions:</p>
<ul class="disc">
<li>\(y\) is a differentiable function of \(x\)</li>
<li>\(f\) is a function of \(x\text{,}\) with \(\int f(x)\,\dee{x}=F(x)\)</li>
<li>\(g\) is a nonzero function of \(y\text{,}\) with \(\int \frac{1}{g(y)} \,\dee{y}=G(y)=G(y(x))\text{.}\)</li>
</ul>
