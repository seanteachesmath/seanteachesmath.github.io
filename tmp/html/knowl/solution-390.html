<p xmlns:svg="http://www.w3.org/2000/svg">The derivative of \(e^x\) is \(e^x\text{:}\) taking derivatives leaves the function unchanged, even if we do it 180 times. So \(f^{(180)}=e^x\text{.}\)</p>
