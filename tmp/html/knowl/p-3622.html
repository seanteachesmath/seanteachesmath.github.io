<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Without a calculator, or without a lot of time, using \(f(0)\approx h(0)=0.7\) probably makes the most sense. It isn't as accurate as \(f(0) \approx g(0)\text{,}\) but you get an estimate very quickly, without worrying about figuring out what \(\sin(1)\) is.</p>
