<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The Fundamental Theorem of Calculus Part 2 (Theorem <a class="xref" data-knowl="./knowl/thm_INTfundthmofcalc.html" title="Theorem 6.3.1: Fundamental Theorem of Calculus">6.3.1</a>) tells us that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_1^{\sqrt5} f(x)\,\dee{x} &amp;= F(\sqrt5) - F(1)\\
&amp;= \big( e^{(\sqrt5^2-3)} + 1 \big) - \big( e^{(1^2-3)} + 1 \big)\\
&amp;= e^{5-3} - e^{1-3} = e^2-e^{-2}
\end{align*}
</div>
