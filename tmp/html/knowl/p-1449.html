<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(g(x)\) be a differentiable function. Then the derivative of the reciprocal of \(g\) is  given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x} \left\{ \frac{1}{g(x)} \right\} &amp;= -\frac{g'(x)}{g(x)^2}
\end{align*}
</div>
<p data-braille="continuation">and exists except at those points where \(g(x)=0\text{.}\)</p>
