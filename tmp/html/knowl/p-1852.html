<p>When \(h \to 0^-\text{,}\) this means \(h \lt 0\text{,}\) so \(f(h)=ah+b=ah+2\text{.}\) So:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\ds\lim_{h\to 0^-}\dfrac{f(h)-f(0)}{h}=\ds\lim_{h\to 0^-}\dfrac{(ah+2)-2}{h}=\left.\ds\diff{}{x}\left\{ax+2\right\}\right|_{x=0}=a.
\end{equation*}
