<p xmlns:svg="http://www.w3.org/2000/svg">The depth at the top of the plunger is \(y=0\text{.}\) To find the depth at the bottom of the plunger, note that the water has a volume of 3 m\(^3\text{,}\) and is in a rectangular container with base 1 m by 3 m. So, its height is 1 m.</p>
