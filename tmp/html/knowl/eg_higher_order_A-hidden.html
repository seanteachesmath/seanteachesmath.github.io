<body><article class="example example-like"><p>Let \(f(x,y) = e^{my}\cos(nx)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f_x &amp;=  -n e^{my}\sin(nx) &amp;
f_y &amp;=   m e^{my}\cos(nx)\\
f_{xx}  &amp;=   -n^2 e^{my}\cos(nx) &amp;
f_{yx} &amp;=   -m n e^{my}\sin(nx)\\
f_{xy}  &amp;=   -m n e^{my}\sin(nx) &amp;
f_{yy} &amp;=   m^2 e^{my}\cos(nx)
\end{align*}
</div></article></body>
