<p xmlns:svg="http://www.w3.org/2000/svg">Notice that Simpson's rule requires essentially no more work than the trapezoidal rule.  In both rules we must evaluate \(f(x)\) at \(x=x_0,x_1,\cdots,x_n\text{,}\) but we add those terms  multiplied by different constants <a class="fn-knowl original" data-knowl="./knowl/fn-255-hidden.html" title="Footnote 6.11.6"><sup> 6 </sup></a>.</p>
