\begin{align*}
\int x^3\cos\big(x^4+2\big)\dee{x} &amp;= \int x^3 \cos(u) \frac{1}{4x^3}\dee{u} \bigg|_{u=x^4+2}\\
&amp;=  \int\frac{1}{4} \cos(u) \dee{u} \bigg|_{u=x^4+2}\\
&amp;= \left(\frac{1}{4}\sin(u)+C\right)\bigg|_{u=x^4+2}\\
&amp;= \frac{1}{4}\sin(x^4+2) +C.
\end{align*}
