<p xmlns:svg="http://www.w3.org/2000/svg">Remark: these kinds of approximations are very useful when you are doing computations. It's easy to make a mistake in your work, and having in mind that \(10.1^3\) should be <em class="emphasis">about</em> a thousand is a good way to check that whatever answer you have makes sense.</p>
