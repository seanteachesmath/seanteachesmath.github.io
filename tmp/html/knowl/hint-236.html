<p>In ExampleÂ <a class="xref" data-knowl="./knowl/eg_DIFFsimpleToolsA.html" title="Example 3.6.6: Extending the product rule to more than two factors">3.6.6</a>, we generalized the product rule to three factors:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x}\{f(x)g(x)h(x)\}
\amp=f'(x)g(x)h(x)+f(x)g'(x)h(x)\\
\amp\hskip1in+f(x)g(x)h'(x)

<p data-braille="continuation">This isn't strictly necessary, but it will simplify your computations.</p>
