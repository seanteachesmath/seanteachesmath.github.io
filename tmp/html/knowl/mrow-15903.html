&amp;\frac{\dee{x}}{x}=\frac{\dee{y}}{3y}\qquad\text{ if } x,y\ne 0\\
&amp;\implies 3\ln |x|=\ln |y|+C\\
&amp;\implies |x|^3=e^C|y|\\
&amp;\implies y=\pm e^{-C}x^3\\
&amp;\implies y=C'x^3
\end{align*}
