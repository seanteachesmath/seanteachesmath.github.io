</h6>Let \(\epsilon \gt 0\) and set \(f(x)=c\text{.}\) Choose \(\delta=1\text{,}\) then for any  \(x\) satisfying \(|x-a| \lt \delta\) (or indeed any real number \(x\) at all) we have  \(|f(x)-c| = 0  \lt \epsilon\text{.}\) Hence \(\ds \lim_{x \to a} c = c\) as required.</article><span class="incontext"><a href="sec_opt_formal_limit.html#li-362">in-context</a></span>
