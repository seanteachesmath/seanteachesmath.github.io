</h6>Let \(\va\in\bbbr^n\) and \(\veps \gt 0\text{.}\) The open ball of radius \(\veps\) centred on \(\va\) is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B_\veps(\va)=\big\{\ \vx\in\bbbr^n\ \big|\ |\vx-\va| \lt \veps\ \big\}
\end{equation*}
</div>Note the strict inequality in \(|\vx-\va| \lt \veps\text{.}\)</article><span class="incontext"><a href="sec_cohomology.html#li-7544">in-context</a></span>
