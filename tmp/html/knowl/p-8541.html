<p xmlns:svg="http://www.w3.org/2000/svg">Since the work was 400 joules, solving \(400=9.8(2M+40)\) for \(M\) tells us the mass of the rope is \(\frac{200}{9.8}-20 = \frac{20}{49}\) kg, or about 408 g.</p>
