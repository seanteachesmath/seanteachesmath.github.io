<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We've seen two calculations of the energy \(E\) of a system. Equation <a class="xref" data-knowl="./knowl/eqn_consEnergy.html" title="Equation 12.7.1: Conservation of Energy">12.7.1</a> told us \(E=\frac{1}{2}m|\vv|^2+mgy\text{,}\) while Example <a class="xref" data-knowl="./knowl/eg_potentialEnergy.html" title="Example 13.3.3: Potential energy">13.3.3</a> says \(\frac{1}{2} m |\vv(t)|^2 -\varphi\big(x(t),y(t),z(t)\big)=E\text{.}\)</p>
