<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>There are no singular points (but remember the domain of \(f(x)\) does not include \(x=\pm 1\) ). The critical points are:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x)&amp;=0\\
x^2=0\qquad&amp;\mbox{or}\qquad 3-x^2=0\\
x=0\qquad&amp;\mbox{or}\qquad x=\pm\sqrt{3}\approx\pm 1.7
\end{align*}
</div>
