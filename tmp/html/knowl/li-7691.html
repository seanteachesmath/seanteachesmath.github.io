</h6>The curve defined by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}

-\infty  \lt  t  \lt  \infty,
\end{equation*}
</div>is the same as the curve defined by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}

-\infty  \lt  t  \lt  \infty
