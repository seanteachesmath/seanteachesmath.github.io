<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The slope of a curve is given by \(\dfrac{\mbox{change in vertical component}}{\mbox{change in horizontal component}}\text{.}\) The change in the vertical component is exactly \(s(b)-s(a)\text{,}\) and the change in the horizontal component is exactly \(b-a\text{.}\)</p></div></body>
