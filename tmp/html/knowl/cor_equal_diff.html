<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">3.13.13</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(f'(x) = g'(x)\) for all \(x\) in the open interval \((a,b)\text{,}\) then \(f-g\) is a constant on \((a,b)\text{.}\) That is \(f(x)=g(x)+c\text{,}\) where \(c\) is some constant.</p></article><span class="incontext"><a href="sec_mvt.html#cor_equal_diff">in-context</a></span>
