<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">At height \(x\) metres, let the circumference of the tree be \(c(x)\text{.}\) The corresponding radius is \(\dfrac{c(x)}{2\pi}\text{,}\) so the corresponding cross--sectional area is \(\pi\left(\dfrac{c(x)}{2\pi}\right)^2=\dfrac{c(x)^2}{4\pi}\text{.}\)</p>
