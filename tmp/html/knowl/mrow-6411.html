\begin{align*}
1-4x^2&amp;=1-\sin^2\theta\\
\mbox{So,}\qquad 4x^2&amp;=\sin^2\theta\\
x &amp;= \frac{1}{2}\sin\theta\\
\end{align*}
<p class="intertext">Using this substitution,</p>
\begin{align*}
\sqrt{1-4x^2}&amp;=\sqrt{1-\sin^2\theta}\\
&amp;=\sqrt{\cos^2\theta}\\
&amp;=|\cos\theta|
\end{align*}
