<p xmlns:svg="http://www.w3.org/2000/svg">If \(f(x)=0\)  for all \(x\text{,}\) then \(F(x)\) is even and possibly also odd.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(f(x) \neq 0\) for some \(x\text{,}\) then \(F(x)\) is not even. It might be odd, and it might be neither even nor odd.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">(Perhaps surprisingly, every antiderivative of an odd function is even.)</p>
