\int_0^2 \big(x^3+\sin x)\,\dee{x}
&amp;=\left[\frac{x^4}{4}-\cos x\right]_0^2\\
&amp;=\left(\frac{2^4}{4}-\cos 2\right)-\left(0 -\cos 0\right)\\
&amp;= 4-\cos2+1=5-\cos2.
\end{align*}
