<p xmlns:svg="http://www.w3.org/2000/svg">If \(f(x)=-x^2\) or \(f(x)=-\sqrt{|x|}\text{,}\) then \(f(x)\) has a global maximum at \(x=0\text{.}\) Since \(f(x)\) keeps getting more and more strongly negative as \(x\) gets farther and farther from 0, \(f(x)\) has no global minimum.</p>
