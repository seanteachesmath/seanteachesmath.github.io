<p>Estimate the sum below</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=0}^{100}\frac{(-1)^k}{2k!}\left(\frac{5\pi}{4}\right)^{2k}
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">by interpreting it as a Maclaurin polynomial.</p>
