<p xmlns:svg="http://www.w3.org/2000/svg">(b) If \(f(r)\) is identically zero, then \(\vr''(t)=0\text{,}\) so that \(\vr'(t)\) is a constant, say \(\vv_0\text{,}\) and \(\vr(t) = \vr_0 + \vv_0 t\text{,}\) for some constant \(\vr_0\text{.}\) That's a straight line.</p>
