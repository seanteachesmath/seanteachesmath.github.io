<p xmlns:svg="http://www.w3.org/2000/svg">(g) False. The trap here is that the curve is in \(\bbbr^3\text{,}\) not \(\bbbr^2\text{.}\) As we saw in Example <a class="xref" data-knowl="./knowl/eg_helixTwist.html" title="Example 12.4.4: Right circular helix">12.4.4</a>, a helix has constant curvature, but does not lie in a plane and so is not part of a circle.</p>
