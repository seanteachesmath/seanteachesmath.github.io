<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.4.4</span><span class="period">.</span>
</h6>
<p>Let \(a\) and \(b\) be constants. The differentiable function \(y(x\)) obeys the differential equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\diff{y}{x} =a(y-b)
\end{equation*}
</div>
<p data-braille="continuation">if and only if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y(x) = \{y(0)-b\}\,e^{ax} + b
\end{equation*}
</div></article><span class="incontext"><a href="sec_sep_de.html#thm_linearODE">in-context</a></span>
