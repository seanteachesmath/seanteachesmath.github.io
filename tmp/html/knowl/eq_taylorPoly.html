f(x) \approx T_n(x)
&amp;= f(a) + f'(a) (x-a) + \frac{1}{2} f''(a) \cdot(x-a)^2 + \cdots \\
\amp\hskip2in+ \frac{1}{n!}f^{(n)}(a) \cdot (x-a)^n\\
