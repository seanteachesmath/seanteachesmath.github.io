<body><div class="fn">The symbol  \(\iff\) is read “if and only if”. This is used in mathematics to  express the logical equivalence of two statements. To be more precise,  the statement \(P \iff Q\) tells us that \(P\) is true whenever \(Q\) is true  and \(Q\) is true whenever \(P\) is true.</div></body>
