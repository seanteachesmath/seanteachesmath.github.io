</h6>Now we use implicit differentiation to get \(y'\) in terms of \(x,y\text{.}\) Differentiate both sides of<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2\cos(y)+2xe^y &amp;= 8
\end{align*}
</div>to get<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2 \cdot (-\sin y) \cdot y' + 2x \cos y + 2xe^y \cdot y' + 2e^y &amp;= 0
\end{align*}
