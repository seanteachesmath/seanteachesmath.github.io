<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>Again since \(e^x\) is an increasing function we have \(e^c  \lt  e\text{.}\) Hence<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
e - T_2(1) &amp;= \frac{e^c}{6}  \lt  \frac{e}{6}
\end{align*}
</div>That is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\frac{5e}{6} \lt T_2(1) = \frac{5}{2}
\end{gather*}
</div>So \(e \lt 3\) as required.</article><span class="incontext"><a href="sec_DIFFTaylor.html#li-1047">in-context</a></span>
