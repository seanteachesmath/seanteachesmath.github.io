<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f(N)\) be a formula for the \(N\)th partial sum of \(\displaystyle\sum_{n=1}^\infty a_n\text{.}\) (That is, \(f(N)=S_N\text{.}\)) If \(f'(N) \lt 0\) for all \(N  \gt  1\text{,}\) what does that say about \(a_n\text{?}\)</p>
