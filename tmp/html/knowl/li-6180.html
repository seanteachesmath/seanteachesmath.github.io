</h6>For each fixed \((x,y)\) obeying \(x^2+y^2\le 1\text{,}\) \(z\) runs from \(1-\sqrt{1-x^2-y^2}\) to \(1+\sqrt{1-x^2-y^2}\text{.}\) In inequalities, that is \(1-\sqrt{1-x^2-y^2}\le z\le 1+\sqrt{1-x^2-y^2}\text{,}\) which is equivalent to \(x^2+y^2+(z-1)^2\le 1\text{.}\)</article><span class="incontext"><a href="sec_spherical.html#li-6180">in-context</a></span>
