</h6>To find when the speed is 50, we set \(v=50\) in the equation from (b) and solve for \(t\text{.}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
50&amp;=\frac{400}{t+1}\\
50(t+1)&amp;=400\\
t+1&amp;=8\\
t&amp;=7
\end{align*}
</div></article><span class="incontext"><a href="sec_sep_de.html#li-3596">in-context</a></span>
