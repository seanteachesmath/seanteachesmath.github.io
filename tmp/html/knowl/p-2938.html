<p xmlns:svg="http://www.w3.org/2000/svg">Since your deceleration is constant, your speed decreases smoothly from 100 kph to 0 kph. So, one second before your stop, you only have \(\frac{1}{7}\) of our speed left: you're going \(\frac{100}{7}\) kph.</p>
