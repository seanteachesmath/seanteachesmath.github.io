<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>We can find the indefinite integral \(\int f\big(u(x)\big) u'(x)\,\dee{x}\text{,}\) using  Theorem <a class="xref" data-knowl="./knowl/thm_subs_indef.html" title="Theorem 6.4.2: The substitution rule — indefinite integral version">6.4.2</a>, and then evaluate the result between \(x=a\) and \(x=b\text{.}\) This  is what was done in Example <a class="xref" data-knowl="./knowl/eg_substitution1.html" title="Example 6.4.5: \(\int_0^1 e^x\sin(e^x)\dee{x}\)">6.4.5</a>.</article><span class="incontext"><a href="sec_subs.html#li-2109">in-context</a></span>
