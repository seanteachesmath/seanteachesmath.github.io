<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be the part of the surface \(z = xy\) lying inside the cylinder \(x^2 + y^2 = 3\text{.}\)  Find the moment of inertia of \(S\) about the \(z\)-axis, that is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
I =  \dblInt_S (x^2 + y^2)\ \dee{S}
\end{equation*}
</div>
