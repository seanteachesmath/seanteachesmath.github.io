<p xmlns:svg="http://www.w3.org/2000/svg">Is the following a valid statement?</p>
<blockquote class="blockquote"><p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(f\) is a function over \([10,20]\text{,}\) \(f(10)=13\text{,}\) and \(f(20)=-13\text{,}\) and \(f\) takes on every value between \(-13\) and \(13\text{.}\) Then \(f\) is continuous.</p></blockquote>
