<body><article class="example example-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to 2} (4x^2-3)^{1/3} &amp;=
\left( (\lim_{x\to 2} 4x^2) - (\lim_{x \to 2} 3) \right)^{1/3}\\
&amp;= \left( 4 \cdot 2^2  - 3 \right)^{1/3}\\
&amp;= \left( 16-3 \right)^{1/3}\\
&amp;= 13^{1/3}
\end{align*}
