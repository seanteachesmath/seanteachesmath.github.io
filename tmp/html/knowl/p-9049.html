<p>Remark: to see that \(T(x)\) is increasing, we can also just break it into pieces:</p>
<ul class="circle">
<li>When \(x \ge 0\text{,}\) \(x^2\) is increasing, so</li>
<li>\(16-x^2\) is decreasing, so</li>
<li>\(\sqrt{16-x^2}\) is decreasing, so</li>
<li>\(\frac{1}{\sqrt{16-x^2}}=T(x)\) is increasing.</li>
</ul>
