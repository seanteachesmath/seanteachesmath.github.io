<p>Differentiate the equation and solve:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
3x^2 + 4y^3 \diff{y}{x} &amp;= -\sin(x^2+y) \cdot\left(2x + \diff{y}{x}\right)\\
\diff{y}{x} &amp;= -\frac{2x\sin(x^2+y)+3x^2}{4y^3+\sin(x^2+y)}
\end{align*}
</div>
