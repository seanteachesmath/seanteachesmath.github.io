</h6>By now, the derivatives of the \(f_j\)'s should be easy to find:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'_1(x)\amp=\frac{1}{2\sqrt{x}}\amp
f'_2(x)\amp=-1\amp
f'_3(x)\amp=-2x\\
f'_4(x)\amp=\frac{1}{2\sqrt{x}}\amp
f'_5(x)\amp=2
\end{align*}
