<p>Solutions to the differential equation have the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(t)=\left[T(0)+\frac{9}{7}\right]e^{7t}-\frac{9}{7}
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">for some constant \(T(0)\text{.}\)</p>
