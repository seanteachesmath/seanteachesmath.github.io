\begin{align*}
\int_1^2 \frac{\dee{x}}{x+x^2}
&amp;=\int_1^2 \frac{\dee{x}}{x(x+1)}
=\int_1^2 \Big(\frac{1}{x}-\frac{1}{x+1}\Big)\,\dee{x}\\
&amp;=\Big[\log x-\log(x+1)\Big]_1^2
=\log 2-\log\frac{3}{2}
=\log\frac{4}{3}
\end{align*}
