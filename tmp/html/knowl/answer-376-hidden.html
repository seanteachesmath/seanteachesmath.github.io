<body><div class="answer solution-like">
<p>We note that \(f(0)=0\) and \(f(\pi/4)=0\text{.}\) Then using the Mean Value Theorem (note that the function is differentiable for all real numbers), we get that there exists \(c\in
(0,\pi/4)\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c)=\frac{f(\pi/4)- f(0)}{\pi/4 - 0} = 0.
\end{equation*}
</div>
