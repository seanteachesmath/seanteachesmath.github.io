<p xmlns:svg="http://www.w3.org/2000/svg">False. For example if \(b_n=\frac{1}{n}\text{,}\) then \(\sum\limits_{n=1}^{\infty}(-1)^{n+1}b_n
=\sum\limits_{n=1}^{\infty}(-1)^{n+1}\frac{1}{n}\) converges by the alternating series test, but \(\sum\limits_{n=1}^{\infty} \frac{1}{n}\) diverges by the \(p\)--test.</p>
