<p xmlns:svg="http://www.w3.org/2000/svg">Suppose you wanted to approximate the number \(e\) as a rational number using the Maclaurin expansion of \(e^x\text{.}\) How many terms would you need to add to get 10 decimal places of accuracy? (That is, an absolute error less than \(5\times10^{-11}\text{.}\))</p>
