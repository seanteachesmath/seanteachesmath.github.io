\begin{align*}
\int\sqrt{4-x^2}\ \dee{x}
&amp;=\int \sqrt{4-4\sin^2 y}\ 2\cos y\ \dee{y}
=4\int \cos^2y\ \dee{y}\\
\amp=2\int\big[1+\cos(2y)\big]\ \dee{y}\\
&amp;=2 y +\sin(2y)+C
=2y+2\sin y\cos y+C\\
&amp;=2\sin^{-1}\frac{x}{2}+x\sqrt{1-\frac{x^2}{4}}+C
\end{align*}
