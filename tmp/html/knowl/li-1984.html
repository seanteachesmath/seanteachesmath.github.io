</h6>The heights of the rectangles are given by \(f(x_i)\text{,}\) where \(x_i = a+i\Delta x = 5 - \frac{i}{20}\text{.}\) Since \(f(x)\) only gives positive values, \(f(x_i)  \gt 0\text{,}\) so the heights of the rectangles are positive.</article><span class="incontext"><a href="sec_def_int.html#li-1984">in-context</a></span>
