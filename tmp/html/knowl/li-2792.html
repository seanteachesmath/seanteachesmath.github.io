</h6>Finally, we evaluate the integral.<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \frac{x-13}{x^2-x-6}\dee{x}
&amp;=\int\bigg(\frac{-2}{x-3} + \frac{3}{x+2}\bigg)\dee{x}\\
&amp;=-2\log|x-3|+3\log|x+2|+C
\end{align*}
