</h6>Substitute \(u=\sin x\text{,}\) \(\dee{u}=\cos x\dee{x}\) to convert  \(\int\sec^3 x\dee{x}\) into \(\int\frac{\dee{u}}{{[1-u^2]}^2}\) and evaluate the latter using the method of partial fractions. This is done in Example <a class="xref" data-knowl="./knowl/eg_PFf.html" title="Example 6.10.6: \(\int \sec^3 x\dee{x}\)">6.10.6</a> in  Section <a href="sec_parfrac.html" class="internal" title="Section 6.10: Partial Fractions">6.10</a>.</article><span class="incontext"><a href="sec_trigint.html#li-2526">in-context</a></span>
