<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(a) The field lines of \(\vF(x,y) = \vnabla f
=y\,\hi + x\,\hj\) obey</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\frac{\dee{x}}{y} = \frac{\dee{y}}{x}
\iff x\,\dee{x} = y\,\dee{y}
\iff \frac{x^2}{2} =\frac{y^2}{2} +C
\end{gather*}
</div>
<p data-braille="continuation">for any constant \(C\text{.}\)</p>
