<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>Set \(u=\log x\) and \(\dee{v}=x\dee{x}\text{.}\) This gives  \(\dee{u}=\frac{1}{x}\dee{x}\) and \(v=\frac{1}{2}x^2\text{,}\) and we have to integrate<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int v\, \dee{u} &amp;= \int \frac{1}{x} \cdot \frac{1}{2}x^2 \dee{x}
\end{align*}
</div>which is easy.</article><span class="incontext"><a href="sec_intbyparts.html#li-2433">in-context</a></span>
