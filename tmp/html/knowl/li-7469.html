</h6>We first select a simple surface \(S'\) whose boundary \(\partial S'\) is also the circle \(x^2+y^2=1\text{,}\) \(z=0\text{.}\) A nice simple choice of \(S'\text{,}\) and the surface that we will use, is the disk<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S' =\Set{(x,y,z)}{x^2+y^2=1,\ z=0}
\end{equation*}
