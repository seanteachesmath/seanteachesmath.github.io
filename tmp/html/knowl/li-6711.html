<p xmlns:svg="http://www.w3.org/2000/svg">Along the \(x\)-axis outside of \([0,1]\text{,}\) the vector pointing away from the point \((0,0)\) is the same as the  vector pointing away from the point \((1,0)\text{.}\) So, \(v(x,0)=(-2/3,0)\) for \(x \lt 0\) and \(v(x,0)=(2/3,0)\) for \(x \gt 1\text{.}\)</p>
