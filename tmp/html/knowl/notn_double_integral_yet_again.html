<p>The integrals of Theorem <a class="xref" data-knowl="./knowl/thm_xy_mass.html" title="Theorem 11.1.3">11.1.3</a> are often denoted</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dblInt_\cR f(x,y)\,\dee{x}\dee{y} \qquad\text{or}\qquad
\dblInt_\cR f(x,y)\,\dee{A}
\end{equation*}
</div>
<p data-braille="continuation">The symbol \(\dee{A}\) represents the area of an “infinitesimal” piece of \(\cR\text{.}\)</p></article><span class="incontext"><a href="sec_2d_integrals.html#notn_double_integral_yet_again">in-context</a></span>
