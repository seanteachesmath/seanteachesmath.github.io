<p xmlns:svg="http://www.w3.org/2000/svg">The sign of \(\vv(x,y) \cdot \hi = x(x+y)\) depends on the signs of \(x\) and \(x+y\text{.}\) When they have the same signs, \(\vv(x,y)\cdot \hi\) is positive, so \(\vv(x,y)\) points to the right; when they have different signs, \(\vv(x,y)\) points to the left.</p>
