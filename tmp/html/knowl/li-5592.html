</h6>If the radius of the drill bit \(b=a\text{,}\) the radius of the sphere, then the entire sphere disappears. So the total volume removed should be the volume of a sphere of radius \(a\text{.}\) Our answer does indeed give \(\frac{4}{3}\pi a^3\) in this case.</article><span class="incontext"><a href="sec_polars.html#li-5592">in-context</a></span>
