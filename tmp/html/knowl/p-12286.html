<p xmlns:svg="http://www.w3.org/2000/svg">(h) This is called a parabolic cylinder. For any fixed \(y_0\text{,}\) the \(y=y_0\) cross-section (parallel to the \(xz\)-plane) is the upward opening parabola \(z=x^2\) which has vertex on the \(y\)-axis.</p>
