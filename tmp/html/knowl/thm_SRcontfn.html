<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.1.12</span><span class="period">.</span><span class="space"> </span><span class="title">Continuous functions of limits.</span>
</h6>
<p>If  \(\lim\limits_{n\rightarrow\infty}a_n=L \) and if the function \(g(x)\) is continuous at \(L\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{n\rightarrow\infty}g(a_n)=g(L)
\end{equation*}
</div></article><span class="incontext"><a href="section-56.html#thm_SRcontfn">in-context</a></span>
