<p>Suppose \(f(x)\) is a function defined at \(x=a\) with</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{h \to 0^-}\frac{f(a+h)-f(a)}{h}=\lim_{h \to 0^+}\frac{f(a+h)-f(a)}{h}=1.
\end{equation*}
</div>
<p data-braille="continuation">True or false: \(f'(a)=1\text{.}\)</p>
