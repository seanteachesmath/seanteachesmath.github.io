<p>The water in the tank forms a cone. The volume of a cone of height \(h\) and radius \(r\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
V=\frac{1}{3}\pi r^2 h
\end{equation*}
