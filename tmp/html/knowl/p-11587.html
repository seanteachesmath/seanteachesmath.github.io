<p xmlns:svg="http://www.w3.org/2000/svg">Denote by \(\theta\) the angle between the two vectors \(\va=\llt 1,2,3\rgt\) and \(\vb=\llt 3,2,1\rgt\text{.}\) The area of the triangle is one half times the length, \(|\va|\text{,}\) of its base times its height \(h=|\vb|\sin\theta\text{.}\)</p>
