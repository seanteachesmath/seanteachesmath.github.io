<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Note that \((0,0)\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> in \(\cR\text{.}\) So \(Q_x - P_y\) is defined and zero throughout \(\cR\text{.}\) So, by Green's theorem  (Theorem <a class="xref" data-knowl="./knowl/thm_Green.html" title="Theorem 15.3.2: Green's Theorem">15.3.2</a>),</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_C \vF \cdot \dee{\vr}
&amp;= \dblInt_\cR\big(Q_x - P_y\big)\,\dee{x}\dee{y}
=0
\end{align*}
</div>
