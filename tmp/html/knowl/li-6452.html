</h6>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">osculating plane</dfn> at \(\vr(s)\) (the plane that fits the curve best at \(\vr(s)\)) is the plane through \(\vr(s)\) with normal vector \(\hat\vB(s)\text{.}\) The equation of the plane is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\hat\vB(s)\cdot\big\{(x,y,z)-\vr(s)\big\}=0
\end{equation*}
