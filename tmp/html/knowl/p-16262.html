<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">As the distance from \((x,y)\) to the origin grows, the vector pointing away from \((0,0)\) looks more and more like the vector pointing away from \((1,0)\text{.}\) So, our vectors far away from the origin look like vectors of length about 2/3, pointing away from the origin.</p>
