<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The acceleration of a falling object due to gravity is \(9.8\) metres per second squared. So, the object's velocity \(t\) seconds after being dropped is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
v(t)=9.8t\;\frac{\mathrm{m}}{\mathrm{s}}
\end{equation*}
</div>
