</h6>To start, we'll try and guess an integer root.  Any integer root of \(D(x)\) must divide the constant term, \(4\text{,}\) exactly. Only \(\pm 1,\ \pm2,\ \pm4\) can be integer roots of  \(x^3+5x^2+8x+4\text{.}\)</article><span class="incontext"><a href="sec_parfrac.html#li-2705">in-context</a></span>
