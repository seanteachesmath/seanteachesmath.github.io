<p xmlns:svg="http://www.w3.org/2000/svg">The midpoint rule gives us quite good estimates of the integral without too much work  — though it is perhaps a little tedious to do by hand <a class="fn-knowl original" data-knowl="./knowl/fn-251-hidden.html" title="Footnote 6.11.2"><sup> 2 </sup></a>. Of course, it would be very helpful  to quantify what we mean by “good” in this context and that requires us to discuss  errors.</p>
