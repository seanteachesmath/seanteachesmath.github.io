<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(c) The \(x\)-intercept is the value of \(x\) for which \(f(x)=0\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
0&amp;=\sqrt{\log^2(x+p)}\\
0&amp;=\log(x+p)\\
1&amp;=x+p\\
x&amp;=1-p=1-e^2
\end{align*}
</div>
<p data-braille="continuation">The \(x\)-intercept is \(1-e^2\text{.}\)</p>
