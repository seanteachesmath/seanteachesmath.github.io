<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(b-ii) Equation (E1) forces \(x=0\text{.}\) When \(x=0\text{,}\) equation (E2) reduces to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
e^y\big(y^2+2y\big) =0
\iff  y(y+2)=0
\iff y=0\text{ or }y=-2
\end{gather*}
</div>
<p data-braille="continuation">So there are two critical points, namely \((0,0)\) and \((0,-2)\text{.}\)</p>
<span class="incontext"><a href="sec_Lagrange.html#p-13875">in-context</a></span>
