<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The work done by a force \(F(x)\) in moving an object from \(x=a\) to \(x=b\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
W=\int_a^b F(x)\dee{x}
\end{gather*}
</div>
<p data-braille="continuation">In particular, if the force is a constant, \(F\text{,}\) independent of \(x\text{,}\) the work is \(F\cdot(b-a)\text{.}\)</p>
<span class="incontext"><a href="sec_work.html#p-8433">in-context</a></span>
