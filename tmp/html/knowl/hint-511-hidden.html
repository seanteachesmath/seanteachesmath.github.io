<p xmlns:svg="http://www.w3.org/2000/svg">Critical points are those values of \(x\) in the domain of \(f(x)\)  for which \(f'(x)=0\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Singular points are those values of \(x\) in the domain of \(f(x)\) for which \(f(x)\) is not differentiable.</p>
