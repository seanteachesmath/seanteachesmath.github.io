<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.10.3.7.1</span><span class="period">.</span>
</h6>
<p>We know the derivative of the natural logarithm (base \(e\)), so we use the base-change formula:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(x)=\log_{10}x&amp;=\frac{\log x}{\log 10}\\
\end{align*}
<p class="intertext">Since \(\log 10\) is a constant:</p>
\begin{align*}
f'(x)&amp;=\frac{1}{x\log 10}.
\end{align*}
</div>
