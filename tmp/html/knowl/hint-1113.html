<p xmlns:svg="http://www.w3.org/2000/svg">You need to solve for your function \(y(x)\) explicitly. Be careful with absolute values: if \(|y|=F\text{,}\) then \(y=F\) or \(y=-F\text{.}\) However, \(y=\pm F\) <em class="emphasis">is not a function</em>. You have to choose one: \(y=F\) or \(y=-F\text{.}\)</p>
