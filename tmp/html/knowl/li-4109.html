</h6>Since \(f^{(n)}(0)=0\) for all whole \(n\) (that is, the graph is really quite flat at the origin), and since \(f(0)=0\text{,}\) the Maclaurin series for \(f(x)\) is \(\displaystyle\sum_{n=0}^\infty \frac{0}{n!}x^n=0\text{.}\)</article><span class="incontext"><a href="section-61.html#li-4109">in-context</a></span>
