<p xmlns:svg="http://www.w3.org/2000/svg">For Questions <a class="xref" data-knowl="./knowl/prob_s2_1_Work_KE.html" title="Exercise 7.1.2.18">18</a> and <a class="xref" data-knowl="./knowl/prob_s2_1_Work_KE2.html" title="Exercise 7.1.2.19">19</a>, use the principle (introduced after Definition <a class="xref" data-knowl="./knowl/def_WKwork.html" title="Definition 7.1.1">7.1.1</a> and utilized in Example <a class="xref" data-knowl="./knowl/eg_WKgravity.html" title="Example 7.1.5: Escape Velocity">7.1.5</a>) that the work done on a particle by a force over a distance is equal to the change in kinetic energy of that particle.</p>
