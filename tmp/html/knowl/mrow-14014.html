\begin{align*}
\dblInt_D x\ \dee{x}\,\dee{y}
&amp;= \int_0^r\dee{y}\int_0^{\sqrt{r^2-y^2}}\dee{x} \ x
= \int_0^r\dee{y}\ \left[\frac{x^2}{2}\right]_0^{\sqrt{r^2-y^2}}\\
&amp;=\frac{1}{2} \int_0^r\dee{y}\ \big[r^2-y^2\big]
=\frac{1}{2}\left[r^3-\frac{r^3}{3}\right]\\
&amp;= \frac{r^3}{3}
\end{align*}
