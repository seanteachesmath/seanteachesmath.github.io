<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f\) is one-to-one (injective) when it never takes the same \(y\) value more than once. That is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\mbox{if } x_1 \neq x_2 \mbox{ then } f(x_1) \neq f(x_2)
\end{gather*}
</div>
