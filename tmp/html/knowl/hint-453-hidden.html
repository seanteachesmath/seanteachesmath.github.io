<body><div class="hint solution-like">
<p>The third-degree Maclaurin polynomial for \(f(x)\) about \(x=1\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_3(x)=f(1)+f'(1)(x-1)+\frac{1}{2}f''(1)(x-1)^2+\frac{1}{3!}f'''(1)(x-1)^3
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">How can you recover \(f(1)\text{,}\) \(f'(1)\text{,}\) \(f''(1)\text{,}\) and \(f'''(1)\) from \(T_4(x)\text{?}\)</p>
</div></body>
