<p>We can rewrite slightly to make every term into a power of \(t\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
s(t)&amp;=3t^4+5t^3-t^{-1}\\
s'(t)&amp;=4\cdot 3t^{3}+3\cdot 5t^2-(-1)\cdot t^{-2}\\
&amp;=12t^3+15t^2+\frac{1}{t^2}
\end{align*}
