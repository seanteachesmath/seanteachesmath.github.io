<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>For \(t\) large and positive (i.e. in the far future), \(x(t)\) is large and positive and \(v(t)\) is large and positive. For example <a class="fn-knowl original" data-knowl="./knowl/fn-107-hidden.html" title="Footnote 4.1.4"><sup> 4 </sup></a> , when \(t=10^6\text{,}\) \(x(t)\approx t^3= 10^{18}\) and \(v(t)\approx  3t^2 = 3\cdot 10^{12}\text{.}\) So you are moving quickly to the right.</article><span class="incontext"><a href="sec_vel_acc.html#li-765">in-context</a></span>
