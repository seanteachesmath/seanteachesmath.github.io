<p>(a) The divergence of \(\vF\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vnabla\cdot\vF
&amp;= \tfrac{\partial }{\partial x}(x+\sin y)
+\tfrac{\partial }{\partial y}(z+y)
+\tfrac{\partial }{\partial z}(z^2)\\
&amp;=2+2z
\end{align*}
</div>
