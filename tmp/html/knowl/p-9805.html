<p xmlns:svg="http://www.w3.org/2000/svg">Every term in the series \(\sum_{n=1}^\infty 1\) is exactly \(1\text{.}\) So the sum of the first \(N\) terms is exactly \(N\text{.}\) As we  add more and more terms this grows unboundedly. So it is very reasonable to say that the series  \(\sum_{n=1}^\infty 1\)  diverges.</p>
