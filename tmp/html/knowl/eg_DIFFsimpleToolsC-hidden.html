<body><article class="example example-like"><p>We can now compute the derivative of \(x^n\) for any natural number \(n\text{.}\) Start with  LemmaÂ <a class="xref" data-knowl="./knowl/lem_diff_ftothen.html" title="Lemma 3.6.7">3.6.7</a> and substitute \(f(x)=x\) and \(f'(x)=1\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x}x^n &amp;= n \cdot  x^{n-1} \cdot  1 = n\, x^{n-1}
\end{align*}
