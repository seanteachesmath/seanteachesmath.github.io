</h6>When we are integrating over the innermost integral, with respect to \(x\text{,}\) the quantities \(y\) and \(z\) are treated as constants. In particular, \(y\) and \(z\) may appear in the limits of integration for the \(x\)-integral, but \(x\) may not appear in those limits.</article><span class="incontext"><a href="sec_3d_integrals.html#li-5828">in-context</a></span>
