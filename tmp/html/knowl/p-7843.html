<p xmlns:svg="http://www.w3.org/2000/svg">The information \(\big|s^{(k)}(x)\big|\le \dfrac{k}{1000}\text{,}\) with \(k=2\text{,}\) tells us \(|s''(x)|\leq \frac{2}{1000}\) for all \(x\) in the interval \([0,8]\text{.}\) So, we take \(K_2\) (also called \(M\) in your text) to be \(\frac{2}{1000}\text{.}\)</p>
