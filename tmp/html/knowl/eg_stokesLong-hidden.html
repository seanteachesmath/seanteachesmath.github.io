<body><article class="example example-like"><p>In this example we compute, in three different ways, \(\oint_C\vF\cdot \dee{\vr}\) where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vF=(z-y)\,\hi-(x+z)\,\hj-(x+y)\,\hk
\end{equation*}
</div>
<p data-braille="continuation">and \(C\) is the curve \(x^2+y^2+z^2=4\text{,}\) \(z=y\) oriented counterclockwise when viewed from above.</p>
