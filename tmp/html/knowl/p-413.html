<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Also note that the notation \(x^{1/2}\) refers to the <em class="emphasis">positive</em> square root  of \(x\text{.}\) While \(2\) and \((-2)\) are both square-roots of \(4\text{,}\) the notation  \(4^{1/2}\) means \(2\text{.}\) This is something we must be careful of <a class="fn-knowl original" data-knowl="./knowl/fn-34-hidden.html" title="Footnote 2.4.3"><sup> 3 </sup></a>.</p>
