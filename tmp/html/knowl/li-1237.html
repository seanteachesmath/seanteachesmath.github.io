</h6>Reread Theorem <a class="xref" data-knowl="./knowl/thm_APPlocalMaxMin.html" title="Theorem 4.5.4">4.5.4</a>. It says <a class="fn-knowl original" data-knowl="./knowl/fn-156-hidden.html" title="Footnote 4.5.3"><sup> 3 </sup></a> that, “if \(f(x)\) has a local maximum/minimum at \(x=c\) and if \(f\) is differentiable at \(x=c\text{,}\) then \(f'(c)=0\)”. It <em xmlns:svg="http://www.w3.org/2000/svg" class="alert">does not say</em> that “if \(f'(c)=0\) then \(f\) has a local maximum/minimum at \(x=c\)”.</article><span class="incontext"><a href="sec_optimise.html#li-1237">in-context</a></span>
