<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.2.4</span><span class="period">.</span><span class="space"> </span><span class="title">Easiest derivatives.</span>
</h6>
<p>Let \(a,c \in \mathbb{R}\) and let \(f(x) = c\) be the constant function and \(g(x) = x\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(a) &amp;= 0\\
\end{align*}
<p class="intertext">and</p>
\begin{align*}
g'(a) &amp;= 1.
\end{align*}
</div></article><span class="incontext"><a href="sec_def_deriv.html#thm_DIFFbasicderivs">in-context</a></span>
