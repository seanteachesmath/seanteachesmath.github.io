<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Using the chain rule,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x}\left\{\arcsin\left(\frac{x}{3}\right)\right\}&amp;=\frac{1}{\sqrt{1-\left(\frac{x}{3}\right)^2}}\cdot \frac{1}{3}\\
&amp;=\frac{1}{3\sqrt{1-\frac{x^2}{9}}}\\
&amp;=\frac{1}{\sqrt{9-x^2}}
\end{align*}
</div>
