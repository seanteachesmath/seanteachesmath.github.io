<p>We compute the derivative \(y' = \cos(x)-\sin(x)+e^x\text{,}\) which evaluated at \(x=0\) yields \(1-0+1 = 2\text{.}\) Since we also compute \(y(0)=0+1+1=2\text{,}\) the equation of the tangent line is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
y -  2 = 2(x-0)
\end{gather*}
</div>
<p data-braille="continuation">ie \(y=2x+2\text{.}\)</p>
