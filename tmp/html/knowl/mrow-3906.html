\lim_{x\to \infty} g(x)
&amp;= \lim_{x\to \infty} \frac{x^2-9}{x^2+3}\\
&amp;= \lim_{x\to \infty} \frac{x^2(1-9/x^2)}{x^2(1+3/x^2)}\\
&amp;= \lim_{x\to \infty} \frac{1-9/x^2}{1+3/x^2} = 1
\end{align*}
