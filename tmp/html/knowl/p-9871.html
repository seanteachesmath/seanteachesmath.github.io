<p>Since the eight friends all get the same total area, the area each friend gets is \(\dfrac{1}{8}\text{.}\) The area shaded in black in the question corresponds to the pile given to one friend. So,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{n=1}^\infty \frac{1}{9^n}=\frac18
