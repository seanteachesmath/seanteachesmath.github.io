<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) and \(B\) be sets. We define the intersection of \(A\) and \(B\text{,}\) denoted \(A \cap B\text{,}\) to be the set of elements that belong to both \(A\) and \(B\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
A \cap B &amp;= \{ x \;|\; x\in A \mbox{ and } x \in B \}
\end{align*}
</div>
