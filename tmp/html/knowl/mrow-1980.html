\begin{align*}
f'(c)&amp;=\frac{f(T)-f(0)}{T-0}\\
\end{align*}
<p class="intertext">The problem asks us to find this value of \(c\text{.}\) Solving:</p>
\begin{align*}
e^c&amp;=\frac{e^T-e^0}{T}\\
e^c&amp;=\frac{e^T-1}{T}\\
c&amp;=\log\left(\frac{e^T-1}{T}\right)
\end{align*}
