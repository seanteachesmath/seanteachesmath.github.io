<p>Evaluate the integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dblInt_R \sqrt{b^2-y^2}\ \dee{x}\,\dee{y}
\text{where $R$ is the rectangle  } 0\le x\le a,\ 0\le y\le b
\end{equation*}
</div>
<p data-braille="continuation"><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">without</em> using iteration. Instead, interpret the integral geometrically.</p>
