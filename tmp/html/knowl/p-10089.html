<p>If \(X=-1\text{,}\) the series reduces to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{n=0}^\infty \frac{a}{n+1} X^{n + 1}\bigg|_{X=-1} =\sum_{n=0}^\infty (-1)^{n+1}\frac{a}{n+1}
\end{equation*}
</div>
<p data-braille="continuation">which converges by the alternating series test. See Example <a class="xref" data-knowl="./knowl/eg_SRaltharmonic.html" title="Example 8.3.15: Convergence of the alternating harmonic series">8.3.15</a>.</p>
