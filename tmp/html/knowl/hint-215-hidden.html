<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">If we define \(g(x)=\sqrt{x}\) and \(h(x)=\dfrac{x^2+1}{x^2-1}\text{,}\) then \(f(x)=g(h(x))\text{.}\) To differentiate the square root function: \(\ds\diff{}{x}\{\sqrt{x}\}=\ds\diff{}{x}\left\{x^{1/2}\right\}=\dfrac{1}{2}x^{-1/2}=\dfrac{1}{2\sqrt{x}}\text{.}\)</p></div></body>
