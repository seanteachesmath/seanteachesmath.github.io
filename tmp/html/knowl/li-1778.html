</h6>We claim that, for any reasonable <a class="fn-knowl original" data-knowl="./knowl/fn-189-hidden.html" title="Footnote 6.1.19"><sup> 19 </sup></a> function \(f(x)\text{,}\) if you take any reasonable <a class="fn-knowl original" data-knowl="./knowl/fn-190-hidden.html" title="Footnote 6.1.20"><sup> 20 </sup></a> sequence  of  these  approximations you always get the exactly the same limiting value. We define  \(\int_a^b f(x) \dee{x}\) to be this limiting value.</article><span class="incontext"><a href="sec_intdef.html#li-1778">in-context</a></span>
