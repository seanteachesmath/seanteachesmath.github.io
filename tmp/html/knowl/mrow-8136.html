\begin{align*}
\int_0^1\frac{1}{(x-2)(x-3)}\ \dee{x}
&amp; =  \Big[\log |x-3| -  \log|x-2|\Big]_0^1\\
&amp; =  \big[\log 2 -  \log 1\big]-\big[\log 3 - \log 2\big]\\
&amp; = 2\log 2 -\log 3 = \log\frac{4}{3}
\end{align*}
