<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\om\) is a \(k\)-form (with \(k=0,1,2\)) and \(D\) is a \((k+1)\)-dimensional domain of integration, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_D d\om=\int_{\partial D}\om
\end{equation*}
</div>
<p data-braille="continuation">Here \(\partial D\) is the boundary of \(D\) (suitably oriented).</p>
