<body><article class="example example-like"><p>Evaluate</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\oint_C\vB\cdot\dee{\vr}
\end{equation*}
</div>
<p data-braille="continuation">where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vB = \frac{-y\,\hi+x\,\hj}{x^2+y^2}
\end{equation*}

<p data-braille="continuation">and \(C\) is the curve</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x(t) &amp;= \sin(\cos t)\\
y(t) &amp;= \sin(\sin t)\\
z(t) &amp;= 0
\end{align*}
</div>
<p data-braille="continuation">with \(0\le t\le 2\pi\text{.}\)</p>
