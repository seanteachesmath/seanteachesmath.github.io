\begin{align*}
Q(t)&amp;=6^{1-t}\\
3=Q(t_h)&amp;=6^{1-t_{h}}\\
\log 3 &amp;=\log\left(6^{1-t_h}\right)=(1-t_h)\log 6\\
\frac{\log 3}{\log 6}&amp;=1-t_h\\
t_h&amp;=1-\frac{\log 3}{\log 6}=\frac{\log 6-\log 3}{\log 6}=\frac{\log 2}{\log 6}
\end{align*}
