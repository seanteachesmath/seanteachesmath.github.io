<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\vF = \vnabla\varphi\text{,}\) then</p>
<ul class="disc">
<li>\(\pdiff{\varphi}{x}=0\text{,}\) so \(\varphi = \psi_1(y,z)\)</li>
<li>\(\pdiff{\varphi}{y}=1\text{,}\) so \(\varphi = y+\psi_2(x,z)\)</li>
<li>\(\pdiff{\varphi}{z}=3z^{1/3}\text{,}\) so \(\varphi = \frac{9}{4}z^{4/3}+\psi_3(x,y)\)</li>
</ul>
