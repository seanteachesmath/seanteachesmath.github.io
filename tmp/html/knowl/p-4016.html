<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we're going to use  Equation <a class="xref" data-knowl="./knowl/eq_taylorErrorN.html" title="Equation 4.4.33">4.4.33</a>, then we'll probably be taking a Taylor polynomial. Using Example <a class="xref" data-knowl="./knowl/eg_expand_sinx.html" title="Example 4.4.16: Maclaurin polynomial for \(\sin x\)">4.4.16</a>, the 6th-degree Maclaurin polynomial for \(\sin x\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_6(x)=T_5(x)=x-\frac{x^3}{3!}+\frac{x^5}{5!}
\end{equation*}
</div>
