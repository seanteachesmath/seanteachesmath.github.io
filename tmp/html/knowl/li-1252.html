</h6>To compute the function at the critical and singular points we first need to find the derivative:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x) &amp;= 2 \cdot \frac{5}{3} x^{2/3} + 3 \cdot \frac{2}{3} x^{-1/3}\\
&amp;= \frac{10}{3} x^{2/3} + 2 x^{-1/3}\\
&amp;= \frac{10 x + 6}{3 x^{1/3}}
\end{align*}
