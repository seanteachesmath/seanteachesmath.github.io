\begin{align*}
\int_0^a \sqrt{a^2-x^2}\ \dee{x}
&amp;=a^2\int_0^{\pi/2} \cos^2\theta\ \dee{\theta}
=\frac{a^2}{2} \int_0^{\pi/2} \big[1+\cos(2\theta)\big]\ \dee{\theta}\\
&amp;=\frac{a^2}{2}\left[\theta+\frac{\sin(2\theta)}{2}\right]_0^{\pi/2}\\
&amp;=\frac{\pi a^2}{4}
\end{align*}
