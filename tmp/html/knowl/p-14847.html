<p>The specified region is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
V=\Set{(r\cos\theta\,,\,r\sin\theta\,,\,z)}
{0\le\theta\le\pi,\ r\le 2a\sin\theta,\ 0\le z\le 2a-r}
\end{equation*}
</div>
<p data-braille="continuation">By symmetry under \(x\rightarrow -x\text{,}\) the full volume is twice the volume in the first octant.</p>
