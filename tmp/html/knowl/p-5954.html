<p>Note \(G(0)=\displaystyle\int_0^0\sqrt{1-x^2}\dee{x} =0\text{,}\) so if \(F(0)=\pi\text{,}\) then \(F(x)=G(x)+\pi\text{.}\) That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F(x) =  \frac{5\pi}{4}-\frac{1}{2}\arccos(x)+\frac{1}{2}x\sqrt{1-x^2}\ .
\end{equation*}
