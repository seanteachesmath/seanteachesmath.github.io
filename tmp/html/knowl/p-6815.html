<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The integrand is the product of two functions, without an obvious substitution, so let's see what integration by parts can do for us.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\IBP{x}{x^2}{2x}{\frac{1}{3}x^3}{\sin x}{\cos x}{-\cos x}
\end{equation*}
