</h6>Now it is straightforward to compute the integral:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_0^{\frac{\pi}{2}} \sin x\dee{x}
&amp;= \left.-\cos x \right|_0^{\frac{\pi}{2}}
\qquad\text{since $-\cos x$ is an antiderivative of $\sin x$}\\
&amp;= -\cos\frac{\pi}{2}+\cos 0\\
&amp;= 0+1=1
\end{align*}
