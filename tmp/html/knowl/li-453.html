</h6>In Example <a class="xref" data-knowl="./knowl/eg_DIFFderivXsqrt.html" title="Example 3.2.9: \(\diff{}{x}\sqrt{x}\)">3.2.9</a>, we found that, for any \(a \gt 0\text{,}\) the derivative of  \(\sqrt{x}\) at \(x=a\) is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(a) &amp;= \frac{1}{2\sqrt{a}}
\end{align*}
