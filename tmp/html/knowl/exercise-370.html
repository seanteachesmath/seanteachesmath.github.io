<p>Give a function \(f(x)\) with the properties that:</p>
<ul class="disc">
<li>\(f(x)\) is differentiable on the open interval \(0 \lt x \lt 10\)</li>
<li>\(f(0)=0\text{,}\) \(f(10)=10\)</li>
</ul>
<p data-braille="continuation">but for all \(c \in (0,10)\text{,}\) \(f'(c)=0\text{.}\)</p>
