<p xmlns:svg="http://www.w3.org/2000/svg">The function \(y=\sqrt{\dfrac{1}{a^2}-x^2}\) is the upper-half of the circle centred at the origin with radius \(\dfrac{1}{a}\text{.}\) So, the expression from (b) evaluates to \(\left(\dfrac{a}{b}\right)\dfrac{\pi}{2a^2} = \dfrac{\pi}{2ab}\text{.}\)</p>
