<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Remember our rule: \(\int u \dee{v} = uv - \int v \dee{u}\text{.}\) So, we take \(u\) and use it to make \(\dee{u}\text{,}\) and we take \(\dee{v}\) and use it to make \(v\text{.}\)</p></div></body>
