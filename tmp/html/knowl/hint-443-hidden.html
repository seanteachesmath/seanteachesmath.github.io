<p>The quadratic approximation of a function \(f(x)\) about \(x=a\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) \approx f(a)+f'(a)(x-a)+\frac{1}{2}f''(a)(x-a)^2
\end{equation*}
