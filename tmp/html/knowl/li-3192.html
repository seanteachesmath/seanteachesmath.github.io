</h6>The work done by gravity when a mass moves from the surface of  the Earth to a height \(h\) above the surface is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
W &amp;= \int_0^h F(x) \dee{x}
\end{align*}
</div>where \(F(x)\) is the gravitational force acting on the mass at height \(x\) above the  Earth's surface.</article><span class="incontext"><a href="sec_work.html#li-3192">in-context</a></span>
