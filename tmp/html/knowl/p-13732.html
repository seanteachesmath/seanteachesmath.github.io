<p>Find the values of \(w\ge0\) and \(\ka\ge0\) that maximize the utility function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
U(w,\ka) =6 w^{\frac{2}{3}}\ka^{\frac{1}{3}}
\qquad\text{subject to the constraint}\qquad
4w+2\ka=12
\end{equation*}
