<body><div class="fn">We have separated the regions in which \(f(x)\) is  positive and negative, because the integral \(\int_a^\infty f(x)\dee{x} \)  represents the signed area of the union of  \(\big\{\ (x,y)\ \big|\ x\ge a,\ 0\le  y\le f(x)\ \big\}\) and \(\big\{\ (x,y)\ \big|\ x\ge a,\ f(x)\le y\le 0\  \big\}\text{.}\)</div></body>
