<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">To parametrize the curve \(x^2+y^2=1\text{,}\) \(z=y^2\text{,}\) first parametrize the circle \(x^2+y^2=1\text{.}\) That is, find \(x(t)\) and \(y(t)\) obeying \(x(t^2)+y(t)^2=1\text{.}\) Then set \(z(t) =y(t)^2\text{.}\)</p></div></body>
