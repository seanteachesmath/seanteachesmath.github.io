<p>(b) To test for orthogonality, we compute the dot product</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vv(t)\cdot\va(t)&amp;=\llt \sin t, -\cos t, 1\rgt\cdot\llt \cos t,\sin t,0\rgt\\
&amp;=\sin t\cos t-\cos t \sin t+1\times 0=0
\end{align*}
</div>
<p data-braille="continuation">so \(\vv(t)\perp\va(t)\) for all \(t\text{.}\)</p>
