\int_{\cC_1}\vF\cdot\dee{\vr}
&amp;=\int_{0}^{1}\vF\big(\vr(t)\big)\cdot\diff{\vr}{t}(t)\,\dee{t}
=\int_{0}^{1}\big[t^2\,\hi + (t^2+1)\,\hj\big]\cdot[\hi + \hj]\,\dee{t}\\
&amp;=\int_{0}^{1}\big[2t^2+1\big]\,\dee{t}\\
&amp;=\frac{5}{3}
\end{align*}
