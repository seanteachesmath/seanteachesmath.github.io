\begin{align*}
\int_C (x^2 + y)\,\dee{x} + x\,\dee{y}
&amp;=\int_{-3}^3 \big(x^2\ +\  \overbrace{9-x^2}^{y}\
+x\overbrace{(-2x)}^{\diff{y}{x}}\big)\,\dee{x}\\
&amp;=\int_{-3}^3 \big(9-2x^2\big)\,\dee{x}\\
&amp;=2\int_0^3 \big(9-2x^2\big)\,\dee{x}
=2\left(27-2\frac{3^3}{3}\right)\\
&amp;=18
\end{align*}
