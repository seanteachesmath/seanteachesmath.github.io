\int_{C_2} xy \,\dee{x} + yz \,\dee{y} + zx \,\dee{z}
&amp;= \int_{C_2}  yz \,\dee{y}
=\int_0^1 \overbrace{(t)}^{y}
\overbrace{(1-t)}^{z}
\overbrace{(1)}^{y'(t)}\,\dee{t}\\
&amp;=\int_0^1 (t-t^2)\,\dee{t}\\
&amp;=\frac{1}{2}-\frac{1}{3} =\frac{1}{6}
\end{align*}
