</h6>Finally, when \(p \lt 1\) we have<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_0^1\frac{\dee{x}}{x^p}
&amp;= \lim_{t\to0^+}\int_t^1\frac{\dee{x}}{x^p}\\
&amp;= \lim_{t\to0^+} \frac{1-t^{1-p}}{1-p} = \frac{1}{1-p}
\end{align*}
</div>since \(1-p \gt 0\text{.}\)</article><span class="incontext"><a href="sec_improp_int.html#li-3006">in-context</a></span>
