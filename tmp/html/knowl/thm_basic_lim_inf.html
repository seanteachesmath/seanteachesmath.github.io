<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.5.3</span><span class="period">.</span>

<p>Let \(c \in \mathbb{R}\) then the following limits hold</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to \infty} c &amp;= c &amp; \lim_{x \to -\infty} c &amp;= c\\
\lim_{x \to \infty} \frac{1}{x} &amp;= 0 &amp; \lim_{x \to -\infty} \frac{1}{x} &amp;= 0
\end{align*}
</div></article><span class="incontext"><a href="section-11.html#thm_basic_lim_inf">in-context</a></span>
