<span class="type">Item</span><span class="period">.</span>
</h6>Let \(f(x)\) be a function and \(k\) be a positive integer. We can denote its \(k^\mathrm{th}\) derivative with respect to \(x\) by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\ddiff{k}{f}{x} &amp;&amp; \left( \diff{}{x}\right)^k f(x) &amp;&amp; f^{(k)}(x)
\end{align*}
