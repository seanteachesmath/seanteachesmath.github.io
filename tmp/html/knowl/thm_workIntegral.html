<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">13.4.2</span><span class="period">.</span>
</h6>
<p>Let \(\vF=\nabla\varphi\) be a conservative vector field. Then if \(\cC\) is any curve that starts at \(P_0\) and ends at \(P_1\text{,}\) we have<a class="fn-knowl original" data-knowl="./knowl/fn-599-hidden.html" title="Footnote 13.4.2"><sup> 2 </sup></a></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_\cC\vF\cdot\dee{\vr} =\varphi(P_1)-\varphi(P_0)
\end{equation*}
</div></article><span class="incontext"><a href="sec_workIntegrals.html#thm_workIntegral">in-context</a></span>
