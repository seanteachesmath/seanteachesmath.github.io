</h6>Many people use \(M\) instead of \(F_1\) and \(N\) instead of \(F_2\text{.}\) Then Green's theorem becomes \(\oint_{C} \big[M(x,y)\,\dee{x} +N(x,y)\,\dee{y}\big]
=\dblInt_{R}\Big(\frac{\partial N}{\partial x}
- \frac{\partial M}{\partial y}\Big)\ \dee{x}\dee{y}\)</article><span class="incontext"><a href="sec_GreenThm.html#li-7379">in-context</a></span>
