</h6>Notice that the numerator and denominator are defined for all \(x\text{.}\) The only place the derivative is undefined is when the denominator is zero. Hence the only singular point is at \(x=0\text{.}\) The corresponding function value is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(0) &amp;= 0
\end{align*}
