<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The area of the rectangle is \(A(t)=w(t)\cdot l(t)\text{,}\) so using the product rule, the rate at which the area is increasing is \(A'(t)=w'(t)l(t)+w(t)l'(t)=2(5t+1)+5(2t+1)=20t+7\) square metres per second.</p>
