<p>Two possible answers, of many:</p>
<ul class="disc">
<li>\(\displaystyle a_n = \begin{cases}
3000-n &amp; \text{ if }n \leq 1000\\
-2+\frac{1}{n} &amp; \text{ if }n  \gt  1000
\end{cases}\)</li>
<li>\(\displaystyle a_n=\dfrac{1,002,001}{n}-2\)</li>
</ul>
