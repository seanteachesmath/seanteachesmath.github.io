\begin{align*}
x^3y(x)+y(x)^3&amp;=10 x\\
3x^2y(x)+x^3y'(x)+3y(x)^2y'(x)&amp;=10\\
\end{align*}
<p class="intertext">Subbing in \(x=1\) and \(y(1)=2\) gives</p>
\begin{align*}
(3)(1)( 2)+(1)y'(1)+(3)(4) y'(1)&amp;=10\\
13y'(1)&amp;=4\\
y'(1)&amp;=\frac{4}{13}
\end{align*}
