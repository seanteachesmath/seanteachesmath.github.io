<p>So the pancake at distance \(x\) from the \(yz\)-plane has</p>
<ul class="circle">
<li>thickness <a class="fn-knowl original" data-knowl="./knowl/fn-218-hidden.html" title="Footnote 6.6.5"><sup> 5 </sup></a> \(dx\) and</li>
<li>radius \(\sqrt{r^2-x^2}\)</li>
<li>cross-sectional area \(\frac{1}{4}\pi \big(\sqrt{r^2-x^2}\,\big)^2\)  and hence</li>
<li>volume \(\frac{\pi}{4} \big(r^2-x^2\big)\dee{x}\)</li>
</ul>
