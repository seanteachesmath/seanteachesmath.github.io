<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be the sphere \(x^2+y^2+z^2=3\) oriented inward. Compute the flux integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dblInt_S\vF\cdot\hn\,\dee{S}
\end{equation*}
</div>
<p data-braille="continuation">where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vF = \big(xy^2 + y^4z^6\,,\, yz^2+x^4z\,,\,zx^2+xy^4\big)
\end{equation*}
</div>
<span class="incontext"><a href="sec_divergenceThm.html#p-17778">in-context</a></span>
