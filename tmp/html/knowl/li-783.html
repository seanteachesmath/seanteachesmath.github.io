<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>From this we can easily determine the stopping time \(t_{stop}\text{,}\) when the initial velocity is \(q\text{,}\) since this is just when \(v(t) = 0\text{:}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
0 = v(t_{stop}) &amp;= q-64000 \cdot t_{stop} &amp; \text{ and so}\\
t_{stop} &amp;= \frac{q}{64000}.
\end{align*}
