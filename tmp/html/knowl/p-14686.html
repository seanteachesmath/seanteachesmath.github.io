<p>Let \(T\) denote the tetrahedron bounded by the coordinate planes \(x = 0\text{,}\) \(y = 0\text{,}\) \(z = 0\) and the plane \(x + y + z = 1\text{.}\) Compute</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
K = \tripInt_T \frac{1}{ (1 + x + y + z)^4}\ \dee{V}
\end{equation*}
