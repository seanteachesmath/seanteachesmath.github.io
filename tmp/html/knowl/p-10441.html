<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A key observation is that, since \(f(x) = \dfrac{e^{-\sqrt{x}}}{\sqrt{x}}\) is decreasing, we can show that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{e^{-\sqrt{n}}}{\sqrt{n}} \leq \int_{n-1}^n \frac{e^{-\sqrt{x}}}{\sqrt{x}}\ \dee{x}
\end{equation*}
</div>
<p data-braille="continuation">for every \(n \ge 1\text{.}\)</p>
<span class="incontext"><a href="section-58.html#p-10441">in-context</a></span>
