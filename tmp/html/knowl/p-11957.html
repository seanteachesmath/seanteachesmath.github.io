<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vr'(t) =  \diff{\vr}{t}(t)=\lim_{h\rightarrow 0}\frac{\vr(t+h)-\vr(t)}{h}
\end{equation*}
