<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vF&amp;=y\cos(xy)\hi + x\sin(xy)\hj\\
\pdiff{F_2}{x}&amp;=xy\cos(xy)+\sin(xy)\\
\pdiff{F_1}{y}&amp;=-xy\sin(xy)+\cos(xy)\\
\pdiff{F_2}{x}&amp;\neq \pdiff{F_1}{y}
\end{align*}
</div>
<p data-braille="continuation">\(\vF\) fails the screening test, so it is not conservative. That is Option B.</p>
