</h6>We will be taking the limit \(h\rightarrow 0\text{.}\) So suppose that \(h\) is  very small. Then, as \(t\) runs from \(x\) to \(x=h\text{,}\) \(f(t)\) runs only over  a very narrow range of values <a class="fn-knowl original" data-knowl="./knowl/fn-199-hidden.html" title="Footnote 6.3.2"><sup> 2 </sup></a>, all close to \(f(x)\text{.}\)</article><span class="incontext"><a href="sec_fundamental.html#li-2019">in-context</a></span>
