<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.6.12</span><span class="period">.</span><span class="space"> </span><span class="title">Intermediate value theorem (IVT).</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a \lt b\) and let \(f\) be a function that is continuous at all points \(a\leq x  \leq b\text{.}\) If \(Y\) is any number between \(f(a)\) and \(f(b)\) then there exists some  number \(c \in [a,b]\) so that \(f(c) = Y\text{.}\)</p></article><span class="incontext"><a href="section-12.html#thm_ivt">in-context</a></span>
