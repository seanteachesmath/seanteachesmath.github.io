<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The function \(f(x)\) is continuous over all real numbers, but it is only differentiable when \(x \neq 0\text{.}\) So, if we want to apply the MVT, our interval must consist of only positive numbers or only negative numbers: the interval \((-4,13)\) is not valid.</p>
