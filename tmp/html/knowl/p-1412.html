<p xmlns:svg="http://www.w3.org/2000/svg">\(T(d)\) gives the temperature of water at a particular location \(d\) metres below the surface. What is the physical interpretation of \(T'(d)\text{?}\) Would you expect \(T'(d)\) to be higher when \(d\) is near 0, or when \(d\) is very large?</p>
