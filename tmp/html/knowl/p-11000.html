<p>Recall that \(e^x =\displaystyle \sum\limits_{n=0}^\infty\frac{x^n}{n!}\text{.}\) So</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\sum_{n=0}^\infty\frac{(-1)^n}{n!}
=\Big[\sum_{n=0}^\infty\frac{x^n}{n!}\Big]_{x=-1}
=\Big[e^x\Big]_{x=-1}
=e^{-1}
\end{gather*}
</div>
