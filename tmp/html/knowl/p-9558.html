<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We will often specify a sequence by writing it more explicitly, like</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\Big\{ a_n = f(n) \Big\}_{n=1}^\infty
\end{gather*}
</div>
<p data-braille="continuation">where \(f(n)\) is some function from the natural numbers to the real numbers.</p>
