<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>The sloppy solution starts, as our previous examples have, by finding an  antiderivative of the integrand. In this case we know that<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\diff{}{x}\frac{1}{x} = -\frac{1}{x^2}
\end{gather*}
</div>which means that \(-x^{-1}\) is an antiderivative of \(x^{-2}\text{.}\)</article><span class="incontext"><a href="sec_fundamental.html#li-2044">in-context</a></span>
