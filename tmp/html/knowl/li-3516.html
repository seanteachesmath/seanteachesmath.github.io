<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>We know  that, if at time zero the population is below \(K\text{,}\) then as time increases the population increases, approaching the limit \(K\) as \(t\) tends to infinity. So in this problem \(K\) is the maximum population. That is, \(K=100\text{.}\)</article><span class="incontext"><a href="sec_sep_de.html#li-3516">in-context</a></span>
