<p>(a) The integral with respect to \(x\) treats \(y\) as a constant. So</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_0^3 f(x,y)\,\dee{x}
&amp;= \int_0^3 12 x^2y^3\,\dee{x}
= \Big[4x^3y^3\Big]_{x=0}^{x=3}
= 108 y^3
\end{align*}
</div>
