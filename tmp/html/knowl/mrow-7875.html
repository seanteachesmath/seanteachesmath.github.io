\int_1^{e}x^3\log x\,\dee{x}
&amp;=\frac{x^4}{4}\log x\bigg|_1^e
-\int_1^{e}\frac{x^4}{4}\cdot\frac{1}{x}\,\dee{x}
=\frac{e^4}{4}-\int_1^{e}\frac{x^3}{4}\,\dee{x}\\
&amp;=\frac{e^4}{4}-\frac{x^4}{16}\bigg|_1^e
=\frac{3e^4}{16}+\frac{1}{16}
\end{align*}
