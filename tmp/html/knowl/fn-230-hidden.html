<body><div class="fn">A rational function of \(\sin  x\)  and \(\cos x\) is a ratio with both the numerator and denominator being finite sums of  terms of the form \(a\sin^m x\cos^n x\text{,}\) where \(a\) is a constant and \(m\) and \(n\) are  positive integers.</div></body>
