\begin{align*}
\int_0^3\sqrt{9-x^2}\,\dee{x}
&amp;=\int_0^{\pi/2}\sqrt{9-9\sin^2y}\ (3\cos y)\,\dee{y}
=9\int_0^{\pi/2}\cos^2 y\,\dee{y}\\
&amp;=\frac{9}{2}\int_0^{\pi/2}[1+\cos(2y)]\,\dee{y}
=\frac{9}{2}{\Big[y+\frac{\sin(2y)}{2}\Big]}_0^{\pi/2}\\
&amp;=\frac{9}{4}\pi
\end{align*}
