<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We note that \(f(x)\) looks similar to \(\dfrac{1}{x}\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x}\left\{\log|x|\right\}&amp;=\frac{1}{x}\\
\diff{}{x}\left\{\log|x+2|\right\}&amp;=\frac{1}{x+2}
\end{align*}
</div>
<p data-braille="continuation">The most general antiderivative of \(f(x)\) is \(F(x)=\log|x+2|+C\text{.}\)</p>
<span class="incontext"><a href="sec_antidiff.html#p-5210">in-context</a></span>
