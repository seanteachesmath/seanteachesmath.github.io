<p>\(f(x)=\frac{2}{3}x^6+5x^4+12x^2+9\) is a polynomial:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x)&amp;=4x^5+20x^3+24x\\
&amp;
=4x(x^4+5x^2+6)\\
&amp; = 4x((x^2)^2+5(x^2)+6)\\
&amp;=4x(x^2+2)(x^2+3)
\end{align*}
