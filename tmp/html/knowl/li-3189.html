<span class="type">Item</span><span class="period">.</span>
</h6>To remove the pancake at height \(x\) from the reservoir we need to  raise it to height \(h\text{.}\) So we have to lift it a distance \(h-x\) using the force \(F=\pi \rho  g r^2\dee{x}\text{,}\) which takes work \(\pi\rho g r^2\,(h-x)\, \dee{x}\text{.}\)</article><span class="incontext"><a href="sec_work.html#li-3189">in-context</a></span>
