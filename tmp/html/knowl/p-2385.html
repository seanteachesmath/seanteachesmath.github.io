<p>The definitions for the remaining two inverse trigonometric functions may also be developed in the same way<a class="fn-knowl original" data-knowl="./knowl/fn-97-hidden.html" title="Footnote 3.12.4"><sup> 4 </sup></a><a class="fn-knowl original" data-knowl="./knowl/fn-98-hidden.html" title="Footnote 3.12.5"><sup> 5 </sup></a>. But it's a little easier to use</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\csc x=\frac{1}{\sin x} \qquad
\sec x=\frac{1}{\cos x} 
\end{gather*}
