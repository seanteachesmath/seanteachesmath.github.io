<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>We have now found that \(x=1\text{,}\) \(y=x+1=2\) is the only solution. So the only critical point is \((1,2)\text{.}\) Of course it only takes a moment to verify that \(\vnabla f(1,2) =\llt 0,0\rgt\text{.}\) It is a good idea to do this as a simple check of our work.</article><span class="incontext"><a href="sec_max.html#li-5058">in-context</a></span>
