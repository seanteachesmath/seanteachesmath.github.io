<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Any polynomial of degree one or higher will go to \(\infty\) or \(-\infty\) as \(x\) goes to \(\infty\text{.}\) So, we need a polynomial of degree 0--that is, \(f(x)\) is a constant. One possible answer is \(f(x)=1\text{.}\)</p></div></body>
