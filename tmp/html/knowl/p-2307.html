<p xmlns:svg="http://www.w3.org/2000/svg">Remark: for this curve, one value of \(x\) may correspond to multiple values of \(y\text{.}\) So, we cannot express this curve as \(y=f(x)\) for any function \(x\text{.}\) This is one typical situation where we might use implicit differentiation.</p>
