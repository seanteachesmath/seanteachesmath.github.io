<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(g(x) = \sqrt{x-1}\) on the domain \(x \geq 1\text{.}\) We can find the inverse in the same way:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y &amp;= \sqrt{x-1}\\
y^2 &amp;= x-1\\
x &amp;= y^2+1 = f^{-1}(y) &amp; \text{or, writing input variable as ``$x$'':}\\
f^{-1}(x) &amp;= x^2+1.
\end{align*}
</div>
