\begin{align*}
\int_{0}^{2\pi} \sin^2 t\,\dee{t}
&amp;=\int_{0}^{2\pi} \cos^2 t\,\dee{t}
=\int_{0}^{2\pi} \frac{1}{2}\big[\sin^2 t+\cos^2t\big]\,\dee{t}\\
&amp;=\frac{1}{2}\int_{0}^{2\pi} \dee{t}
=\pi
\end{align*}
