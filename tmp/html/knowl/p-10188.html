<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(d) Since the series \(\sum \frac{1}{\sqrt[4]{n}}\) diverges, we can only use the direct comparison test to show that a series with <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">larger</em> terms diverges. However,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{1}{\sqrt{n}} \lt \frac{1}{\sqrt[4]{n}}
\end{equation*}
</div>
