<p>Let \(a,b \in \mathbb{R}\) and let \(f(x)\) be a differentiable function, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x} f(ax+b) &amp;= af'(ax+b).
\end{align*}
