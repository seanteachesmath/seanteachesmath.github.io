\begin{align*}
\int e^x \sin\big(e^x\big)\dee{x}
&amp;= \int \sin\big(u(x)\big) u'(x) \dee{x} &amp;\text{apply the substitution rule}\\
&amp;= \int \sin(u)\dee{u} \bigg|_{u=e^x}\\
&amp;= \left(-\cos(u)+C \right)\bigg|_{u=e^x}\\
&amp;= -\cos\big(e^x\big) +C
\end{align*}
