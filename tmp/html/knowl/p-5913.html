\begin{gather*}
\Big[\frac{x^4}{4}+\frac{1}{2}\cos 2x+C\Big]_{x=0}=1
\iff \frac{1}{2} + C = 1
\iff C=\frac{1}{2}
\end{gather*}
</div>
<p data-braille="continuation">So \(F(x) = \dfrac{x^4}{4}+\dfrac{1}{2}\cos 2x+\dfrac{1}{2}\text{.}\)</p>
