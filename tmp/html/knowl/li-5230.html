<p>If \(\la=\sqrt{2}\text{,}\) then</p>
<ul class="circle">
<li>(E2) gives \(x=\sqrt{2}y\) and then</li>
<li>(E3) gives \(2y^2+2y^2=1\) or \(y^2=\frac{1}{4}\) so that</li>
<li>\(y=\pm\frac{1}{2}\) and \(x=\sqrt{2}y=\pm\frac{1}{\sqrt{2}}\text{.}\)</li>
