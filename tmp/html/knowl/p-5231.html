<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Looking at the table in the notes, we see the antiderivative of \(\dfrac{1}{x}\) is \(f(x)=\log|x|+C\text{.}\) The given information \(f(-1)=0\) lets us find \(C\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
0=f(-1)&amp;=\log|-1|+C\\
0&amp;=\log(1)+C\\
0&amp;=C
\end{align*}
</div>
<p data-braille="continuation">So, \(f(x)=\log|x|\text{.}\)</p>
