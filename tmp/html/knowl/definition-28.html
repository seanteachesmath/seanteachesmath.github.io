<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.7.2</span><span class="period">.</span>
</h6>
<p>Let \(q \gt 1\text{.}\) Then the logarithm with base \(q\) is defined <a class="fn-knowl original" data-knowl="./knowl/fn-70-hidden.html" title="Footnote 3.7.4"><sup> 4 </sup></a> by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y=\log_q(x) &amp; \liff x=q^y
\end{align*}
</div></article><span class="incontext"><a href="sec_exp_func.html#definition-28">in-context</a></span>
