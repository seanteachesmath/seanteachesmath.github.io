\begin{align*}
\int\frac{1}{\sqrt{x^2+25}}\,\dee{x}
&amp;=\int \frac{1}{\sqrt{25\tan^2 u+25}}\,5\sec^2 u\,\dee{u}\\
&amp;=\int \frac{5\sec^2u}{5\sec u}\,\dee{u} =\int \sec u\,\dee{u}\\
&amp;= \log\big|\sec u+\tan u\big|+C\\
&amp;= \log\Big|\sqrt{1+\frac{x^2}{25}}+\frac{x}{5}\Big|+C
\end{align*}
