<p>and Pythagoras we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\sin\theta =\frac{\sqrt{r^2-(r-h)^2}}{r}=\frac{\sqrt{2rh-h^2}}{r}
\end{gather*}
</div>
<p data-braille="continuation">and hence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
h' = \frac{q}{2L\sqrt{2rh-h^2}}.
\end{gather*}
</div>
