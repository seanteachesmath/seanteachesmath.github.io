<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The arclength of \(\vr(t)\) traced out by an interval of \(t\) of length \(\theta\) is \(3\theta\text{.}\) That is, \(s=3t\text{.}\) Our reparametrization of the circle in terms of arclength is \(\vR(s)=(3\sin(s/3),3\cos(s/3))\text{.}\)</p>
