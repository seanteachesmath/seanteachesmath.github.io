<p>(b) This is false: the upper limit of integration is incorrect. Using Theorem <a class="xref" data-knowl="./knowl/thm_subs_def.html" title="Theorem 6.4.6: The substitution rule — definite integral version">6.4.6</a>, the correct form is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\displaystyle\int_0^1 \sin(e^x)\cdot e^x\dee{x} 
&amp;= \displaystyle\int_1^{e} \sin(u)\dee u = -\cos(e) + \cos(1) \\
&amp;= \cos(1)-\cos(e).
\end{align*}
</div>
