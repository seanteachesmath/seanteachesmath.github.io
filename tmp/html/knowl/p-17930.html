<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>These definitions have been rigged so that the divergence theorem applied to \(\vG\) and \(V\text{,}\) namely</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\dblInt_{\partial V} \vG\cdot\hn\,\dee{S}
&amp;=\tripInt_V\vnabla\cdot\vG\ \dee{V}
\end{align*}
</div>
<p data-braille="continuation">gives us exactly Green's theorem, as we shall now see.</p>
