</h6>So the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">full</em> pancake <a class="fn-knowl original" data-knowl="./knowl/fn-221-hidden.html" title="Footnote 6.6.8"><sup> 8 </sup></a> at height \(z\) is a square of side \(\frac{h-z}{h}b\text{.}\) As a  check, note that when \(z=h\) the pancake has side  \(\frac{h-h}{h}b=0\text{,}\) and when \(z=0\) the  pancake has side  \(\frac{h-0}{h}b=b\text{.}\)</article><span class="incontext"><a href="sec_int_volumes.html#li-2274">in-context</a></span>
