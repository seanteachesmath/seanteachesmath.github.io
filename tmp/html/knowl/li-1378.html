</h6>Its \(y\)-intercept is at \((0,0)\text{.}\) We find its \(x\)-intercepts by factoring<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(x) &amp;=x^4-6x^3 = x^3(x-6)
\end{align*}
</div>So it crosses the \(x\)-axis at \(x=0,6\text{.}\)</article><span class="incontext"><a href="sec_curve_sketch.html#li-1378">in-context</a></span>
