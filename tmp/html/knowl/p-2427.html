<p xmlns:svg="http://www.w3.org/2000/svg">In order for \(f(x)\) to be differentiable at a point, it must exist in an open interval around that point. (See DefinitionÂ <a class="xref" data-knowl="./knowl/def_DIFFderiv.html" title="Definition 3.2.1: Derivative at a point">3.2.1</a>.) Since our function does not exist over any open interval, \(f(x)\) is not differentiable anywhere.</p>
