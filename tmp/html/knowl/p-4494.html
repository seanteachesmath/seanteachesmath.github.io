<p>Very similarly, when \(f(x)\) is an odd function then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
(x_0,y_0)\text{ lies on the graph of }y=f(x)
\end{gather*}
</div>
<p data-braille="continuation">if and only if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
(-x_0,-y_0)\text{ lies on the graph of }y=f(x)
\end{gather*}
</div>
