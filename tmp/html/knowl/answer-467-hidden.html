<body><div class="answer solution-like">
<p xmlns:svg="http://www.w3.org/2000/svg">If the object has a different initial temperature than its surroundings, then \(T(t)\) is <em class="emphasis">never</em> equal to \(A\text{.}\) (But as time goes on, it gets closer and closer.)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">If the object starts out with the same temperature as its surrounding, then \(T(t)=A\) for all values of \(t\text{.}\)</p>
