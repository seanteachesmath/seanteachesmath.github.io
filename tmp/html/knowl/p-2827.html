<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Since \(f(x)\) is differentiable over all real numbers, it is also continuous over all real numbers. Similarly, \(f'(x)\) is differentiable over all real numbers, so it is also continuous over all real numbers, and so on for the first \(n\) derivatives of \(f(x)\text{.}\)</p>
