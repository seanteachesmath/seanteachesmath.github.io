\begin{align*}
\int\sin^{36}t\cos^3t\,\dee{t}
&amp;=\int\sin^{36}t \, (1-\sin^2t)\cos t\,\dee{t}
=\int u^{36}(1-u^2)\,\dee{u}\\
&amp;=\frac{u^{37}}{37}-\frac{u^{39}}{39}+C
=\frac{\sin^{37}t}{37}-\frac{\sin^{39}t}{39}+C
\end{align*}
