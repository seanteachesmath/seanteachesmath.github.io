<p>Let \(\Delta y\) is the change in \(f(x)\) associated to a change in \(x\) from \(a\) to \(a+\Delta x\text{.}\) The linear approximation tells us</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Delta y \approx f'(a)\Delta x
\end{equation*}
</div>
