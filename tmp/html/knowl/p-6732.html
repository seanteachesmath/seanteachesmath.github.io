<p xmlns:svg="http://www.w3.org/2000/svg">Now let us look at integrands containing logarithms. We don't know the antiderivative of  \(\log x\text{,}\) but we can eliminate \(\log x\) from an integrand by using integration by parts  with \(u=\log x\text{.}\) Remember \(\log x = \log_e x = \ln x\text{.}\)</p>
