<p xmlns:svg="http://www.w3.org/2000/svg">In general, false. If \(f(t)\) is continuous at \(t=5\text{,}\) then \(f(5)=17\text{;}\) if \(f(t)\) is discontinuous at \(t=5\text{,}\) then \(f(5)\) either does not exist, or is a number other than 17.</p>
