<p>Let \(\vF(x,y)=(x+3y)\,\hi+(x+y)\,\hj\) and \(\vG(x,y)=(x+y)\,\hi+(2x-3y)\,\hj\) be vector fields. Find a number \(A\) such that for each circle \(C\) in the plane</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\oint_C\vF\cdot \dee{\vr}=A\oint_C\vG\cdot \dee{\vr}
\end{equation*}
</div>
