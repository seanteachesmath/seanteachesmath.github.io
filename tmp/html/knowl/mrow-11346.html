\vr(t)&amp;= \frac{t^3}{3}\,\hi + \frac{t^2}{2}\,\hj +  \frac{t}{2}\,\hk\\
\vr'(t)&amp;= t^2\,\hi + t\,\hj + \frac{1}{2}\,\hk\\
\diff{s}{t}(t)=|\vr'(t)|&amp;=\sqrt{t^4+t^2+\frac{1}{4}}
=\sqrt{\Big(t^2+\frac{1}{2}\Big)^2}=t^2+\frac{1}{2}
\end{align*}
