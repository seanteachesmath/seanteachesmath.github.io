<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">\(\ds\lim_{x \to 0} \sin^2 x = 0\text{,}\) and \(\ds\lim_{x \to 0}\frac{1}{x^2}=\infty\text{,}\) so we have the form \(0^\infty\text{.}\) (Note that \(\sin^2 x\) is positive, so our root is defined.) This is not an indeterminate form: \(\lim\limits_{x \to 0}\sqrt[x^2]{\sin^2 x}=0\text{.}\)</p></div></body>
