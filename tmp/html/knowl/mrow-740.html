\begin{align*}
\lim_{x\to 0^-}\frac{f(x)}{x}\amp
=\lim_{x\to 0^-}\frac{\sqrt{x^2+x^4}}{x}
=\lim_{x\to 0^-} \frac{\sqrt{x^2}\sqrt{1+x^2}}{x}\\
\amp=\lim_{x \rightarrow 0}\frac{-x\sqrt{1+x^2}}{x}=-1
\end{align*}
