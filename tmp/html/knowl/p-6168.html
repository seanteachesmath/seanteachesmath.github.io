<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Recall that every antiderivative of \(g(x)\) differs from \(G(x)\) by some constant. So, any antiderivative of \(g(x)\)  can be written as \(G(x)+C\text{,}\) and  \(G(-x)+C = G(x)+C\text{.}\) So, every antiderivative of an odd function is even.</p>
