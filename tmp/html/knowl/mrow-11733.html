\begin{align*}
f(x,y)&amp;=x^2-y^2\\
\pdiff{f}{x}(x,y)&amp;= 2x  &amp;
\pdiff{f}{x}\big(x(t),y(t)\big)&amp;= \phantom{-}2x(t) =\phantom{-}2\cos t\\
\pdiff{f}{y}(x,y)&amp;= -2y  &amp;
\pdiff{f}{y}\big(x(t),y(t)\big)&amp;= -2y(t)  =-2\sin t\\
\diff{x}{t}&amp;=-\sin t &amp;
\diff{y}{t}&amp;=\cos t
\end{align*}
