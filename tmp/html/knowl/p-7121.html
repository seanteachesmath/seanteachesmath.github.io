<p>So we use the substitution \((x-2) = \sqrt{3}\sec u\text{,}\) which eliminates the square root:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{\left(x-2\right)^2-3}=\sqrt{3\sec^2 u - 3} = \sqrt{3\tan^2 u} = \sqrt{3}|\tan u|
\end{equation*}
