<p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle\lim_{x \rightarrow 3} \dfrac{1}{10}=\dfrac{1}{10}\text{:}\) no matter what \(x\) is, \(\dfrac{1}{10}\) is always \(\dfrac{1}{10}\text{.}\) In particular, as \(x\) approaches 3, \(\dfrac{1}{10}\) stays put at \(\dfrac{1}{10}\text{.}\)</p>
