<p>The \(n\)th degree Taylor polynomial for \(f(x)\) about \(x=5\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_n(x)=\sum_{k=0}^{n} \frac{2k+1}{3k-9}(x-5)^k
\end{equation*}
</div>
