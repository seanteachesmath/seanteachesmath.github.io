\begin{align*}
2z \diff{z}{t} &amp;= 2x \diff{x}{t} + 2y \diff{y}{t}\\
&amp;= 12 \cdot (-3) + 24 \cdot(4)\\
&amp;= 60.\\
\end{align*}
<p class="intertext">Dividing through by \(2z = 12\sqrt{5}\) then gives</p>
\begin{align*}
\diff{z}{t} &amp;= \frac{60}{12\sqrt{5}} = \frac{5}{\sqrt{5}} = \sqrt{5}
\end{align*}
