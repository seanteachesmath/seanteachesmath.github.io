<body><div class="fn">Food is often packaged in cylinders, and companies wouldn't want to waste the metal they are made out of. So, you might expect the dimensions you find in this problem to describe a tin of, say, cat food. <a class="external" href="http://jerryfarlow.com/wp-content/uploads/2015/11/A24-YOU-DO-THE-CALCULUS-WE-WILL-DO-THE-CAT-FOOD.pdf" target="_blank">Read here</a> about why this <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">isn't</em> the case.</div></body>
