<p>Using the chain rule, followed by the product rule:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x}\left\{e^{x\cos(x)}\right\}&amp;=e^{\textcolor{red}{x\cos x}}\diff{}{x}\left\{
\textcolor{red}{x\cos x}\right\}\\

\end{align*}
