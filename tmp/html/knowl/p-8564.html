<p>In the case of a constant force, we don't need to use an integral, but we could if we wanted:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
W = \int_0^3 39.2 \dee{x} = \big[39.2x\big]_0^3 = 39.2 \times 3 = 117.6 \text{ J}.
\end{equation*}
