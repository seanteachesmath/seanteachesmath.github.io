<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>The function is only allowed to return one result for each input <a class="fn-knowl original" data-knowl="./knowl/fn-15-hidden.html" title="Footnote 1.4.1"><sup> 1 </sup></a>. So if we find that \(f(a)=b_1\) and \(f(a)=b_2\) then the only way that \(f\) can be a function is if \(b_1\) is exactly the same as \(b_2\text{.}\)</article><span class="incontext"><a href="section-4.html#li-54">in-context</a></span>
