\begin{align*}
\int_\cC x^2y^2\,\dee{x}+x^3y\,\dee{y}
&amp;=\int_0^1 x^2\times 0^2\,\dee{x} +\int_0^1 1^3\times y\,\dee{y}
+\int_1^0 x^2\times 1^2\,\dee{x}\\
&amp;\hskip2in+\int_1^0 0^3\times y\,\dee{y}\\
&amp;=\frac{1}{2}-\frac{1}{3}
=\frac{1}{6}
\end{align*}
