\begin{align*}
f(a)=f(-1)&amp;=(-1)^3\int_0^0 e^{t^3}\dee{t}=0\\
f'(a)=f'(-1)&amp;=3(-1)^2\int_{0}^{0}e^{t^3}\dee{t} + 3(-1)^5e^{0}\\
&amp;=0-3=-3\\
(x-a)=x-(-1)&amp;=x+1\\
\end{align*}
<p class="intertext">So, the equation of the tangent line is</p>
\begin{align*}
y = -3(x+1)\ .
\end{align*}
