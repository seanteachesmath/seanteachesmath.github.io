<p xmlns:svg="http://www.w3.org/2000/svg">Since \(f(x)\) is odd, \(f(0)=-f(-0)=-f(0)\text{.}\) So, \(f(0)=0\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">However, this restriction does not apply to \(g(x)\text{.}\) For example, for any constant \(c\text{,}\) let \(g(x)=c\text{.}\) Then \(g(x)\) is even and \(g(0)=c\text{.}\) So, \(g(0)\) can be any real number.</p>
