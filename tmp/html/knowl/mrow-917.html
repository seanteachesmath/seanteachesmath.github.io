\diff{}{x} \left\{ \frac{x}{4x + 7} \right \}
&amp;= \frac{ (4x+7) \cdot \diff{}{x} \{x\}  - x \cdot \diff{}{x} \{ 4x + 7 \} }{(4x+7)^2}
&amp; \text{QR}\\
&amp;= \frac{ (4x+7) \cdot 1  - x \cdot 4 }{(4x+7)^2}\\
&amp;= \frac{7}{(4x+7)^2}
\end{align*}
