</h6>We now know \(P(t)\) completely, so we can easily determine the predicted population <a class="fn-knowl original" data-knowl="./knowl/fn-128-hidden.html" title="Footnote 4.3.12"><sup> 12 </sup></a> in 2100, i.e. at \(t=2100-1927 = 173\text{.}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
P(173) = 2 e^{173 b} = 2 e^{173\times 0.0147} = 25.4\text{ billion}
\end{gather*}
