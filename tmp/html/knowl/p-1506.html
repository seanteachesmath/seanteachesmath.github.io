<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Population growth is rate of change of population. Population in year \(2000+t\) is given by \(P(t)=P_0+b(t)-d(t)\text{,}\) where \(P_0\) is the initial population of the town. Then \(P'(t)\) is the expression we're looking for, and \(P'(t)=b'(t)-d'(t)\text{.}\)</p>
