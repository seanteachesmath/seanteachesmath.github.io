<p>The distance this section must travel is \((5-y)\) metres, so if its mass is \(M(y)\text{,}\) then the work involved is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
W = \int_0^5 9.8 \times (5-y)\times M(y)
\end{equation*}
