\begin{align*}
\text{Volume}
&amp;= \int _0^{\log 2} \pi\big(4-e^{2y}\big)\dee{y}
=\pi\big[4y -e^{2y}/2\big]_0^{\log 2}\\
&amp;=\pi\Big[4\log 2 - 2 +\frac{1}{2}\Big]
=\pi\Big[4\log 2 - \frac{3}{2}\Big]
\end{align*}
