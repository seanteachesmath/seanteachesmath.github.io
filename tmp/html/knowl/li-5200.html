</h6>On the semi--circular part of the boundary \(0\le y\le 2\) and \(x^2+y^2=4\) so that \(T=\ln\big(1+x^2+y^2\big)-y=\ln 5-y\text{.}\) The smallest value of \(\ln 5-y\) is taken when \(y\) is as large as possible, i.e. when \(y=2\text{,}\) and is \(\ln 5 -2\approx -0.391\text{.}\)</article><span class="incontext"><a href="sec_max.html#li-5200">in-context</a></span>
