\int \tan^3x\sec^2x \dee{x}&amp;=\int \tan^2 x \sec x \cdot \sec x \tan x \dee{x}\\
&amp;=\int(u^2-1)u \dee{u} = \int \left(u^3-u\right) \dee{u}\\
&amp;=\frac{1}{4}u^4 - \frac{1}{2}u^2+C\\
&amp;=\frac{1}{4}\sec^4 x - \frac{1}{2}\sec^2 x +C
\end{align*}
