</h6>In Example <a class="xref" data-knowl="./knowl/eg_DIFFderivXm1.html" title="Example 3.2.7: The derivative of \(f(x)=\tfrac{1}{x}\)">3.2.7</a>, we considered the  function \(f(x)=\frac{1}{x}\text{.}\) This function “blows up” (i.e.  becomes infinite) at \(x=0\text{.}\) It does not have a tangent line at  \(x=0\) and its derivative does not exist at \(x=0\text{.}\)</article><span class="incontext"><a href="sec_def_deriv.html#li-423">in-context</a></span>
