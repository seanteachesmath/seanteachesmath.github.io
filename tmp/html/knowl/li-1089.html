\begin{align*}
\amp\sum_{n=1}^3\left[2(n+3)-n^2\right]\\
&amp;\hskip0.5in=
\underbrace{2(1+3)-1^2}_{n=1}+
\underbrace{2(2+3)-2^2}_{n=2}+
\underbrace{2(3+3)-3^2}_{n=3}\\
&amp;\hskip0.5in=8-1+10-4+12-9=16
