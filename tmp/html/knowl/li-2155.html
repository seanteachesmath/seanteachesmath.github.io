</h6>The really sneaky method: The integrand \(f(x) = x e^{x^2}\) is an odd function (meaning that \(f(-x)=-f(x)\)). So by Theorem <a class="xref" data-knowl="./knowl/thm_INTevenodd.html" title="Theorem 6.2.12: Even and Odd">6.2.12</a> every integral of the form \(\int_{-a}^a x e^{x^2}\,\dee{x}\) is zero.</article><span class="incontext"><a href="sec_subs.html#li-2155">in-context</a></span>
