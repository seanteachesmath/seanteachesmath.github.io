<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Empty set.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The empty set (or null set or void set) is the set which contains no elements. It is denoted \(\es\text{.}\) For any object \(x\text{,}\) we always have \(x \notin \es\text{;}\) hence \(\es = \{ \}\text{.}\)</p></article><span class="incontext"><a href="section-3.html#definition-3">in-context</a></span>
