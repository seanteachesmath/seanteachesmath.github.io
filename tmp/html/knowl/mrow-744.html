\lim_{x\to 0^+}\frac{\sqrt{1+x}-1}{x}
&amp;= \lim_{x\to 0^+}\frac{\sqrt{1+x}-1}{x} \cdot \frac{\sqrt{1+x}+1}{\sqrt{1+x}+1}\\
&amp;= \lim_{x\to 0^+} \frac{1+x-1}{x(\sqrt{1+x}+1)}
= \lim_{x\to 0^+} \frac{1}{\sqrt{1+x}+1} = \frac{1}{2}
\end{align*}
