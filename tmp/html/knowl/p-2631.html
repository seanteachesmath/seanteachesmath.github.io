<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We note that \(f(0)=f(2\pi)=0\text{.}\) Then using the Mean Value Theorem (note that the function is differentiable for all real numbers), we conclude that there exists \(c\) in \((0,2\pi)\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c)=\frac{f(2\pi)- f(0)}{2\pi - 0} = 0.
\end{equation*}
</div>
