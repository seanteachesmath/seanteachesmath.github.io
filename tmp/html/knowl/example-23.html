<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.4.10</span><span class="period">.</span><span class="space"> </span><span class="title">\(\ds \lim_{x \to 2} (4x^2-3)^{1/3}\).</span>
</h6>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to 2} (4x^2-3)^{1/3} &amp;=
\left( (\lim_{x\to 2} 4x^2) - (\lim_{x \to 2} 3) \right)^{1/3}\\
&amp;= \left( 4 \cdot 2^2  - 3 \right)^{1/3}\\
&amp;= \left( 16-3 \right)^{1/3}\\
&amp;= 13^{1/3}
\end{align*}
</div></article><span class="incontext"><a href="section-10.html#example-23">in-context</a></span>
