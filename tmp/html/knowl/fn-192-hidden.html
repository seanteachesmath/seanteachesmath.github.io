<body><div class="fn">Recall that the mean value theorem states that for a function  continuous on \([a,b]\) and differentiable on \((a,b)\text{,}\) there exists a number \(c\)  between  \(a\) and \(b\) so that<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c) = \frac{f(b)-f(a)}{b-a}.
\end{equation*}
</div>
