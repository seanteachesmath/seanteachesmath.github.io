<p xmlns:svg="http://www.w3.org/2000/svg">Match the functions \(f(x)\text{,}\) \(g(x)\text{,}\) \(h(x)\text{,}\) and \(k(x)\) to the curves \(y=A(x)\) through \(y=D(x)\text{.}\)</p>

k(x) &amp;=\sqrt{x^2-4} 
\end{align*}
