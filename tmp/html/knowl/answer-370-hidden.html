<p xmlns:svg="http://www.w3.org/2000/svg">One possible answer: \(f(x) = \left\{\begin{array}{lr}
0&amp;x \neq 10\\
10&amp;x=10
\end{array}\right.\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Another answer: \(f(x) = \left\{\begin{array}{lr}
10&amp;x \neq 0\\
0&amp;x=0
\end{array}\right.\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Yet another answer: \(f(x) = \left\{\begin{array}{ll}
5&amp;x \neq 0, 10\\
10&amp;x= 10\\
0&amp;x=0
\end{array}\right.\)</p>
