<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Whenever you approximate a polynomial with a Taylor polynomial of greater or equal degree, your Taylor polynomial is <em class="emphasis">exactly the same</em> as the function you are approximating. So, the error is zero.</p></div></body>
