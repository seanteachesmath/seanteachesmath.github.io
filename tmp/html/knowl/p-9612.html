<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Give an example of a sequence \(\{a_n\}_{n=1}^{\infty}\) with the following properties:</p>
<ul class="disc">
<li>\(a_n \gt 0\) for all even \(n\text{,}\)</li>
<li>\(a_n \lt 0\) for all odd \(n\text{,}\)</li>
<li>\(\lim\limits_{n \to \infty} a_n\) does not exist.</li>
</ul>
