<p>If we write \(z(t)\) for the length of the ladder at time \(t\) and \(y(t)\) for the height of the top end of the ladder at time \(t\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z(t)^2 = 5^2 + y(t)^2.
\end{equation*}
