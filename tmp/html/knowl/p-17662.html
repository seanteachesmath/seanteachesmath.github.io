<p>(a) The divergence is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vnabla\cdot\vF &amp;=
\pdiff{}{x}\big(z+\sin y\big)
+\pdiff{}{y}\left(zy\right)
+\pdiff{}{z}\big(\sin x\cos y\big)\\
&amp;=   z
\end{align*}
</div>
