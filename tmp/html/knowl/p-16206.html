<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Since all conveyors point towards the origin, the direction of motion of an object at location \((x,y)\) is \(\frac{(-x,-y)}{\sqrt{x^2+y^2}}\text{.}\) Its magnitude is \(y\text{,}\) so \(\vv(x,y)=\frac{-y}{\sqrt{x^2+y^2}}(x,y)\text{.}\)</p>
