<p xmlns:svg="http://www.w3.org/2000/svg">By the divergence test, for a series \(\sum a_n\) to <em class="emphasis">converge</em>, we need \(\lim\limits_{n \to \infty} a_n=0\text{.}\) That is, the magnitude (absolute value) of the terms needs to be getting smaller.</p>
