<p xmlns:svg="http://www.w3.org/2000/svg">If \(C=0\text{,}\) then there was none to start out with, and \(Q(t)=0\) for all values of \(t\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(C \neq 0\text{,}\) then \(Q(t)\) will never be 0 (but as \(t\) gets bigger and bigger, \(Q(t)\) gets closer and closer to 0).</p>
