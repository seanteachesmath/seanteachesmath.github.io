<p xmlns:svg="http://www.w3.org/2000/svg">Area of triangle: The triangle has base \(a\text{.}\) Its height is the \(y\)-value of the function when \(x=a\text{,}\) so its height is \(\sqrt{1-a^2}\text{.}\) Then the area of the triangle is \(\frac{1}{2}a\sqrt{1-a^2}\text{.}\)</p></article><span class="incontext"><a href="sec_intdef.html#li-1924">in-context</a></span>
