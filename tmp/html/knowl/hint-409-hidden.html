<p>Newton's Law of Cooling models the temperature of the tea after  \(t\) minutes as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(t)=[T(0)-A]e^{Kt}+A
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">where \(A\) is the ambient temperature, \(T(0)\) is the initial temperature of the tea, and \(K\) is some constant.</p>
