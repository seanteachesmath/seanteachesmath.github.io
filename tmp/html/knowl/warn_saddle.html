<p xmlns:svg="http://www.w3.org/2000/svg">Theorem <a class="xref" data-knowl="./knowl/thm_stationary_point.html" title="Theorem 10.9.2">10.9.2</a> tells us that every local maximum or minimum (in the interior of the domain of a function whose partial derivatives exist) is a critical point.  Beware that it does <em class="emphasis">not</em><a class="fn-knowl original" data-knowl="./knowl/fn-459-hidden.html" title="Footnote 10.9.4"><sup> 4 </sup></a> tell us that every critical point is either a local maximum or a local minimum.</p></article><span class="incontext"><a href="sec_max.html#warn_saddle">in-context</a></span>
