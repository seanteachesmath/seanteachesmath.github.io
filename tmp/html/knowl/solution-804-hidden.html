<p>The car stops when \(v(t)=30-10t=0\text{,}\) which occurs at time \(t = 3\text{.}\) The distance covered up to that time is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\int_0^3 v(t)\,\dee{t} = (30t - 5t^2)\Big|_{0}^{3} = (90-45)-0 = 45\,\textrm{m}.
\end{gather*}
