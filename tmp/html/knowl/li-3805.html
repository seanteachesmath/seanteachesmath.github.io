<p>First consider the numerator \(1+(\cos n)\frac{1}{n}\text{.}\)  For all \(n\ge 1\)</p>
<ul class="square">
<li>\(\frac{1}{n}\le 1\) and</li>
<li>\(\displaystyle |\cos n|\le 1\)</li>
</ul>
<p data-braille="continuation">So the numerator \(1+(\cos n)\frac{1}{n}\) is always smaller than \(1+(1)\frac{1}{1}=2\text{.}\)</p></article><span class="incontext"><a href="section-58.html#li-3805">in-context</a></span>
