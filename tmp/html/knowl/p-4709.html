<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To decide whether \(f(x)\) is even, odd, or neither, simplify \(f(-x)\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(-x)&amp;=(-x)^4+5(-x)^2+\cos\left((-x)^3\right)\\
&amp;=x^4+5x^3+\cos(-x)\\
&amp;=x^4+5x^3+\cos(x)\\
&amp;=f(x)
\end{align*}
</div>
<p data-braille="continuation">Since \(f(-x)=f(x)\text{,}\) our function is even.</p>
