<p xmlns:svg="http://www.w3.org/2000/svg">It is not necessary to solve the equation \(x^2-2px+y^2=3p^2\) for \(p(x,y)\text{.}\) For example, a point \((x,y)\) is on the isobar \(p(x,y)=1\) if and only if \(x^2-2x+y^2=3\text{.}\) This curve can be easily identified if one first completes a square.</p>
