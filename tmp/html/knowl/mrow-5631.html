\begin{align*}
\int_{-h}^h \pi(h^2-z^2)\dee{z}
&amp;=\pi\Big[h^2z-\frac{z^3}{3}\Big]_{-h}^h\\
&amp;=\pi\Big[\Big(h^3-\frac{h^3}{3}\Big)
-\Big((-h)^3-\frac{(-h)^3}{3}\Big)\Big]\\
&amp;=\pi\Big[\frac{2}{3}h^3-\frac{2}{3}\big(-h\big)^3\Big]\\
&amp;=\frac{4\pi}{3}h^3
\end{align*}
