<p xmlns:svg="http://www.w3.org/2000/svg">(b) Observe that \(F'(x) \lt 0\) for \(x \lt -1/2\) and \(F'(x) \gt 0\) for \(x \gt -1/2\text{.}\) Hence \(F(x)\) is decreasing for \(x \lt -1/2\) and increasing for \(x \gt -1/2\text{,}\) and \(F(x)\) must take its minimum value when \(x=-1/2\text{.}\)</p>
