</h6>We are assuming that \(g(x)-f(x)\geq 0\text{,}\) so part (a) gives<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_a^b\big[g(x)-f(x)\big]\,\dee{x}\ge 0
\amp\implies \int_a^b g(x)\,\dee{x}-\int_a^b f(x)\,\dee{x}\ge 0 \\
\amp\implies \int_a^b f(x)\,\dee{x} \le \int_a^b g(x)\,\dee{x}
\end{align*}
</div></article><span class="incontext"><a href="sec_def_int.html#li-1964">in-context</a></span>
