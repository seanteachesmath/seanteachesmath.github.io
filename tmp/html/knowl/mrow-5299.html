\begin{align*}
\int_0^{\frac{\pi}{2}}\cos(3x)\dee{x}
&amp;= \int_0^{\frac{3\pi}{2}} \cos(u) \frac{1}{3}\dee{u}\\
&amp;= \left[\frac{1}{3} \sin(u) \right]_0^{\frac{3\pi}{2}}\\
&amp;= \frac{\sin(3\pi/2)-\sin(0)}{3}\\
&amp;= \frac{-1-0}{3} = - \frac{1}{3}.
\end{align*}
