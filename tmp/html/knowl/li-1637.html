</h6>As \(y\) runs over \((-\infty,\infty)\) the function \(\sinh(y)\) takes every real value exactly once. So, for each \(x\in(-\infty,\infty)\text{,}\) define \(\sinh^{-1}(x)\) to be the unique solution of \(\sinh(y)=x\text{.}\)</article><span class="incontext"><a href="sec_curve_sketch.html#li-1637">in-context</a></span>
