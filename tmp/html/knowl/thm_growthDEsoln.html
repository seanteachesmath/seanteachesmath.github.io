<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.2</span><span class="period">.</span>
</h6>
<p>A differentiable function \(Q(t)\) obeys the differential equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\diff{Q}{t}(t)=-k Q(t)
\end{gather*}
</div>
<p data-braille="continuation">if and only if there is a constant \(C\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
Q(t)= C e^{-kt}
\end{gather*}
</div></article><span class="incontext"><a href="sec_ExpGthDecay.html#thm_growthDEsoln">in-context</a></span>
