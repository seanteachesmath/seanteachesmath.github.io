</h6>We need to factor the denominator. The first two terms have the same ratio as the last two terms.<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2x^3-x^2-8x+4&amp;=x^2(2x-1)-4(2x-1)\\
&amp;= (x^2-4)(2x-1)\\
&amp;=(x-2)(x+2)(2x-1)
\end{align*}
</div></article><span class="incontext"><a href="sec_parfrac.html#li-2810">in-context</a></span>
