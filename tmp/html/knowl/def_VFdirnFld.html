<p>The direction field of a vector field \(\vv(x,y,z)\) is the vector field</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vV(x,y,z) =\begin{cases}
\frac{\vv(x,y,z)}{|\vv(x,y,z)|} &amp;\text{if } \vv(x,y,z)\ne\vZero \\
\vZero &amp; \text{if } \vv(x,y,z) = \vZero
\end{cases}
\end{equation*}
</div></article><span class="incontext"><a href="sec_vfDefs.html#def_VFdirnFld">in-context</a></span>
