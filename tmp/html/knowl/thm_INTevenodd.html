<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.2.12</span><span class="period">.</span><span class="space"> </span><span class="title">Even and Odd.</span>
</h6>
<p>Let \(a \gt 0\text{.}\)</p>
<ol class="lower-alpha">
<li>If \(f(x)\) is an even function, then<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\int_{-a}^a f(x) \dee{x} = 2\int_0^a f(x) \dee{x}
\end{gather*}
</div>
</li>
<li>If \(f(x)\) is an odd function, then<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\int_{-a}^a f(x) \dee{x} = 0
\end{gather*}
</div>
</li>
</ol></article><span class="incontext"><a href="sec_def_int.html#thm_INTevenodd">in-context</a></span>
