<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>We are assuming that \(P(t)\) obeys equation (<a class="xref" data-knowl="./knowl/eqn_Malthus.html" title="Equation 7.4.17: Population growth">7.4.17</a>). So, by (<a class="xref" data-knowl="./knowl/eqn_MalthusSln.html" title="Equation 7.4.18: Malthusian growth model">7.4.18</a>)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
P(t)=P(0)\cdot e^{bt}
\end{gather*}
</div>Notice that there are 2 unknowns here — \(b\) and \(P(0)\)  — so we need two pieces of information to find them.</article><span class="incontext"><a href="sec_sep_de.html#li-3500">in-context</a></span>
