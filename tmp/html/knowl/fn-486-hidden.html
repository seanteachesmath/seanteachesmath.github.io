<body><div class="fn">This condition says that the normal vectors to \(g=0\) and \(h=0\) at \((x,y,z)\) are not parallel. This ensures that the surfaces \(g=0\) and \(h=0\) are not tangent to each other at \((x,y,z)\text{.}\) They intersect in a curve.</div></body>
