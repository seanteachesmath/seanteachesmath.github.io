</h6>The \(y\)-intercept is \(y=1\text{.}\) The \(x\)-intercepts are not easily computed since it is a cubic polynomial that does not factor nicely <a class="fn-knowl original" data-knowl="./knowl/fn-164-hidden.html" title="Footnote 4.6.1"><sup> 1 </sup></a> . So for this example we don't worry about finding them.</article><span class="incontext"><a href="sec_curve_sketch.html#li-1437">in-context</a></span>
