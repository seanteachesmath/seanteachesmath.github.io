<p xmlns:svg="http://www.w3.org/2000/svg">Force is mass times acceleration, where acceleration is the second derivative of position, \(\vr(t)\text{,}\) with respect to time, \(t\text{.}\) The work done by \(\vF\) between time \(a\) and time \(b\) is \(\int_a^b \vF\cdot\dee{\vr}\text{.}\)</p>
