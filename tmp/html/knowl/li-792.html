<p>The rock falls for \(x\) seconds, so the distance fallen is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4.9x^2 
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Remark: this is a decent (if imperfect) way to figure out how deep a well is, or how tall a cliff is, when you're out and about. Drop a rock, square the time, multiply by 5.</p></article><span class="incontext"><a href="sec_vel_acc.html#li-792">in-context</a></span>
