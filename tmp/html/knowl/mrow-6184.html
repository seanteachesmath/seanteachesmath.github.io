\begin{align*}
\int \sin^{5}x \dee{x}&amp;=\int \sin^4 x \cdot \sin x \dee{x} = \int (1-\cos^2 x)^2 \sin x \dee{x}\\
&amp;=-\int (1-u^2)^2 \dee{u}
= -\int (1-2u^2+u^4)\dee{u}\\
&amp;=-u+\frac{2}{3}u^3-\frac{1}{5}u^5+C\\
&amp;=-\cos x + \frac{2}{3}\cos^3 x - \frac{1}{5}\cos^5 x +C
\end{align*}
