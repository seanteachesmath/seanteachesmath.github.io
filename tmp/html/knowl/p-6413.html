\begin{align*}
\mbox{Area}&amp;=\int_0^1 \frac{\dee{x}}{(2x-4)^2}&amp;u=2x-4,\quad\dee{u}=2\dee{x}\\
&amp;=\frac{1}{2}\int_{-4}^{-2}\frac{1}{u^2}\dee{u} = \frac{1}{2}\left[\frac{-1}{u}\right]_{u=-4}^{u=-2}\\
&amp;=\frac{1}{2}\Big[\frac{1}{2}-\frac{1}{4}\Big]
=\frac{1}{8}
\end{align*}
</div>
