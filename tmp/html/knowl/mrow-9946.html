\begin{align*}
\frac{1}{1-x^2} &amp;= \frac{1}{1-y}\bigg|_{y=x^2}
=\bigg[\sum_{n=0}^\infty y^n
\bigg]_{y=x^2}
\quad\text{if $|y| \lt 1$, i.e. $|x| \lt 1$}\\
&amp;= \sum_{n=0}^\infty {\big(x^2\big)}^n
= \sum_{n=0}^\infty x^{2n}\\
&amp;= 1+x^2+x^4+x^6  +\cdots\hskip-0.2in
\end{align*}
