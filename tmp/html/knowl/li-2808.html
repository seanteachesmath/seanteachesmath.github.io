</h6>Now we can evaluate our integral.<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \frac{x^2+2x-1}{x^4-2x^3+x^2} \dee{x}&amp;=\int \left(\frac{-1}{x^2}+\frac{2}{(x-1)^2}\right) \dee{x}\\
&amp;=\frac{1}{x}-\frac{2}{x-1}+C
\end{align*}
