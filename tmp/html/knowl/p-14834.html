<p>(d) The cylindrical coordinates must obey</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0=x=r\cos\theta\qquad
0=y=r\sin\theta\qquad
1=z
\end{equation*}
</div>
<p data-braille="continuation">So \(z=0\text{,}\) \(r=\sqrt{0^2+0^2}=0\) and \(\theta\) is completely arbitrary.</p>
