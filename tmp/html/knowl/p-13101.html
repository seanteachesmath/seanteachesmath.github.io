<p>(a) The linear approximation to \(f(x,y)\) at \((1,3)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(x,y) &amp;\approx f(1,3) + f_x(1,3)\,(x-1) +f_y(1,3)\,(y-3)\\
&amp; = 1 + 3(x-1) -2(y-3)
\end{align*}
</div>
<p data-braille="continuation">So the change is \(z\) is approximately</p>

3(1.2-1) -2(2.6-3)
= 1.4
\end{gather*}
