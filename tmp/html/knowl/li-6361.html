</h6>[<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">Solution 1:</em>] We can first compute the cross product, then differentiate:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vL(t)&amp; = (\cos t + t\sin t)\hi + (t\cos t - \sin t)\hj-\hk\\
\vL'(t)&amp;=t\cos t\,\hi -t\sin t\, \hj\\
|\vL'(t)|&amp;=\sqrt{t^2(\sin^2 t + \cos^2 t)}=\sqrt{t^2}=|t|
\end{align*}
