<p>(a) Applying \(\displaystyle\frac{1}{1+r}=\sum\limits_{n=0}^\infty (-1)^nr^n\) with \(r=x^3\) gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\int\frac{1}{1+x^3}\ \dee{x} =\sum_{n=0}^\infty(-1)^n \int x^{3n}\ \dee{x}
=\sum_{n=0}^\infty(-1)^n \frac{x^{3n+1}}{3n+1} +C
\end{gather*}
