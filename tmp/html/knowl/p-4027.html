<p><a class="xref" data-knowl="./knowl/s3_4_8Tx.html" title="Item 4.4.11.8.14.a">4.4.11.8.14.a</a> For every whole number \(n\text{,}\) the \(n\)th derivative of \(e^x\) is \(e^x\text{.}\) So:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_4(x)=\sum_{n=0}^4\frac{e^0}{n!}x^n =\sum_{n=0}^4\frac{x^n}{n!}
\end{equation*}
</div>
