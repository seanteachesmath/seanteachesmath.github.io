</h6>The <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">2015 Revision of World Population</em>, a publication of the United Nations, predicts that the world's population in 2100 will be about 11 billion. But “about” covers a pretty large range. They give an \(80\%\) confidence interval running from 10 billion to 12.5 billion.</div>
