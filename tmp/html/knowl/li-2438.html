</h6>As always, it is a good idea to check our result by verifying that the derivative of the answer really is the integrand.<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x} \big(x\ln x-x +C\big) &amp;= \ln x + x\,\frac{1}{x} -1+0 =\ln x
\end{align*}
