<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The net force on a unit mass is therefore</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vf(x,y)&amp;=\vf_1(x,y)+\vf_2(x,y)+\vf_3(x,y)\\
&amp;=\frac{-5G(x,y)}{(x^2+y^2)^{3/2}}+\frac{3G(2-x,3-y)}{((x-2)^2+(y-3)^2)^{3/2}}+\frac{7G(4-x,-y)}{((x-4)^2+y^2)^{3/2}}
\end{align*}
</div>
