<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We find a value \(b\in (-\pi/2, \pi/2)\) such that \(f(b) \gt 0\text{.}\) We see that \(b=\pi/4\) works since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(\pi/4)\amp=2\tan(\pi/4) -\pi/4 - 1=2-\pi/4 - 1=1-\pi/4\\
\amp=(4-\pi)/4 \gt 0
\end{align*}
</div>
<p data-braille="continuation">because \(3 \lt \pi \lt 4\text{.}\)</p>
