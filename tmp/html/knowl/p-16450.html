<p xmlns:svg="http://www.w3.org/2000/svg">A particle of mass \(10\) kg moves in the force field \(\vF=\vnabla\varphi\text{,}\) where \(\varphi(x,y,z)=-(x^2+y^2+z^2)\text{.}\) When its potential energy is 0, the particle is at the origin, and  it moves with a velocity \(2\) m/s.</p>
