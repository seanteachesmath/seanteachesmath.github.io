<p>Find all values of \(c\) such that the following function is continuous everywhere:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(x) &amp;= \begin{cases}
x^2+c &amp; x\geq 0\\
\cos cx &amp; x \lt  0
\end{cases}
\end{align*}
</div>
<p data-braille="continuation">Use the definition of continuity to justify your answer.</p>
