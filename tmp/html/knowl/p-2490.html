<p>From here, we differentiate using the quotient rule:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\diff{}{x}\left\{\frac{\sqrt{1-x^2}}{x}
\right\}&amp;=
\frac{x\frac{-2x}{2\sqrt{1-x^2}}-\sqrt{1-x^2}}{x^2}\\
&amp;=\frac{-x^2-(1-x^2)}{x^2\sqrt{1-x^2}}\\
&amp;=\frac{-1}{x^2\sqrt{1-x^2}}
\end{align*}
</div>
