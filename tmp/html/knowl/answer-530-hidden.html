<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(f(x)\) be the number of problems finished after \(x\) minutes of work. The question tells us that \(5\Delta y \approx \Delta x\text{.}\) So, if \(\Delta x = 15\text{,}\) \(\Delta y \approx 3\text{.}\) That is, in 15 minutes more, you will finish about 3 more problems.</p></div></body>
