<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\varphi\) be a potential for \(\vF\text{.}\) Define \(\phi=\varphi+ax+by+cz\text{.}\) Then \(\vnabla \phi = \vnabla\varphi+(a,b,c)=\vF+(a,b,c)\text{.}\) So, \(\vF+(a,b,c)\) is also conservative.</p>
