<p xmlns:svg="http://www.w3.org/2000/svg">As we saw in Example <a class="xref" data-knowl="./knowl/eg_ITmawellB.html" title="Example 15.1.9: Screening tests">15.1.9</a>, if a vector field \(\vB\) has a vector potential, then the vector identity Theorem <a class="xref" data-knowl="./knowl/thm_degTwoIdentities.html" title="Theorem 15.1.7: Degree Two Identities">15.1.7</a>.a implies that \(\vnabla\cdot\vB=0\text{.}\) This fact deserves to be called a theorem.</p>
