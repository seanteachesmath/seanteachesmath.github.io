y'(1)&amp;=\lim_{h \rightarrow 0}\frac{y(1+h)-y(1)}{h}\\
&amp;=\lim_{h \rightarrow 0}\frac{[(1+h)^3+5]-[1^3+5]}{h}\\
&amp;=\lim_{h \rightarrow 0}\frac{[1+3h+3h^2+h^3+5]-[1+5]}{h}\\
&amp;=\lim_{h \rightarrow 0}\frac{3h+3h^2+h^3}{h}\\
&amp;=\lim_{h \rightarrow 0}{3+3h+h^2}\\
&amp;=3
\end{align*}
