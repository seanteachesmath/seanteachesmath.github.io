<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.4.3</span><span class="period">.</span><span class="space"> </span><span class="title">The Fundamental Theorem of Space Curves.</span>

<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\ka(s) \gt 0\) and \(\tau(s)\) be continuous. Then up to translations and rotations, there is a unique curve with curvature \(\ka(s)\) and torsion \(\tau(s)\text{.}\)</p></article><span class="incontext"><a href="sec_Curve3d.html#theorem-106">in-context</a></span>
