<p xmlns:svg="http://www.w3.org/2000/svg">It remains to find \(V\text{:}\) the volume of sand in the hourglass. We know the sand is in the shape of a solid of rotation. Recall from Section 1.6 that we can find the volume of such shapes by slicing them into thin disks.</p>
