<p xmlns:svg="http://www.w3.org/2000/svg">It should be clear that \(f(x)\) is not periodic.  (If you wanted to justify this, you could note that \(f(x)=0\) has exactly two solutions, \(x=0,\,-{5}\text{.}\) Since the value of \(f(0)\) is repeated only twice, and not indefinitely, \(f(x)\) is not periodic.)</p>
