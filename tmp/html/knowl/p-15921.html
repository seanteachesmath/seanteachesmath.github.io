<p xmlns:svg="http://www.w3.org/2000/svg">A wire traces out a path \(C\)  described by the curve \((t+\frac12t^2 , t-\frac12t^2 , \frac{4}{3}\,t^{3/2})\text{,}\) \(0 \leq t \leq 4\text{.}\) Its density at the point \((x,y,z)\) is \(\rho(x,y,z)={\left( \frac{x+y}{2}\right)}\text{.}\) Find its centre of mass.</p>
