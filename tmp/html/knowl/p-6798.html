<p>This integrand is the product of two functions, with no obvious substitution. So, let's try integration by parts, with one part \(e^x\) and one part \(x^3\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\IBP{x}{e^x}{e^x}{e^x}{x^3}{3x^2}{\frac{1}{4}x^4}
