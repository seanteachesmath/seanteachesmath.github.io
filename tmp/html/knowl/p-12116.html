<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(b) The particle is in the plane \(x=0\) when</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
0=\left(\frac{\pi^2 t}{2}-\frac{t^3}{2}\right)
=\frac{t}{2}(\pi^2-t^2)
\iff t=0, \pm\pi
\end{gather*}
</div>
<p data-braille="continuation">So the desired time is \(t=\pi\text{.}\)</p>
