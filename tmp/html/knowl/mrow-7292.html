\begin{align*}
\int_{-h}^h \big[ Ax^2 + Bx +C \big] \dee{x}
&amp;= \left[ \frac{A}{3}x^3 + \frac{B}{2}x^2 + Cx \right]_{-h}^h\\
&amp;= \frac{2A}{3}h^3 + 2Ch &amp; \text{it is helpful to write it as}\\
&amp;= \frac{h}{3}\left( 2Ah^2 + 6C \right)
\end{align*}
