<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">2.9.3</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a \in \mathbb{R}\) and \(F\ne0\) and let \(f\) be a function so that \(\ds \lim_{x \to a}  f(x) = F\text{.}\) Then there exists \(\delta \gt 0\) so that when \(0 \lt |x-a| \lt \delta\text{,}\) we have  \(|f(x)| \gt  \frac{|F|}{2}\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-6-hidden.html" title="Proof 2.9.3.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec_proof_arith_lim.html#lem_fx_F2">in-context</a></span>
