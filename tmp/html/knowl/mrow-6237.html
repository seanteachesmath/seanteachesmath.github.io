\int \tan x \sqrt{\sec x}\left(\frac{\sqrt{\sec x}}{\sqrt{\sec x}}\right) \dee{x}&amp;=\int \frac{1}{\sqrt{\sec x}}\sec x\tan x\dee{x}\\
&amp;=\int \frac{1}{\sqrt{u}}\dee{u}=2\sqrt{u}+C\\
&amp;=2\sqrt{\sec x}+C
\end{align*}
