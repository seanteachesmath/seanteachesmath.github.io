</h6>We know that \(\diff{x}{t} = 1\) and \(x=3\text{,}\) so<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
6 \cdot 1 + 2y \diff{y}{t} &amp;= 0
\end{align*}
</div>but we need to determine \(y\) before we can go further. Thankfully we know that \(x^2+y^2=25\) and \(x=3\text{,}\) so \(y^2=25-9=16\) and <a class="fn-knowl original" data-knowl="./knowl/fn-115-hidden.html" title="Footnote 4.2.3"><sup> 3 </sup></a> so \(y=4\text{.}\)</article><span class="incontext"><a href="sec_rrates.html#li-818">in-context</a></span>
