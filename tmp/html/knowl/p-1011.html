<p>Find all values of \(c\) such that the following function is continuous:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)=\left\{\begin{array}{ccc}
6-cx &amp; \text{if} &amp; x\le 2c\\
x^2 &amp;  \text{if} &amp; x \gt  2c
\end{array}\right.
\end{equation*}
</div>
<p data-braille="continuation">Use the definition of continuity to justify your answer.</p>
