<span class="type">Solution</span><span class="space"> </span><span class="codenumber">6.3.2.8.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For any constant \(C\text{,}\) \(F(x)+C\) is an antiderivative of \(f(x)\text{,}\) because \(\diff{}{x}\{F(x)+C\} = \diff{}{x}\{F(x)\} = f(x)\text{.}\) So, for example, \(F(x)\) and \(F(x)+1\) are both antiderivatives of \(f(x)\text{.}\)</p>
