</h6>At each point of \(x^2+y^2=4\) we have \(T(x,y)=20-4x^2-y^2=20 -4x^2-(4-x^2)=16-3x^2\) with \(-2\le x\le 2\text{.}\) So \(T\) is a minimum when \(x^2\) is a maximum. Thus the minimum value of \(T\) on the disk is \(16-3(\pm 2)^2=4\text{.}\)</article><span class="incontext"><a href="sec_max.html#li-5216">in-context</a></span>
