\int_{-1}^1 \frac{1}{x^2} \dee{x}
&amp;= \lim_{a \to 0^-} \int_{-1}^a \frac{1}{x^2} \dee{x}
+ \lim_{b \to 0^+} \int_b^1 \frac{1}{x^2}\dee{x}\\
&amp;= \lim_{a \to 0^-} \left[1-\frac{1}{a} \right]
+ \lim_{b \to 0^+} \left[\frac{1}{b}-1 \right]\\
&amp;= + \infty
\end{align*}
