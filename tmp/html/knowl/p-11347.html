<ul class="disc">
<li>are said to be parallel if \(\ \va= s\,\vb\ \) for some nonzero real number \(s\) and</li>
<li>are said to have the same direction if \(\ \va=s\,\vb\ \) for some number \(s \gt 0\text{.}\)</li>
