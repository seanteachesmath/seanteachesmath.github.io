<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Alternately, we can compute, using the definition of an average:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\text{Avg}&amp;=\frac{1}{6}\int_0^6 3\sin(t\pi)\,\dee{t}= \frac{1}{6}\left[-\frac{3}{\pi}\cos(t\pi)\right]_0^6\\
\amp=\frac{1}{2\pi}\left[\cos 0 - \cos (6\pi)\right]=0
\end{align*}
</div>
