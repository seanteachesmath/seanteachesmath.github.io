\begin{align*}
\int \sqrt{2x+1}\dee{x}
&amp;= \int \sqrt{u} \frac{1}{2} \dee{u}\\
&amp;= \int u^{1/2} \frac{1}{2} \dee{u}\\
&amp;= \left( \frac{2}{3}u^{3/2}\cdot\frac{1}{2}  +C\right)\bigg|_{u=2x+1}\\
&amp;= \frac{1}{3} (2x+1)^{3/2} + C
\end{align*}
