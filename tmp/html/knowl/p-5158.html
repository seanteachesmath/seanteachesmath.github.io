<p xmlns:svg="http://www.w3.org/2000/svg">Back in Section <a href="sec_ExpGthDecay.html" class="internal" title="Section 4.3: Exponential Growth and Decay">4.3</a> we encountered a simple differential  equation, namely equation <a class="xref" data-knowl="./knowl/eq_carbonDating.html" title="Equation 4.3.1: Radioactive decay">4.3.1</a>. We were able to solve this  equation by guessing the answer and then checking it carefully. We can derive  the solution more systematically by using antiderivatives.</p>
