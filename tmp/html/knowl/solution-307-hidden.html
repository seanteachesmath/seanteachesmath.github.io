<p>Using logarithm rules makes this an easier problem:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
g(x) &amp;= \log(2x-1) -\log(2x+1)\\
\mbox{So, }\;\;
g'(x) &amp;= \dfrac{2}{2x-1} -\dfrac{2}{2x+1}\\
\mbox{and }\;\;
g'(1) &amp;= \dfrac{2}{1} -\dfrac{2}{3}=\dfrac{4}{3}
\end{align*}
