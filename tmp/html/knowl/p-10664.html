<p>(b) You are given the formula for the sum of a geometric series, namely:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1+r+r^2 + \cdots =\frac{1}{1-r},\qquad|r| \lt 1
\end{equation*}
</div>
<p data-braille="continuation">Use this fact to evaluate the series in part (a).</p>
