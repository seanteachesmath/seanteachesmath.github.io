<p>Show that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\pdiff{}{x}\Big( \frac{x}{x^2+y^2}\Big)
=\pdiff{}{y}\Big( \frac{-y}{x^2+y^2}\Big)
\end{gather*}
</div>
<p data-braille="continuation">for all \((x,y)\ne (0,0)\text{.}\) Discuss the connection between this result and the results of Q[<a class="xref" data-knowl="./knowl/prb_Green_singular.html" title="Exercise 15.3.1.3">15.3.1.3</a>].</p>
