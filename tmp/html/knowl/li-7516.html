</h6>The normal to \(S_x\) specified by Stokes' theorem is \(-\hj\text{.}\) On \(S_x\) we have \(y=0\text{,}\) so that \(\vnabla\times\vF\cdot\hj\) simplifies to \(-\big(5(0+2)-\frac{2}{1+0}\big)=-8\text{.}\)</article><span class="incontext"><a href="sec_StokesThm.html#li-7516">in-context</a></span>
