<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that it is quite easy to extend this to any power. Set \(f(u) = u^n\text{.}\) Then follow the same steps and we arrive at</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
F(x) &amp;= (\sin(x))^n &amp; F'(x) &amp;= n \big(\sin(x) \big)^{n-1} \cos(x)
\end{align*}
</div>
