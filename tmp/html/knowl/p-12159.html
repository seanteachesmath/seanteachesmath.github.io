<p xmlns:svg="http://www.w3.org/2000/svg">In practice students taking multivariable calculus regularly have great difficulty visualising surfaces in three dimensions, despite the fact that we all live in three dimensions. We'll now develop some technique to help us sketch surfaces in three dimensions<a class="fn-knowl original" data-knowl="./knowl/fn-415-hidden.html" title="Footnote 9.7.1"><sup> 1 </sup></a>.</p>
