<p xmlns:svg="http://www.w3.org/2000/svg">Sketch the curve \(y=\sqrt[3]{\dfrac{x+1}{x^2}}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">You may use the facts  \(y'(x)=\dfrac{-(x+2)}{3x^{5/3}(x+1)^{2/3}}\) and \(y''(x)=\dfrac{4x^2+16x+10}{9x^{8/3}(x+1)^{5/3}}\text{.}\)</p>
