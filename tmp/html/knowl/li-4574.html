</h6>If \(|z_0| \gt 1\) then \(4x^2+y^2=z_0^2-1\) is an ellipse with \(x\) semi-axis \(\frac{1}{2}\sqrt{z_0^2-1}\) and \(y\) semi-axis \(\sqrt{z_0^2-1}\text{.}\) These semi-axes are small when \(|z_0|\) is close to \(1\) and grow as \(|z_0|\) increases.</article><span class="incontext"><a href="sec_sketching.html#li-4574">in-context</a></span>
