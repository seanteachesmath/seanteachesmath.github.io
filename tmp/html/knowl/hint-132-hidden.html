<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">For \(f\) to be differentiable at \(x=2\text{,}\) two things must be true: it must be continuous at \(x=2\text{,}\) and the derivative from the right must equal the derivative from the left.</p></div></body>
