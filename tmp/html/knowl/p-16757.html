<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Since we want our integral to be 4, we set \(4=-2Y-2\text{,}\) and find \(Y=-3\text{.}\) That is, the path \(D\) consisting of line segments from \((2,2)\) to \((2,-3)\) to \((1,-3)\) to \((1,1)\) gives us \(\int_D \vF\cdot \dee{\vr}=4\text{.}\)</p>
