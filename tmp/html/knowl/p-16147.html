<p xmlns:svg="http://www.w3.org/2000/svg">Imagine a ball of radius \(a/4\) rolling around the inside of a circle of radius \(a\text{.}\) The curve traced by a point \(P\) painted on the inner circle (that's the blue curve in the figures below) is called an astroid<a class="fn-knowl original" data-knowl="./knowl/fn-575-hidden.html" title="Footnote 12.11.1"><sup> 1 </sup></a>. We shall find its equation.</p>
