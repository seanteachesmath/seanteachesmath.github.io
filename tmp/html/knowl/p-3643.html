<p xmlns:svg="http://www.w3.org/2000/svg">We don't know \(\tan(1)\text{,}\) but we do know \(\tan\left(\dfrac{\pi}{3}\right)=\sqrt{3}\text{.}\) Since \(\dfrac{\pi}{3}\approx 1.047\) is pretty close to 1, we estimate \(\sqrt{3}\tan(1) \approx \sqrt{3}\tan\left(\dfrac{\pi}{3}\right)=\left(\sqrt{3}\right)^2=3.\)</p>
