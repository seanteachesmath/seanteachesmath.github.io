<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be a function and let \(c\) be a point in its domain. Then</p>
<ul class="disc">
<li>if \(f'(c)\) exists and is zero we call \(x=c\) a critical point of the function, and</li>
<li>if \(f'(c)\) does not exist then we call \(x=c\) a singular point of the function.</li>
</ul>
