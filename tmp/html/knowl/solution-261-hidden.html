f'(x)&amp;=\diff{}{x}\left\{\left({x^2+2}\right)^5\right\}\\
&amp;=5\left(\textcolor{red}{x^2+2}\right)^4\cdot\diff{}{x}\{\textcolor{red}{x^2+2}\}\\
