</h6>Since \(w_1\) has the highest frequency, \(w_2\) has the next-highest frequency, and so on, we know \(f_1\) is larger than the other members of its sequence, \(f_2\) is the next largest, etc. So, \(\{f_n\}\) is a decreasing sequence.</article><span class="incontext"><a href="section-56.html#li-3730">in-context</a></span>
