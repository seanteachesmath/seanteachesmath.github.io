<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">This limit represents the derivative computed at \(x=100180\) of the function \(f(x)=\sqrt{x}\text{.}\) Since the derivative of \(f(x)\) is \(\dfrac{1}{2\sqrt{x}}\text{,}\) then its value at \(x=100180\) is exactly \(\dfrac{1}{2\sqrt{100180}}\text{.}\)</p></div></body>
