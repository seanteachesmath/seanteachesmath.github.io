</h6>On the flat part of the boundary, \(y=0\) and \(-2\le x\le 2\) so that \(T=\ln\big(1+x^2+y^2\big)-y=\ln\big(1+x^2\big)\text{.}\) The smallest value of \(\ln\big(1+x^2\big)\) is taken when \(x\) is as small as possible, i.e. when \(x=0\text{,}\) and is \(0\text{.}\)</article><span class="incontext"><a href="sec_max.html#li-5201">in-context</a></span>
