\vF(\vr(t))\cdot\vr'(t)&amp;=-\sin t (2A\sin 2 +2)=-A(2\sin^2t)-2\sin t\\

&amp;=\left[A\left(\frac12\sin(2t)-t\right) +2\cos t\right]_{\pi}^0\\
&amp;=A\pi+4
