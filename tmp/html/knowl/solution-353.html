<p>Using the product rule:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\ds\diff{}{x}\left\{(1+x^2)\arctan x\right\}
&amp;=2x\arctan x+(1+x^2)\frac{1}{1+x^2}\\
&amp;=2x\arctan x+1
\end{align*}
