</h6>If \(\la=e^y\text{,}\) then equation (E2) reduces to<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
e^y\big(x^2+y^2+2y\big) = (2y)e^y
\iff
e^y\big(x^2+y^2\big)=0
\end{equation*}
</div>which conflicts with (E3). So we can't have \(\la=e^y\text{.}\)</article><span class="incontext"><a href="sec_Lagrange.html#li-5300">in-context</a></span>
