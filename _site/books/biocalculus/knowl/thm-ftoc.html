<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">17.5</span><span class="period">.</span><span class="space"> </span><span class="title">The Fundamental Theorem of Calculus.</span>
</h6>
<p>For any continuous function \(f(x)\) and any indefinite integral \(\displaystyle F(x) =
\int f(x)\,dx\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
F(x) = \int_a^b f(x)\,dx = \Big(F(x)\Big)\Big|_a^b = F(b)-F(a)
\end{equation*}
</div></article><span class="incontext"><a href="section-definite.html#thm-ftoc">in-context</a></span>
