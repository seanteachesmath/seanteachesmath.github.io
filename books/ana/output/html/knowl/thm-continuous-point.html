<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.2.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">probability density at a point.</span>
</h4>
<p>If \(X\) is a continuous random variable and \(a\) and \(b\) are real numbers such that \(a \lt b\) then,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(a \lt X \lt b) = P(a \le X \lt b) = P(a \lt X \le b) = P(a \le X
\le b)
\end{equation*}
</div></article><span class="incontext"><a href="section-probability-densities.html#thm-continuous-point">in-context</a></span>
