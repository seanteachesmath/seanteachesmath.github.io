<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We calculate the variance as \(\sigma^2 =
E[X^2]-\left(E[X]\right)^2\text{.}\) Keep in mind that we now know that \(E[X] = \theta\text{,}\) so we know that \(\left(E[X]\right)^2 =
\theta^2\)</p>
