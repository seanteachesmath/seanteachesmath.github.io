<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(X\) is a continuous random variable and \(f(x)\) is the value of its probability density at \(x\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">expected value</dfn> of \(X\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E[X] = \int x\cdot f(x)\,dx
\end{equation*}
</div>
<span class="incontext"><a href="section-continuous-expectation.html#p-26">in-context</a></span>
