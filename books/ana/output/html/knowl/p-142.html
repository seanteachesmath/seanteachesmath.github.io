<p>If \(X\) has a binomial distribution with parameters \(n\) and \(\theta\text{,}\) then the moment-generating function of \(\dfrac{X-n\theta}{\sqrt{n\theta(1-\theta)}}\) approaches \(M_X(t) =
\underbrace{e^{\sfrac{1}{2}t^2}}_{\text{std. normal}}\) as \(n\to\infty\text{.}\)</p>
