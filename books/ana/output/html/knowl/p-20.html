<p>Experiment with the commands for manipulating numerical values. Exploring the help menu might show you related commands.</p>
<pre class="code-display tex2jax_ignore">
pi

ceiling(pi)
floor(pi)
trunc(pi)

round(pi, 5)
signif(pi, 3)
signif(pi - 3, 3)
</pre>
<p class="continuation">How do these differ if we use \(-\pi\) rather than \(\pi\text{?}\)</p>
