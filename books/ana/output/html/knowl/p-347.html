<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(\displaystyle X\) is a discrete random variable, the function given by \(\displaystyle f(x) = P(X = x)\) for each \(\displaystyle
x\) within the range of \(\displaystyle X\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">probability distribution</dfn>.</p>
<span class="incontext"><a href="section-probability-distributions.html#p-347">in-context</a></span>
