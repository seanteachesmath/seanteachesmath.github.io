<body><article class="example example-like"><p>Consider</p>

\begin{equation*}
f(x) = \begin{cases}\dfrac{3}{5}\Big(x\Big(x+y\Big)\Big),\amp \quad 0 \lt x \lt 1; 0 \lt y \lt 2\\
0,\amp \quad \text{otherwise}\end{cases}
\end{equation*}
</div>
<p data-braille="continuation">and use it to find \(P(0 \lt x \lt 0.5, 1 \lt y \lt 1.5)\text{.}\)</p>
