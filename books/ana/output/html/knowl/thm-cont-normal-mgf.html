<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.2.26</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">moment-generating function of the normal.</span>
</h4>
<p>The moment-generating function of the normal distribution is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M_X(t) = e^{\mu t + \sfrac{1}{2}\sigma^2t^2}
\end{equation*}
