<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(X\) is a binomially-distributed random variable with parameters \(n\text{,}\) \(\theta\text{,}\) and \(Y = \dfrac{X}{n}\) gives the proportion of successes,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E[Y] = \theta \text{ and } \sigma_Y^2 =
\dfrac{\theta(1-\theta)}{n}\text{.}
\end{equation*}
</div>
