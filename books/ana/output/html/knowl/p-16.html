<p>We can use for loops for automation.</p>
<pre class="code-block tex2jax_ignore">
for(i in 1:5){
  print(i^2)
}
</pre>
<p data-braille="continuation">We can use for conditionals for control.</p>
<pre class="code-block tex2jax_ignore">
for(i in 1:5){
  if(i%%2 == 1){ ## note the == for equality testing
    print(i^2)
  }else{
    print(i^3)
  }
}
</pre>
