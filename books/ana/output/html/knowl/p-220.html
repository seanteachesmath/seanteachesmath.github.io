<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Do not assume that \(f(c)\) gives \(P(X = c)\text{.}\) A density is not a probability, it is a probability density. Since probabilities of continuous random variables are associated with intervals,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_c^c
f(x)\,dx = 0\text{.}
\end{equation*}
</div>
