<p>The mean and variance of a binomial random variable (or of the binomial distribution) are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mu = n\theta \text{ and } \sigma^2 =
n\theta(1-\theta)\text{.}
\end{equation*}
</div>
