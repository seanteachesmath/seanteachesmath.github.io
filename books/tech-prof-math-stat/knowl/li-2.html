<p>Generating terms of the Fibonacci sequence for \(n\geq2\) given \(x_0=x_1=1\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_n = x_{n-1} + x_{n-2}
\end{equation*}
