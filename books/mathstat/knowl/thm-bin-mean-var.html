<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.12</span><span class="period">.</span><span class="space"> </span><span class="title">Mean and variance of binomial distribution.</span>
</h6>
<p>The mean and variance of a binomial random variable (or of the binomial distribution) are</p>
<div class="displaymath">
\begin{equation*}
\mu = n\theta \text{ and } \sigma^2 =
n\theta(1-\theta)\text{.}
\end{equation*}
</div>
