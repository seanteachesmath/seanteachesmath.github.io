<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.3</span><span class="period">.</span>
</h6>
<p>An antiderivative of the function f(t) is a function F(t) whose derivative equal to f(t). We say, “F of t is equal to the integral of f of t with respect to t,” and we write Notation for pure-time DEs. In general, we study a pure-time differential equation = f(t).</p></article><span class="incontext"><a href="section-integration.html#antiderivative">in-context</a></span>
