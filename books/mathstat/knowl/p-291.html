<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X\) and \(Y\) are continuous random variables, the function given by \(f(x,y) = P(X=x, Y=y)\) for each pair of values \((x,y)\) within the range of \(X\) and \(Y\) is called the <dfn class="terminology">joint probability density</dfn> of \(X\) and \(Y\text{.}\)</p>
