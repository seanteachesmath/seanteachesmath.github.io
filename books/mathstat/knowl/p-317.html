<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A few special probabilities for the standard normal are given by</p>
<ol class="decimal">
<li><p>\(P(-\infty \lt z \lt 0) = 0.5\)</p></li>
<li><p>\(P(0 \lt z \lt \infty) = 0.5\)</p></li>
<li><p>\(P(-\infty \lt z \lt \infty) = 1\)</p></li>
<li><p>\(P(-a \lt z \lt a) = 2\cdot P(0 \lt z \lt a)\)</p></li>
</ol>
