<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">standard normal</dfn> has \(\mu = 0\) and \(\sigma =
1\) and is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x; \mu = 0, \sigma = 1) =
\dfrac{1}{\sqrt{2\pi}}
e^{-\dfrac{1}{2}x^2}, \quad \text{
for }-\infty \lt x \lt \infty
\end{equation*}
