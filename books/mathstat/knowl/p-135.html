<p>If \(X\) has a discrete uniform distribution \(f(x) =
\dfrac{1}{k}\) for \(x = 1, 2, \dots, k\text{,}\) show that its moment-generating function is given by</p>
<div class="displaymath">
\begin{equation*}
M_x(t) =
\dfrac{e^t(1-e^{kt})}{k(1-e^t)}\text{.}
\end{equation*}
