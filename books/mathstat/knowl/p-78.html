<p>The <dfn class="terminology">moment-generating function</dfn> of a random variable \(X\text{,}\) where it exists, is given by</p>
<div class="displaymath">
\begin{equation*}
\displaystyle
M_X(t) = E[e^{tX}] = \sum_x e^{tx}\cdot f(x)
\end{equation*}
</div>
<p data-braille="continuation">when \(X\) is discrete.</p>
