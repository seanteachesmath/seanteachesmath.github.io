<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X\) is a continuous random variable, the function given by \(f(x) = P(X = x)\) for each \(x\) within the range of \(X\) is called the <dfn class="terminology">probability density</dfn>.</p>
