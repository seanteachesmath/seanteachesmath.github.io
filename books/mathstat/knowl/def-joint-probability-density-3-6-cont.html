<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">joint probability density.</span>
</h6>
<p>If \(X\) and \(Y\) are continuous random variables, the function given by \(f(x,y) = P(X=x, Y=y)\) for each pair of values \((x,y)\) within the range of \(X\) and \(Y\) is called the <dfn class="terminology">joint probability density</dfn> of \(X\) and \(Y\text{.}\)</p></article><span class="incontext"><a href="sec-multi-cont.html#def-joint-probability-density-3-6-cont">in-context</a></span>
