<p xmlns:svg="http://www.w3.org/2000/svg">Now to find \(P(0.6 \lt z)\text{,}\) we have the following image.  To solve this problem we find the area from \(z=0\) to \(z=0.6\text{,}\) then subtract this from the area under the entire right half of the curve.  So \(P(0.6 \lt z)\) = 0.5 - 0.2257 = 0.2743</p>
