<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.26</span><span class="period">.</span><span class="space"> </span><span class="title">moment-generating function of the normal.</span>
</h6>
<p>The moment-generating function of the normal distribution is given by</p>
<div class="displaymath">
\begin{equation*}
M_X(t) = e^{\mu t + \sfrac{1}{2}\sigma^2t^2}
\end{equation*}
