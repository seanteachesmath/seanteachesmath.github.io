</h6>
<p>Let \(H\) be a subset of a group \(G\text{.}\)  Then \(H\) is a subgroup of \(G\) if and only if \(H \neq \emptyset\text{,}\) and whenever \(g, h \in H\) then \(gh^{-1}\) is in \(H\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-56-hidden.html" title="Proof 9.3.8.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-subgroups.html#proposition-subgroup">in-context</a></span>
