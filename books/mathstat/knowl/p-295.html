<p xmlns:svg="http://www.w3.org/2000/svg">We are at this point fairly familiar with the calculation of factorials. Factorials underlie our methods of counting, from permutations to combinations and partitions. For example, \(5! =
5\cdot4\cdot3\cdot2\cdot1 = 120\text{.}\) What would it mean to ask for \(0.5!\text{?}\)</p>
