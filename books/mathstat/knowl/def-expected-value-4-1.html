<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">expected value.</span>
</h6>
<p>If \(X\) is a discrete random variable and \(\displaystyle f(x)\) is the value of its probability distribution at \(X\text{,}\) the <dfn class="terminology">expected value</dfn> of \(X\) is given by</p>
<div class="displaymath">
\begin{equation*}
E[X] = \sum_x x\cdot f(x)
\end{equation*}
