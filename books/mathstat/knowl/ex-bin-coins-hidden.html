<body><article class="example example-like"><p>Find the probability of 5 heads in 9 coin flips under each of the following situations.</p>
<ol class="decimal">
<li>The coin is balanced and \(P(\text{success}) = P(\text{failure}) =
0.5\)</li>
<li>The coin is unbalanced and \(P(\text{success})\) is \(3\) times larger than \(P(\text{failure})\)</li>
</ol>
