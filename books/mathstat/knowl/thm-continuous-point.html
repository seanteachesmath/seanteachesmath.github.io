<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">probability density at a point.</span>
</h6>
<p>If \(X\) is a continuous random variable and \(a\) and \(b\) are real numbers such that \(a \lt b\) then,</p>
<div class="displaymath">
\begin{equation*}
P(a \lt X \lt b) = P(a \le X \lt b) = P(a \lt X \le b) = P(a \le X
\le b)
\end{equation*}
</div></article><span class="incontext"><a href="section-probability-densities.html#thm-continuous-point">in-context</a></span>
