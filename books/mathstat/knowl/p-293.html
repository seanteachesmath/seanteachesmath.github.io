<p>The <dfn class="terminology">gamma function</dfn> is given by</p>
<div class="displaymath">
\begin{equation*}
\Gamma(\alpha)
=\int_0^\infty y^{\alpha - 1}e^{-y}\,dy
\end{equation*}
</div>
<p data-braille="continuation">where \(\alpha \gt
0\text{.}\)</p>
