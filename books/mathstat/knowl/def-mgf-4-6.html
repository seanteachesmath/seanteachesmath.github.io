<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.11</span><span class="period">.</span><span class="space"> </span><span class="title">moment-generating function.</span>
</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">moment-generating function</dfn> of a random variable \(X\text{,}\) where it exists, is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle
M_X(t) = E[e^{tX}] = \sum_x e^{tx}\cdot f(x)
\end{equation*}
</div>
<p data-braille="continuation">when \(X\) is discrete.</p></article><span class="incontext"><a href="section-discrete-expectation.html#def-mgf-4-6">in-context</a></span>
