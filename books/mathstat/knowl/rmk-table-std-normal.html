<p>It is the standard normal distribution for which areas under the curve given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_0^z \dfrac{1}{\sqrt{2\pi}}
e^{-\dfrac{1}{2}x^2}\,dx
\end{equation*}
</div>
<p data-braille="continuation">are tabulated.</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 80%; margin-left: 10%; margin-right: 10%;"><img src="./images/ztab.png" style="width: 100%; height: auto;" alt=""></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">4.3.30<span class="period">.</span></span><span class="space"> </span>Table of standard normal probabilities. The highlighted entry \("0.2224"\) corresponds to the probability \(P(z \lt 0.59) =
0.2224\) and gives the area under the graph of the standard normal curve between \(z=0\) and \(z =0.59\text{.}\)</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">Other areas can be calculated by symmetry.</p></article><span class="incontext"><a href="section-special-densities.html#rmk-table-std-normal">in-context</a></span>
