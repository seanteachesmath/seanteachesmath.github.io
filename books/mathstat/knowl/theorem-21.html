<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.24</span><span class="period">.</span><span class="space"> </span><span class="title">Mean and variance of the hypergeometric distribution.</span>
</h6>
<p>The mean and variance of the hypergeometric distribution are</p>
<div class="displaymath">
\begin{equation*}
\mu =
\frac{nM}{N}
\end{equation*}
</div>
<p data-braille="continuation">and</p>
<div class="displaymath">
\begin{equation*}
\sigma^2 =
\frac{nM(N-M)(N-n)}{N^2(N-1)}\text{.}
\end{equation*}
