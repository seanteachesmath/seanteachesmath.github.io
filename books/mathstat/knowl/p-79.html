<p>Notce that a moment-generating function \(\displaystyle M_X(t)\) itself is a function of the variable \(\displaystyle t\) not \(X\text{.}\) As it turns out, we are most interested in values of the function at or near \(\displaystyle t=0\text{.}\)</p>
