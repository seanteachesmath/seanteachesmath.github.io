<p>The \(r^{\text{th}}\) moment about the origin of the gamma distribution is given by</p>
<div class="displaymath">
\begin{equation*}
\mu_r' = \dfrac{\beta^r\Gamma(\alpha+r)}{\Gamma(\alpha)}
\end{equation*}
</div>
