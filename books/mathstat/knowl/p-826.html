<p>Suppose that \(ax = b\text{.}\) We must show that such an \(x\) exists. Multiplying both sides of \(ax = b\) by \(a^{-1}\text{,}\) we have \(x = ex = a^{-1}ax = a^{-1}b\text{.}\)</p>
