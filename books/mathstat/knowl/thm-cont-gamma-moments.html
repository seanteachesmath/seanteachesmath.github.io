<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.9</span><span class="period">.</span><span class="space"> </span><span class="title">moments about the origin of the gamma.</span>
</h6>
<p>The \(r^{\text{th}}\) moment about hte origin of the gamma distribution is given by</p>
<div class="displaymath">
\begin{equation*}
\mu_r' = \dfrac{\beta^r\Gamma(\alpha+r)}{\Gamma(\alpha)}
\end{equation*}
