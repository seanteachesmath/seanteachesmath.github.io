<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A function can serve as the probability density for a continuous random variable \(X\) if and only if its values, \(f(x)\text{,}\) satisfy the conditions</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(f(x) \ge 0\) for each value within its domain;</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\int_{-\infty}^\infty f(x)\,dx = 1\text{.}\)</p></li>
</ol>
