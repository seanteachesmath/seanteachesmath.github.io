<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X\) is a continuous random variable and \(f(x)\) is the value of its probability density at \(x\text{,}\) the expected value of \(g(X)\) is given by</p>
<div class="displaymath">
\begin{equation*}
E[g(X)] = \int g(x)\cdot f(x)\,dx
\end{equation*}
</div>
