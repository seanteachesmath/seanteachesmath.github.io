<body><article class="hiddenproof"><p>Let \(a, b \in G\text{.}\) Then \(abb^{-1}a^{-1} = aea^{-1} = aa^{-1} = e\text{.}\) Similarly, \(b^{-1}a^{-1}ab = e\text{.}\) But by the previous proposition, inverses are unique; hence, \((ab)^{-1} = b^{-1}a^{-1}\text{.}\)</p></article></body>
