<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">moment-generating function</dfn> of a random variable \(X\text{,}\) where it exists, is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle
M_X(t) = E[e^{tX}] = \int_{-\infty}^\infty e^{tx}\cdot f(x)\,dx
\end{equation*}
</div>
<p data-braille="continuation">when \(X\) is discrete.</p>
