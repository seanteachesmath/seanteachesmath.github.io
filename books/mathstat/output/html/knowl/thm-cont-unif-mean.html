<p>The mean and variance of the uniform distribution are given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mu = \dfrac{\alpha + \beta}{2}\text{ and }\sigma^2 =
