<p>Notice that values of \(f(x) \ge 0\) for all possible \(x\text{,}\) but</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum\limits_{x=1}^5 f(x) = 5 \gt 1.
\end{equation*}
</div>
<p data-braille="continuation">The function must be recalled so that probabilities sum to one.  The function \(f(x) =
\dfrac{2x-1}{25}\) is a valid probability mass function.</p>
