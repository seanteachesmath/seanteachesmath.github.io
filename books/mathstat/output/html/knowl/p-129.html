<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We need to calculate</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b^*(5; 3, 0.86) =
{5-1\choose3-1}0.86^3(1-0.86)^{5-3}
= 6(0.86)^3(0.14)^2\text{.}
\end{equation*}
</div>
<p data-braille="continuation">This means \(2\) shots were made in the first \(4\) attempts, followed by the \(3^{\text{rd}}\) make on the \(5^{\text{th}}\) attempt.</p>
