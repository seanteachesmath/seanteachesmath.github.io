<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">expected value (continuous).</span>
</h6>
<p>If \(X\) is a continuous random variable and \(f(x)\) is the value of its probability density at \(x\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">expected value</dfn> of \(X\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E[X] = \int x\cdot f(x)\,dx
\end{equation*}
</div></article><span class="incontext"><a href="section-continuous-expectation.html#def-expected-value-4-1-cont">in-context</a></span>
