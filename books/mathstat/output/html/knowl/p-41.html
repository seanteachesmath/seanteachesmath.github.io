<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X\) is a discrete random variable and \(\displaystyle f(x)\) is the value of its probability distribution at \(X\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">expected value</dfn> of \(X\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E[X] = \sum_x x\cdot f(x)
\end{equation*}
</div>
