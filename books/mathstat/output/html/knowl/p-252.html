<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">gamma function</dfn> is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Gamma(\alpha)
=\int_0^\infty y^{\alpha - 1}e^{-y}\,dy
\end{equation*}
</div>
<p class="continuation">where \(\alpha \gt
0\text{.}\)</p>
