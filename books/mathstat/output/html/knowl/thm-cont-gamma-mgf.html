<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.12</span><span class="period">.</span><span class="space"> </span><span class="title">moment-generating function of the gamma.</span>
</h6>
<p>The moment-generating function of the gamma distribution is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M_X(t) = (1-\beta t)^{-\alpha}
\end{equation*}
