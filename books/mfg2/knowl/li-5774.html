<p>The loudness of a sound is measured in decibels, \(D\text{,}\) by</p>
<div class="displaymath">
\begin{equation*}
D=10 \log_{}\left(\frac{I}{10^{-12}}\right)
\end{equation*}
</div>
<p data-braille="continuation">where \(I\) is the intensity of its sound waves (in watts per square meter).</p></article><span class="incontext"><a href="Logarithm-Scales.html#li-5774">in-context</a></span>
