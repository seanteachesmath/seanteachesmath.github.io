<div class="displaymath">
\begin{equation*}
k = \ln (1.064) = 0.062
\end{equation*}
</div>
<p data-braille="continuation">so \(P(t) = 768,000 e^{0.062t}\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#li-5578">in-context</a></span>
