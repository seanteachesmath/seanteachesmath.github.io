<p>Which of the following fractions are equivalent to \(3b\) (on their common domain)?</p>
<ol class="lower-alpha cols4">
<li><p>\(\dfrac{9b^2-3b}{3b} \)</p></li>
<li><p>\(\dfrac{b+2}{3b^2+6b} \)</p></li>
<li><p>\(\dfrac{3b-9}{9} \)</p></li>
<li><p>\(\dfrac{9b^2-3b}{3b-1} \)</p></li>
