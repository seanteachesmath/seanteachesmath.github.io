<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">3</span><span class="period">.</span>
</h6>
<p>The graphs of power functions \(y = x^{m/n}\text{,}\) where \(m/n\) is positive, are all increasing for \(x\ge 0\text{.}\) If \(m/n\gt 1\text{,}\) the graph is concave up. If \(0 \lt m/n \lt 1\text{,}\) the graph is concave down.</p></article><span class="incontext"><a href="Rational-Exponents.html#li-3437">in-context</a></span>
