<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Properties of Logarithms.</span></h6>
<p>If \(x\text{,}\) \(y\text{,}\) \(b\gt 0\text{,}\) and \(b\ne 1\text{,}\) then</p>
<ol class="decimal">
<li><p>\(\log_{b} (xy)=\log_{b}  (x) + \log_{b}  (y) \)</p></li>
<li><p>\(\log_{b} \left(\dfrac{x}{y}\right)=\log_{b} (x) - \log_{b}  (y)\)</p></li>
<li><p>\(\log_{b}  (x^k)= k\log_{b}  (x) \)</p></li>
</ol></article></article><span class="incontext"><a href="chap4-summary.html#li-4932">in-context</a></span>
