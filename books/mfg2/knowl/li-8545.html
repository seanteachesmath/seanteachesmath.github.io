</h6>
<p>If the larger exponent occurs in the denominator, put the power in the denominator.</p>
<div class="displaymath">
\begin{equation*}
\text{If }m\lt n,~\text{ then }~ \frac{a^m}{a^n}=\frac{1}{a^{n-m}} \hphantom{blank}(a \ne 0)
\end{equation*}
</div></article><span class="incontext"><a href="appendix-Laws-of-Exponents.html#li-8545">in-context</a></span>
