<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The inverse function \(f^{-1}\) undoes the effect of the function \(f\text{,}\) that is, if we apply the inverse function to the output of \(f\text{,}\) we return to the original input value.</p>
