<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Both functions are of the form \(y = ax^2\text{.}\) The graph of \(y = 2x^2\) opens upward because \(a = 2 \gt 0\text{,}\) and the graph of \(y = -\dfrac{1}{2}x^2\) opens downward because \(a = -\dfrac{1}{2}\lt 0\text{.}\)</p>
