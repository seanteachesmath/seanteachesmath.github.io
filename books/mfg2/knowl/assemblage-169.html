<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Degree of a Product.</span></h6>
<p>The degree of a product of nonzero polynomials is the sum of the degrees of the factors. That is,</p>
<p>If \(P(x)\) has degree \(m\) and \(Q(x)\) has degree \(n\text{,}\) then their product \(P(x)Q(x)\) has degree \(n + m\text{.}\)</p></article><span class="incontext"><a href="Polynomial-Functions.html#assemblage-169">in-context</a></span>
