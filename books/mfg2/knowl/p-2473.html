<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In general, we can solve equations of the form \(ax^2 + c = 0\) by isolating \(x^2\) on one side of the equation and then taking the square root of each side. This method for solving equations is called <dfn class="terminology">extraction of roots</dfn>.</p>
