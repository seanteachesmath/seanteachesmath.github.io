<article class="li"><h6 class="heading"><span class="title">reduced row echelon form</span></h6>
<p><dfn class="terminology">n</dfn>, (of a matrix) a row echelon form matrix that also satisfies (1) the leading entry in each nonzero row is a \(1\text{,}\) (2) each leading \(1\) is the only nonzero entry in its column.</p></article><span class="incontext"><a href="glossary.html#li-9624">in-context</a></span>
