<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that</p>
<div class="displaymath">
\begin{equation*}
25^{1/2} \ne \frac{1}{2}(25) ~~ \text{ and } ~~ 125^{1/3} \ne \frac{1}{3}(125)
\end{equation*}
</div>
<p data-braille="continuation">An exponent of \(\dfrac{1}{2}\) denotes the square root of its base, and an exponent of \(\dfrac{1}{3}\) denotes the cube root of its base.</p>
