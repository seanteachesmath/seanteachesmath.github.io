<p>The magnitude, \(m\text{,}\) of a star is a function of its luminosity, \(L\text{,}\) given by</p>
<div class="displaymath">
\begin{equation*}
m = 4.83 - 2.5 \log_{} (L)
\end{equation*}
</div>
<p data-braille="continuation">If one star is \(10\) times as luminous as another star, what is the difference in their magnitudes?</p>
