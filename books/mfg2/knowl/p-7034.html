<p>The value of a large tractor originally worth $\(30,000\) depreciates exponentially according to the formula</p>
<div class="displaymath">
\begin{equation*}
V(t) = 30,000(10)^{-0.04t}
\end{equation*}
</div>
<p data-braille="continuation">where \(t\) is in years. When will the tractor be worth half its original value?</p>
