<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is also true that the sum of the lengths of any two sides of a triangle must be greater than the third side, or else the two sides will not meet to form a triangle! This fact is called the <dfn class="terminology">triangle inequality</dfn>.</p>
