<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For the function \(f\text{,}\) the input variable is \(x\) and the output variable is \(y\text{.}\) For the inverse function \(g\text{,}\) the roles of the variables are interchanged: \(y\) is now the input and \(x\) is the output.</p>
