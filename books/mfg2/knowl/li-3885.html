<p>After \(1\) year, we have</p>
<div class="displaymath">
\begin{equation*}
V(1) = 50,000(0.50)^{1/1.5} = 50,000(0.63)
\end{equation*}
</div>
<p data-braille="continuation">The equipment is worth \(63\)% of its original value, so it has depreciated by \(1 - 0.63\text{,}\) or \(37\)%.</p></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#li-3885">in-context</a></span>
