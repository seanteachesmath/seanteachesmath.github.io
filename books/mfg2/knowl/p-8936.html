<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f(x) = e^x\text{,}\) then \(g(x) = f(x + 2)\text{,}\) so the graph of \(g\) is shifted \(2\) units to the left of \(y = e^x\text{.}\) Also, \(h(x) = f(x) + 2\text{,}\) so the graph of \(h\) is shifted \(2\) units up from \(y = e^x\text{.}\) The graphs are shown above.</p>
