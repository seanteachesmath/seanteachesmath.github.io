<article class="li"><h6 class="heading"><span class="title">exponential notation</span></h6>
<p><dfn class="terminology">n</dfn>, a way of writing an expression that involves radicals and/or reciprocals in terms of powers that have fractional and/or negative exponents. For example, the exponential notation for \(\sqrt{3}\) is \(3^{1/2}\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9429">in-context</a></span>
