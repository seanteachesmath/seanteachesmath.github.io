<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Graph the <dfn class="terminology">demand function</dfn>, \(D(x)= \dfrac{160}{x} \text{,}\) and the <dfn class="terminology">supply function</dfn>, \(S(x) = 6x + 49\text{.}\) At what price \(x\) does the demand for burgers equal the number that Joe can afford to supply? This value for \(x\) is called the <dfn class="terminology">equilibrium price</dfn>.</p>
