<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Domain and Range.</span></h6>
<p>The <dfn class="terminology">domain</dfn> of a function is the set of permissible values for the input variable. The <dfn class="terminology">range</dfn> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="Domain-Range.html#assemblage-34">in-context</a></span>
