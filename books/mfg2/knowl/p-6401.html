<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In the expression \(2\cdot 3^t\text{,}\) only the \(3\) is raised to a power \(t\text{,}\) and the result is doubled, but if both the \(2\) and the \(3\) were raised to the power \(t\text{,}\) the result would be \(6^t\text{.}\)</p>
