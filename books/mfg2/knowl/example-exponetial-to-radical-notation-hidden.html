<body><article class="example example-like"><p>Convert each power to radical notation.</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle 5^{1/2} = \sqrt{5}\)</li>
<li>\(\displaystyle x^{0.2} = \sqrt[5]{x}\)</li>
<li>\(\displaystyle 2x^{1/3} = 2 \sqrt[3]{x}\)</li>
<li>\(\displaystyle 8a^{-1/4} = \dfrac{8}{\sqrt[4]{a}}\)</li>
