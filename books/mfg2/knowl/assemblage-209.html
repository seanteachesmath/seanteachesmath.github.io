<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Weighted Average.</span></h6>
<p>The sum of the weighted values equals the sum of the weights times the average value. In symbols,</p>
<div class="displaymath">
\begin{equation*}
w_1x_1 + w_2x_2 + \cdots + w_nx_n = W\, \overline{x}
\end{equation*}
</div>
<p data-braille="continuation">where \(W\) is the sum of the weights.</p></article><span class="incontext"><a href="appendix-Algebraic-Expressions-and-Problem-Solving.html#assemblage-209">in-context</a></span>
