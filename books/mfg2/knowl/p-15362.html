<p>You know that sums or differences of like terms can be combined by adding or subtracting their coefficients:</p>
<div class="displaymath">
\begin{equation*}
3xy + 5xy = (3 + 5)xy = 8xy
\end{equation*}
</div>
<p data-braille="continuation">Like radicals, that is, radicals of the same index and radicand, can be combined in the same way.</p>
