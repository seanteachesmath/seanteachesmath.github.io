<p>If \(P(a)\) and \(Q(a)\) are both zero, then the graph of the rational function \(\displaystyle{\frac{P(x)}{Q(x)}}\) may have a hole at \(x=a\) rather than an asymptote. (This possibility is considered in the homework exercises.)</p>
