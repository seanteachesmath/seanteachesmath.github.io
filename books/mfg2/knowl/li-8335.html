<p>From the graph we see that the pressure has dropped to \(18\) inches of mercury at about \(14,000\) feet, and that it continues to decrease as the altitude increases. Therefore, the pressure is less than \(18\) inches of mercury for altitudes greater than \(14,000\) feet.</p></article><span class="incontext"><a href="appendix-Graphs-and-Equations.html#li-8335">in-context</a></span>
