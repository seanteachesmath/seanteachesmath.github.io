<article class="li"><h6 class="heading"><span class="title">reciprocal (of a number)</span></h6>
<p><dfn class="terminology">n</dfn>, the result of dividing \(1\) by the given number. For example, the reciprocal of \(2\) is \(\frac{1}{2} \text{.}\) Two numbers are reciprocals of each other when their product is \(1\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9621">in-context</a></span>
