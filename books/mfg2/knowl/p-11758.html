<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f(x) \) and \(g(x)\) are nonconstant polynomials with real coefficients, then there exist unique polynomials \(q(x)\) and \(r (x)\) such that</p>
<div class="displaymath">
\begin{equation*}
f (x) = g(x)q(x) + r(x),
\end{equation*}
</div>
<p data-braille="continuation">where \(\text{deg } r(x) \lt \text{deg }g(x)\text{.}\)</p>
<span class="incontext"><a href="Graphing-Polynomial-Functions.html#p-11758">in-context</a></span>
