<p>Because \(f(x) = b^x\) and \(g(x) = \log_{b}(x)\) are inverse functions for \(b \gt 0, b\ne 1\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\log_{b}(b^x) = x\text{,   for all }x ~~~~~\text{ and }~~~~~b^{\log_{b} (x)} = x\text{,   for }x \gt 0
\end{equation*}
