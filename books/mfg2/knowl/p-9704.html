<p>The value of the constant factor \(a\) in the factored form of a quadratic function, \(f(x) = a(x - r_1)(x - r_2)\text{,}\) does not affect the location of the \(x\)-intercepts, because it does not affect the solutions of the equation \(a(x - r_1)(x - r_2) = 0\text{.}\)</p>
