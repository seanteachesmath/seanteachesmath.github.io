<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Factor Theorem.</span></h6>
<p>Let \(P(x)\) be a polynomial with real number coefficients. Then \((x - a)\) is a factor of \(P(x)\) if and only if \(P(a) = 0\text{.}\)</p></article><span class="incontext"><a href="chap7-summary.html#assemblage-195">in-context</a></span>
