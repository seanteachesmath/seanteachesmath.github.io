<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Fundamental Principle of Fractions.</span></h6>
<p>If we multiply or divide the numerator and denominator of a fraction by the same (nonzero) number, the new fraction is equivalent to the old one. In symbols,</p>
<div class="displaymath">
\begin{equation*}
\frac{ac}{bc}=\frac{a}{b}, \hphantom{0000} (b, ~c \ne  0)
\end{equation*}
