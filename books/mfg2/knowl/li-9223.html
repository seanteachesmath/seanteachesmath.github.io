<p>If \(a\) and \(b\) are any real numbers, then one of three things is true:</p>
<div class="displaymath">
\begin{equation*}
a \lt b, ~~\text{ or }~~ a\gt b, ~~\text{ or }~~  a = b
\end{equation*}
