<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Power Function.</span></h6>
<p>A function of the form</p>
<div class="displaymath">
\begin{equation*}
f(x) = kx^p
\end{equation*}
</div>
<p data-braille="continuation">where \(k\) and \(p\) are nonzero constants, is called a <dfn class="terminology">power function</dfn>.</p></article><span class="incontext"><a href="Integer-Exponents.html#assemblage-47">in-context</a></span>
