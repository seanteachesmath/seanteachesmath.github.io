<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Vertex Form for a Quadratic Function.</span></h6>
<p>A quadratic function \(y = ax^2 + bx + c\text{,}\) \(a \ne 0\text{,}\) can be written in the vertex form</p>
<div class="displaymath">
\begin{equation*}
y = a(x - x_v)^2 + y_v
\end{equation*}
</div>
<p data-braille="continuation">where the vertex of the graph is \((x_v, y_v)\text{.}\)</p></article></article><span class="incontext"><a href="chap6-summary.html#li-6689">in-context</a></span>
