<p>As we saw in <a href="Graphing-Polynomial-Functions.html" class="internal" title="Section 7.2: Graphing Polynomial Functions">SectionÂ 7.2</a>, a polynomial function is defined for all values of \(x\text{,}\) and its graph is a smooth curve without any breaks or holes. The graph of a rational function, on the other hand, will have breaks or holes at those \(x\)-values where it is undefined.</p>
