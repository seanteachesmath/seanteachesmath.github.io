<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The points where a graph crosses the axes are called the <dfn class="terminology">intercepts of the graph</dfn>.</p>
<ol class="decimal">
<li><p>To find the \(y\)-intercept, set \(x=0\) and solve for \(y\text{.}\)</p></li>
<li><p>To find the \(x\)-intercept, set \(y=0\) and solve for \(x\)</p></li>
</ol>
