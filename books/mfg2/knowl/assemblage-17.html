<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Slope-Intercept Form.</span></h6>
<p>If we write the equation of a linear function in the form,</p>
<div class="displaymath">
\begin{equation*}
f (x) = b + mx
\end{equation*}
</div>
<p data-braille="continuation">then \(m\) is the <dfn class="terminology">slope</dfn> of the line, and \(b\) is the <dfn class="terminology">\(y\)-intercept</dfn>.</p></article><span class="incontext"><a href="linear-functions.html#assemblage-17">in-context</a></span>
