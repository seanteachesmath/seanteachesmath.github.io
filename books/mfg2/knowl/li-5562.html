<p>First, we simplify the exponent using the third property of logs to get</p>
<div class="displaymath">
\begin{equation*}
2 \ln(x + 3) = \ln(x + 3)^2
\end{equation*}
</div>
<p data-braille="continuation">Then \(e^{2 \ln(x+3)} = e^{\ln\left((x+3)^2\right)} = (x + 3)^2\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#li-5562">in-context</a></span>
