<ol class="lower-alpha">
<li><p>\(ab^D = 2\cdot ab^0 = 2a\)</p></li>
<li><p>\(b^D=2\)</p></li>
<li><p>\(f (t + D) = ab^{t+D} = a\cdot b^t\cdot b^D = ab^t\cdot 2 = 2 f (t)\)</p></li>
<li><p>For any value of \(t\text{,}\) after \(D\) units of time, the new value of \(f\) is \(2\) times the old value.</p></li>
</ol>
