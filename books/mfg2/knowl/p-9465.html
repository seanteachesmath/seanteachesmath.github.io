<p><dfn class="terminology">Continuous compounding</dfn>: The amount accumulated in an account after \(t\) years at interest rate \(r\) compounded continuously is given by</p>
<div class="displaymath">
\begin{equation*}
A(t) = Pe^{rt}
\end{equation*}
</div>
<p data-braille="continuation">where \(P\) is the principal invested.</p>
