<article class="li"><h6 class="heading"><span class="title">parameter</span></h6>
<p><dfn class="terminology">n</dfn>, a constant in an equation that varies in other equations of the same form. For example, in the slope-intercept formula \(y = b + mx\text{,}\) the constants \(b\) and \(m\) are parameters.</p></article><span class="incontext"><a href="glossary.html#li-9563">in-context</a></span>
