<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">n</dfn>, a standard method for writing very large or very small numbers that uses powers of \(10\text{.}\) For example, the scientific notation for \(12,000\) is \(1.2\times 10^4\text{.}\)</p>
