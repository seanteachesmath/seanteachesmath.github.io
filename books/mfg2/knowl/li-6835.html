<p>The surface area of a box is the sum of the areas of its six faces,</p>
<div class="displaymath">
\begin{equation*}
S = 2lh + 2wh + 2lw
\end{equation*}
</div>
<p data-braille="continuation">Substituting \(x\) for \(l\) and \(w\text{,}\) and \(8\) for \(h\) gives us</p>
<div class="displaymath">
\begin{equation*}
S(x) = 2(8)x + 2(8)x + 2x^2 = 2x^2 + 32x
\end{equation*}
