<p>If EarthCare produces \(x\) T-shirts, the total costs will be \(100 + 5x\) dollars. To find the average cost per T-shirt, we divide the total cost by the number of T-shirts produced, to get</p>
<div class="displaymath">
\begin{equation*}
C = g(x) = \frac{100 + 5x}{x}
\end{equation*}
