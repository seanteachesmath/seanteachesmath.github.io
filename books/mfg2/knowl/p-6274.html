<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a quantity is multiplied by a constant factor, \(b\text{,}\) in each time period, we say that it undergoes <dfn class="terminology">exponential growth</dfn> or <dfn class="terminology">decay</dfn>. The constant \(b\) is called the <dfn class="terminology">growth factor</dfn> if \(b\gt 1\) and the <dfn class="terminology">decay factor</dfn> if \(0 \lt b \lt 1\text{.}\)</p>
