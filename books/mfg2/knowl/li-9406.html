<article class="li"><h6 class="heading"><span class="title">interval notation</span></h6>
<p><dfn class="terminology">n</dfn>, notation used to designate an interval. For example, \([2, 3]\) is the interval notation to designate all the real numbers from \(2\) to \(3\text{,}\) including both \(2\) and \(3\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9406">in-context</a></span>
