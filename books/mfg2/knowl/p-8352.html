<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The inverse function \(f^{-1}(x) = \dfrac{1}{x}- 3\) is undefined at \(x = 0\text{,}\) so its domain is all real numbers except \(0\text{.}\) The graph of \(f^{-1}\) has a horizontal asymptote at \(y = -3\text{,}\) so its range is all real numbers except \(-3\text{.}\)</p>
