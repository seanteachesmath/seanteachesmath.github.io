<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of the quadratic function \(f(x) = ax^2 + bx + c\) may have two, one, or no \(x\)-intercepts, according to the number of distinct real-valued solutions of the equation \(ax^2 + bx + c = 0\text{.}\)</p>
