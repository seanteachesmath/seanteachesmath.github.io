<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In general, it is not true that \(f(a + b) = f(a) + f(b)\text{.}\) Remember that the parentheses in the expression \(f(x)\) do not indicate multiplication, so the distributive law does not apply to the expression \(f(a + b)\text{.}\)</p>
