<p>The process of predicting an output value based on a straight line that fits the data is called <dfn class="terminology">linear regression</dfn>, and the line itself is called the <dfn class="terminology">regression line</dfn>. The equation of the regression line is usually used (instead of a graph) to predict values.</p>
