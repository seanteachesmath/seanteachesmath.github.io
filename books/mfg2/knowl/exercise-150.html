<p>Let \(f(x)=-5x-5\) and \(g(x)=2x^2+1\text{.}\) Evaluate each of the following.</p>
<ol class="lower-alpha cols2">
<li><p>\(g(f(4))\)</p></li>
<li><p>\(f(g(-4))\)</p></li>
<li><p>\(f(f(2))\)</p></li>
<li><p>\(g(g(4))\)</p></li>
<li><p>\((g-f)(2)\)</p></li>
<li><p>\((fg)(-4)\)</p></li>
