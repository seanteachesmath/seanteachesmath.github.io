<p>The distance, \(d\text{,}\) traveled by a car in 2 hours is a function of its speed, \(r\text{.}\) If we know the speed of the car, we can determine the distance it travels by the formula \(d = r \cdot 2\text{.}\)</p></article><span class="incontext"><a href="functions.html#li-260">in-context</a></span>
