<article class="li"><h6 class="heading"><span class="title">index</span></h6>
<p><dfn class="terminology">n</dfn>, (of a radical) the number at the left of the radical symbol that indicates the type of root involved; for example, the index of \(3\) in the expression \(\sqrt[3]{x}\) indicates a cube root.</p></article><span class="incontext"><a href="glossary.html#li-9473">in-context</a></span>
