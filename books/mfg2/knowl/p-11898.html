<p>Real numbers can be plotted on a number line, but to graph a complex number we use a plane, called the complex plane. In the <dfn class="terminology">complex plane</dfn>, the real numbers lie on the horizontal or <dfn class="terminology">real axis</dfn>, and pure imaginary numbers lie on the vertical or <dfn class="terminology">imaginary axis</dfn>.</p>
