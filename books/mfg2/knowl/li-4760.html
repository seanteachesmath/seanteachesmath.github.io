</h6>We rewrite the decay law in the form \(Q(t) = Q_0 (1 - r )^t\) as follows:<div class="displaymath">
\begin{equation*}
Q(t) = Q_0 (0.5)^{t/5.27}=Q_0 \left((0.5)^{1/5.27}\right)^t = Q_0 (0.8768)^t
\end{equation*}
</div>Thus, \(1 - r = 0.8768\text{,}\) so \(r = 0.1232\text{,}\) or \(12.32\)%.</article><span class="incontext"><a href="Exponential-Models.html#li-4760">in-context</a></span>
