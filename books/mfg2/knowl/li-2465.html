<p>The <dfn class="terminology">domain</dfn> of a function is the set of permissible values for the input variable. The <dfn class="terminology">range</dfn> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="chap2-summary.html#li-2465">in-context</a></span>
