<p>The Richter magnitude, \(M\text{,}\) of an earthquake is given by</p>
<div class="displaymath">
\begin{equation*}
M=\log_{}\left(\frac{A}{A_0} \right)
\end{equation*}
</div>
<p data-braille="continuation">where \(A\) is the amplitude of its seismographic trace and \(A_0\) is the amplitude of the smallest detectable earthquake.</p></article><span class="incontext"><a href="Logarithm-Scales.html#li-5796">in-context</a></span>
