<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
x_v\amp=\frac{-b}{2a}=\frac{-3}{2(1)}= -1.5\\
y_v\amp=  (-1.5)2 + 3(-1.5) + 1 = -1.25
\end{aligned}
\end{equation*}
</div>
<p data-braille="continuation">The vertex is the point \((-1.5,-1.25)\text{.}\)</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-6241">in-context</a></span>
