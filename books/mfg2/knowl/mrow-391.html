\begin{align*}
\frac{3x^2 y^4}{6x^3 y} \amp = \frac{3}{6}\cdot \frac{x^2}{x^3} \cdot \frac{y^4}{y}\amp\amp\blert{\text{Subtract exponents.}}\\
\amp = \frac{1}{2}\cdot \frac{1}{x^{3-2}} \cdot y^{4-1}\\
\amp = \frac{1}{2}\cdot \frac{1}{x} \cdot y^3=\frac{y^3}{2x}
\end{align*}
