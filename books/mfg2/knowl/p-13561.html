<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can use parentheses to override the multiplication-first rule. Compare the two expressions below.</p>
<div class="displaymath">
\begin{align*}
\amp\text{The sum of 4 times 6 and 10} \amp\amp \alert{4 \cdot 6} + 10\\
\amp\text{4 times the sum of 6 and 10} \amp\amp  4(\alert{6 + 10})
\end{align*}
</div>
