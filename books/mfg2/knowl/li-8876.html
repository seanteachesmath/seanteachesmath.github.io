<p>In <a class="xref" data-knowl="./knowl/example-negative-exponents-complex-fractions.html" title="Example A.9.16">ExampleÂ A.9.16</a>a, note that</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{x}-\frac{1}{y}\ne\frac{1}{x-y} 
\end{equation*}
</div>
<p data-braille="continuation">For example, you can check that for \(x=2\) and \(y=3\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{2}-\frac{1}{3}\ne\frac{1}{2-3}=-1 
\end{equation*}
