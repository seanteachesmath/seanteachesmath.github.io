<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Each quotient equals \(k\text{,}\) where \(n = 2^k\text{.}\) Because \(\ln (n) = \ln (2^k) = k\cdot \ln (2)\text{,}\) \(k = \dfrac{\ln (n)}{\ln (2)}\text{.}\)</p>
