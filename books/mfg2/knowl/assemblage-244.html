<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Commutative Laws.</span></h6>
<dl class="description-list">
<dt>Addition:</dt>
<dd><p>If \(a\) and \(b\) are any numbers, then \(a + b = b + a\text{.}\)</p></dd>
<dt>Multiplication</dt>
<dd><p>If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\text{.}\)</p></dd>
