<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that multiplication and composition are different function operations.  Multiplication is the product of two functions.  We notate multiplication of functions in the following ways: \((fg)(x)=f(x)g(x)=(f\cdot g)(x)=f(x)\cdot g(x)\text{.}\)</p>
