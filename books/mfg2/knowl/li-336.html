<p>\(f(g(0))\text{.}\)  Using the order of operations, we want to start inside and work our way out. \(g(0)=0+5=5\text{.}\)  Now let us look at the original problem and replace \(g(0)\) with \(5\text{.}\)  So we can evaluate \(f(g(0))=f(5)=\sqrt{4+5}=\sqrt{9}=3\text{.}\)</p></article><span class="incontext"><a href="functions.html#li-336">in-context</a></span>
