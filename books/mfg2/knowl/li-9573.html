<article class="li"><h6 class="heading"><span class="title">polynomial function</span></h6>
<p><dfn class="terminology">n</dfn>, a function that can be written in the form \(f (x) = a_nx^n + a_{n-1}x^{n-1} + a_{n-2}x^{n-2} +\cdots + a_2x_2 + a_1x + a_0\) where \(a_0, a_1, a_2, \ldots a_n\) are constants.</p></article><span class="incontext"><a href="glossary.html#li-9573">in-context</a></span>
