<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(f(x)=3x+1\) and \(g(x)= |x|\text{.}\) Evaluate each of the following.</p>
<ol class="lower-alpha cols2">
<li><p>\(f(x)+g(x)\)</p></li>
<li><p>\(g(x)-f(x)\)</p></li>
<li><p>\(f(x)g(x)\)</p></li>
<li><p>\(f(x)/g(x)\)</p></li>
<li><p>\(f(g(x))\)</p></li>
<li><p>\(g(f(x))\)</p></li>
</ol>
