<body><div class="solution solution-like"><p>The LCD is a polynomial that has as factors both \(x + 2\) and \(x-3\text{.}\) The simplest such polynomial is \((x + 2) (x - 3)\text{,}\) or \(x^2 - x - 6\text{.}\) For our purposes, it will be more convenient to leave the LCD in factored form, so the LCD is \((x + 2) (x - 3)\text{.}\)</p></div></body>
