<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f\) is <dfn class="terminology">differentiable</dfn> at the point a if the function has a well-defined tangent line with finite slope at point \(a\text{.}\) If we say a function is differentiable without mentioning a particular point, we mean it is differentiable everywhere.</p>
