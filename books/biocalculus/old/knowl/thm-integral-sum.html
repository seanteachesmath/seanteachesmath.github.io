<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.18</span><span class="period">.</span><span class="space"> </span><span class="title">Sum rule for integrals.</span>
</h6>
<p>Suppose that \(\int f(x)\, dx = F(x) + c\) and \(\int g(x)\, dx = G(x) + c\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\int f(x) + g(x)\, dx = \int f(x)\, dx + \int g(x)\, dx = F(x) + G(x) + c
\end{equation*}
</div></article><span class="incontext"><a href="section-integration.html#thm-integral-sum">in-context</a></span>
