<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An antiderivative of the function \(f(t)\) is a function \(F(t)\) whose derivative equal to \(f(t)\text{.}\) We say, ""\(F\) of \(t\) is equal to the integral of \(f\) of \(t\) with respect to \(t\)"", and we write</p>
<div class="displaymath">
\begin{equation*}
F(t) = \int f(t) \, dt
\end{equation*}
</div>
