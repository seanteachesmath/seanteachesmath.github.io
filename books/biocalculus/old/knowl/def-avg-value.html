<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">19.4</span><span class="period">.</span><span class="space"> </span><span class="title">Average value of a function.</span>
</h6>
<p>The average value for a function \(f(x)\) on the interval from \(x =
a\) to \(x = b\) is</p>
<div class="displaymath">
\begin{equation*}
\text{average value of f} = \hat f = \dfrac{1}{b-a}\int_a^b \Big(f(x) -
g(x)\Big)\,dx
\end{equation*}
</div></article><span class="incontext"><a href="section-int-apps.html#def-avg-value">in-context</a></span>
