<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Since \(f(x) = 1\) is continuous on the interval from \(x=0\) to \(x=2\text{,}\) the definite integral \(\displaystyle\int_0^2 1\,dx\) evaluates to \(\displaystyle\int_0^2 1\,dx = \left.(x)\right|_0^2 = (2) - (0) = 2\text{.}\)</p>
