<p>Suppose \(h(x)=(f\circ g)(x)=f(g(x))\text{,}\) where \(f\) and \(g\) are both differentiable functions. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{h'(x)=f'(g(x))g'(x) \qquad \textrm{or} \qquad
\displaystyle\frac{dh}{dx}=\frac{df}{dg}\frac{dg}{dx}}
\end{equation*}
