<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(f(x)=c\text{,}\) where \(c\) is a constant, for all \(x\text{.}\) Then for any value of \(a\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\to a}f(x) = \lim_{x\to a}c=c,
\end{equation*}
</div>
<p data-braille="continuation">or, in words</p>
