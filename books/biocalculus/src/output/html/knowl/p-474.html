<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The critical point of \(f(x) = 2x^{2}-7x+3\) is found by setting its derivative, \(f'(x) = 4x-7\text{,}\) equal to zero and solving for \(x\text{.}\) So, \(0=4x-7\text{,}\) solved for \(x\) gives \(x
= \dfrac{7}{4}\text{.}\)</p>
