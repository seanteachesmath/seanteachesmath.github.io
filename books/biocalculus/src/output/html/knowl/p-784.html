<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The average value for a function \(f(x)\) on the interval from \(x=a\) to \(x=b\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\text{average value
of $f$} = \hat f = \hspace{2cm}\phantom{\frac{1}{b-a}\int_a^b f(x)\,
dx}}
\end{equation*}
</div>
