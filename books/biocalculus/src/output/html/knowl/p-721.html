<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For any continuous function \(f(x)\) and any indefinite integral \(\displaystyle F(x) = \int
f(x)\,dx\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\int_a^b f(x)\,dx = F(x)\Big|_a^b =
F(b)-F(a)}
\end{equation*}
</div>
