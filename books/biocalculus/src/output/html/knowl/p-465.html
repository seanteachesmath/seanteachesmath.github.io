<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(f(x)=x^n\) for integers \(n\neq0\) (this allows \(n\) to be negative or positive)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{f'(x) = \frac{d}{dx}\Big(x^n\Big) = nx^{n-1}}
\end{equation*}
</div>
<p data-braille="continuation">This works for <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">all</dfn> powers \(n\) including fractions, provided that \(x&gt;0\text{.}\)</p>
