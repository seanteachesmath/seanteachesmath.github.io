<p xmlns:svg="http://www.w3.org/2000/svg">According to the product rule, the derivative of \(f(x)
= xe^x\) is \(f'(x) = x(e^x)+e^x(1) = e^x(x+1)\text{.}\) Here it might be helpful to notice that we an factor out the term \(e^x\text{.}\)</p>
