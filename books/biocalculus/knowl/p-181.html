<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The average value for a function \(f(x)\) on the interval from \(x =
a\) to \(x = b\) is</p>
<div class="displaymath">
\begin{equation*}
\text{average value of f} = \hat f = \dfrac{1}{b-a}\int_a^b \Big(f(x) -
g(x)\Big)\,dx
\end{equation*}
</div>
