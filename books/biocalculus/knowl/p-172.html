<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the indefinite integral undoes the action of the derivative, we have</p>
<div class="displaymath">
\begin{equation*}
\int e^x\,dx = e^x + c
\end{equation*}
</div>
<p data-braille="continuation">and</p>
<div class="displaymath">
\begin{equation*}
\int \dfrac{1}{x}\,dx = \ln(|x|)
+ c
\end{equation*}
</div>
