<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any continuous function \(f(x)\) and any indefinite integral \(\displaystyle F(x) =
\int f(x)\,dx\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
F(x) = \int_a^b f(x)\,dx = \Big(F(x)\Big)\Big|_a^b = F(b)-F(a)
\end{equation*}
</div>
