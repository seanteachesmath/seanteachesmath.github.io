<p xmlns:svg="http://www.w3.org/2000/svg">Since \(f(x) = 1\) is continuous on the interval from \(x=0\) to \(x=1\text{,}\) the definite integral \(\displaystyle\int_{0}^1
1\,dx\) evaluates to \(\displaystyle\int_{0}^1 1\,dx =
\left.(x)\right|_{0}^1 = (1) - (0) = 1\text{.}\)</p>
