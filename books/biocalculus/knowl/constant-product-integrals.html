<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.15</span><span class="period">.</span><span class="space"> </span><span class="title">Constant product rule for integrals.</span>
</h6>
<p>Suppose that \(\int f(x)\, dx = F(x) + c\text{,}\) then for any constant \(a\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\int af(x)\,dx = a \int f(x)\,dx=aF(x)+c
\end{equation*}
</div></article><span class="incontext"><a href="section-integration.html#constant-product-integrals">in-context</a></span>
