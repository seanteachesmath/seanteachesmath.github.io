<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.3</span><span class="period">.</span><span class="space"> </span><span class="title">indefinite integral.</span>
</h6>
<p>The set of all antiderivatives of the function <span class="process-math">\(f(t)\)</span> is called the <dfn class="terminology">indefinite integral</dfn> of <span class="process-math">\(f\)</span> and is written</p>
<div class="displaymath process-math">
\begin{equation*}
\int f(t)\,dt = F(t) + c.
\end{equation*}
</div></article><span class="incontext"><a href="introduction-to-differential-equations.html#def-indefinite-integral">in-context</a></span>
