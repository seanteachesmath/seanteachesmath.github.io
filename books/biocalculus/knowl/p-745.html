<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The average value for a function <span class="process-math">\(f(x)\)</span> on the interval from <span class="process-math">\(x=a\)</span> to <span class="process-math">\(x=b\)</span> is</p>
<div class="displaymath process-math">
\begin{equation*}
\boxed{\text{average value
of $f$} = \hat f = \hspace{2cm}\phantom{\frac{1}{b-a}\int_a^b f(x)\,
dx}}
\end{equation*}
</div>
