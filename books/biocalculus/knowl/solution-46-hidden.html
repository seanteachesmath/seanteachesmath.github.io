<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The indefinite integral \(\displaystyle\int
3e^{7x}+\frac{1}{2x}+x^{2}\,dx\) evaluates to \(\displaystyle\int
