<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.9</span><span class="period">.</span><span class="space"> </span><span class="title">Power rule for integrals.</span>
</h6>
<p>Suppose that \(f(x) = x^n\) with \(n\ne 1\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\int x^n\,dx = \left(\dfrac{1}{n+1}\right)x^{n + 1} + c
\end{equation*}
</div></article><span class="incontext"><a href="section-integration.html#power-rule-integrals">in-context</a></span>
