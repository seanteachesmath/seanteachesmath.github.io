<p>Suppose that \(\int f(x)\, dx = F(x) + c\) and \(\int g(x)\, dx = G(x) + c\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\int f(x) + g(x)\, dx = \int f(x)\, dx + \int g(x)\, dx = F(x) + G(x) + c
\end{equation*}
