<p>According to the product rule, the derivative of <span class="process-math">\(f(x)
= xe^x\)</span> is <span class="process-math">\(f'(x) = x(e^x)+e^x(1) = e^x(x+1)\text{.}\)</span> Here it might be helpful to notice that we an factor out the term <span class="process-math">\(e^x\text{.}\)</span></p>
