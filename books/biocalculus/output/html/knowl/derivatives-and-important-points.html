<section class="paragraphs"><h5 class="heading"><span class="title">Derivatives and important points.</span></h5>
<p>Derivatives encode important information about functions.</p>
<ul class="disc">
<li><p>critical points (where <span class="process-math">\(f'(x)=0\)</span>) often indicate where a function changes behavior</p></li>
<li><p>inflection points (possible where <span class="process-math">\(f''(x)=0\)</span>) indicate where a function changes shape (concavity)</p></li>
