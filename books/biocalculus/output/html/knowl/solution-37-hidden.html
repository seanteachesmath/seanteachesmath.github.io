<body><div class="solution solution-like"><p>The function \(f(x) = 2x^{2}-7x+2\) has derivatives \(f'(x) = 4x-7\) and \(f''(x) = 4\text{.}\) Notice that \(f''(x)
&gt;0\) so \(f(x)\) is concave up everywhere, including at \(x =
2\text{?}\)</p></div></body>
