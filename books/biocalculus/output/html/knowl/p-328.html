<p>A function <span class="process-math">\(f\)</span> is <dfn class="terminology">continuous at a point</dfn> <span class="process-math">\(x=a\)</span> if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x\rightarrow a} f(x) = f(a).
\end{equation*}
</div>
<p class="continuation">Otherwise, we say <span class="process-math">\(f\)</span> is <dfn class="terminology">discontinuous</dfn> at point <span class="process-math">\(x=a\text{.}\)</span></p>
