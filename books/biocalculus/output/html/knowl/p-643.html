<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">antiderivative</dfn> of the function \(f(t)\) is a function \(F(t)\) whose derivative equal to \(f(t)\text{.}\) We say, “\(F\) of \(t\) is equal to the integral of \(f\) of \(t\) with respect to \(t\text{,}\)” and we write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F(t)
= \int f(t)\,dt.
\end{equation*}
</div>
<span class="incontext"><a href="introduction-to-differential-equations.html#p-643">in-context</a></span>
