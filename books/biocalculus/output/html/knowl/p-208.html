<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider a chemical sample that undergoes decay according to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s(t)=s_{0} e^{\alpha t},
\end{equation*}
</div>
<p class="continuation">where \(s_{0}\) is the initial sample amount, and \(\alpha&lt;0\) is the decay rate.</p>
