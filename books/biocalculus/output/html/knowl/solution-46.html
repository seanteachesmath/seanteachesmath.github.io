<p>The indefinite integral \(\displaystyle\int
3e^{7x}+\frac{1}{2x}+x^{2}\,dx\) evaluates to \(\displaystyle\int
3e^{7x}+\frac{1}{2x}+x^{2}\,dx =
\dfrac{3}{7}e^{7x}+\dfrac{1}{2}\ln|x|+\dfrac{1}{3}x^{3}+c\text{.}\)</p>
