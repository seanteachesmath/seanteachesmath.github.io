<p>We need a common denominator to add, so \(\dfrac{1}{5}+\dfrac{5}{x} =
\dfrac{1}{5}\cdot\dfrac{x}{x}+\dfrac{5}{x}\cdot\dfrac{5}{5} =
\dfrac{x}{5x}+\dfrac{25}{5x} = \dfrac{x+25}{5x}\text{.}\)</p>
