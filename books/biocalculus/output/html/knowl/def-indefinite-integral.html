<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">indefinite integral.</span>
</h6>
<p>The set of all antiderivatives of the function \(f(t)\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">indefinite integral</dfn> of \(f\) and is written</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int f(t)\,dt = F(t) + c.
\end{equation*}
</div></article><span class="incontext"><a href="introduction-to-differential-equations.html#def-indefinite-integral">in-context</a></span>
