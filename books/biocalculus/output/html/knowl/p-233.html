<p>The sequence of values <span class="process-math">\(m_t\)</span> for <span class="process-math">\(t = 0,
1, 2, \dots\)</span> is the <dfn class="terminology">solution</dfn> of the discrete-time dynamical system <span class="process-math">\(m_{t+1} = f(m_t)\)</span> starting from initial condition <span class="process-math">\(m_{0}\text{.}\)</span> We sometimes graph the solution as a plot of points against time.</p>
