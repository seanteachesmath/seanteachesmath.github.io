<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The derivative of \(f(x) = 3e^x\) is \(f'(x) =
\dfrac{d}{dx}\left( 3e^x\right) = 3\dfrac{d}{dx}\left(e^x\right) =
3e^x\text{.}\)</p>
