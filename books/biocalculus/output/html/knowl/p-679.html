<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that the Chain Rule says that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\displaystyle\frac{d}{dx}\Big(f\circ
g\Big)=\frac{d}{dx}\Big(f(g(x))\Big)=\frac{df}{dg}\frac{dg}{dx}}
\end{equation*}
</div>
<p class="continuation">We can undo the chain rule using integration by a substitution process as well.</p>
<span class="incontext"><a href="more-complicated-integrals-and-integration-by-substitution.html#p-679">in-context</a></span>
