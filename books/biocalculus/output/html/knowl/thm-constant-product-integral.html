<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Constant product rule for integrals.</span>
</h6>
<p>Suppose that \(\displaystyle \int
f(x)\,dx=F(x)+c\text{,}\) then for any constant \(a\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\int
af(x)\,dx=a\int f(x)\,dx= aF(x)+c}
\end{equation*}
</div></article><span class="incontext"><a href="introduction-to-differential-equations.html#thm-constant-product-integral">in-context</a></span>
