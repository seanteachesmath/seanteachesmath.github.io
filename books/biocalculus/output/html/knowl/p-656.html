<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(\displaystyle \int
f(x)\,dx=F(x)+c\) and \(\displaystyle \int g(x)\,dx=G(x)+c\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\int f(x)+g(x)\,dx=\int f(x)\,dx +\int g(x)\,dx=
F(x)+G(x)+c}
\end{equation*}
</div>
