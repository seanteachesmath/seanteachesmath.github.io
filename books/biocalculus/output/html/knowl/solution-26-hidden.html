<body><div class="solution solution-like">
<p>The height of a plant at two time points is given by the values \(h(2) = 3.4\) and \(h(8) = 6.9\text{,}\) the average rate of change in height over the interval is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{\Delta h}{\Delta t} =
\dfrac{6.9 - 3.4}{8-2} \approx
0.583~\dfrac{\text{cm}}{\text{wk}}
\end{equation*}
</div>
</div></body>
