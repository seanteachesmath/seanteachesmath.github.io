<p>The height of a plant at two time points is given by the values <span class="process-math">\(h(2) = 3.4\)</span> and <span class="process-math">\(h(8) = 6.9\text{,}\)</span> the average rate of change in height over the interval is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{\Delta h}{\Delta t} =
\dfrac{6.9 - 3.4}{8-2} \approx
0.583~\dfrac{\text{cm}}{\text{wk}}
\end{equation*}
</div>
