<p>For a function <span class="process-math">\(f(x)\text{,}\)</span> a critical point is an <span class="process-math">\(x\)</span>-value at which the derivative is zero or not defined. Here we focus on the kind of critical point where <span class="process-math">\(f'(x)=0\text{.}\)</span>At such a point the function <em class="emphasis">commonly</em> experiences a change in behavior.</p>
