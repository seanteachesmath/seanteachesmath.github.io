<p>In \(\dfrac{dq}{dt} = 2.1q(1-q)\text{,}\) the unknown quantity that is being differentiated, \(q = q(t)\text{,}\) appears on the right-hand side, and does so in the absence of the variable \(t\) on the right-hand side, this is indicative of an autonomous equation.</p>
