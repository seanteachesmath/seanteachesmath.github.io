<p>The mass of the animal varies continuously with time according to some function \(m(t)\text{.}\) What if we were to choose different times for our measurement? How would our average mass change? What other methods might we have to compute the average mass over an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">interval</dfn>?</p>
