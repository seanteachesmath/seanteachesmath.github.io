<body class="ignore-math"><div class="solution solution-like">
<p>According to the quotient rule, the derivative of <span class="process-math">\(f(x) = \dfrac{x}{e^x}\)</span> is</p>
<div class="displaymath process-math">
\begin{equation*}
f'(x) = \dfrac{e^x(1)-
x(e^x)}{\left(e^x\right)^{2}} = \dfrac{\cancel{e^x}(1-
x)}{\left(e^x\right)^{\cancel{2}}} = \dfrac{(1- x)}{e^x}
\end{equation*}
</div>
