<p>According to the quotient rule, the derivative of \(f(x) = \dfrac{x}{e^x}\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(x) = \dfrac{e^x(1)-
x(e^x)}{\left(e^x\right)^{2}} = \dfrac{\cancel{e^x}(1-
x)}{\left(e^x\right)^{\cancel{2}}} = \dfrac{(1- x)}{e^x}
\end{equation*}
</div>
