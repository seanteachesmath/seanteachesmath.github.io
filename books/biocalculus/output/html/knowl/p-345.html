<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The function \(h(x) = \dfrac{1}{x+2}\) is not continuous, since it is undefined for \(x = -2\text{.}\) The limit there does not exist, so it could not possibly match the value of the function, \(f(-2)\text{,}\) which incidentally is undefined.</p>
