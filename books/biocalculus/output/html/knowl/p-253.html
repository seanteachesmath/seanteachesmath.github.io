<p>A point \(m^*\) is called an equilibrium of the DTDS</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m_{t+1} = f(m_t)
\end{equation*}
</div>
<p class="continuation">if \(f(m^*) = m^*\) (i.e., if updating by the DTDS leaves the input \(m^*\) unchanged).</p>
