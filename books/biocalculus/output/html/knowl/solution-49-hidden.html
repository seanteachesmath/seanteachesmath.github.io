<body><div class="solution solution-like"><p>Since \(f(x) = 1\) is continuous on the interval from \(x=0\) to \(x=2\text{,}\) the definite integral \(\displaystyle\int_{0}^{2}
1\,dx\) evaluates to \(\displaystyle\int_{0}^{2} 1\,dx =
\left.(x)\right|_{0}^{2} = (2) - (0) = 2\text{.}\)</p></div></body>
