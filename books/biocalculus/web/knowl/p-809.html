<p>Solving for <span class="process-math">\(A(t)\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\begin{aligned}[t]
-\frac{1}{A(t)}\amp = -kt-\frac{1}{A_{0}}\\
\frac{1}{A(t)}\amp = kt+\frac{1}{A_{0}}\\
A(t)\amp = \frac{1}{kt+A_{0}}\\
\end{aligned} 
\end{equation*}
</div>
