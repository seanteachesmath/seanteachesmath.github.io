<p>The limit of the product is the product of the limits</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x\to a}\big[ f(x)g(x)\big]=\big[\lim_{x\to a} f(x)\big]
\cdot \big[\lim_{x\to a} g(x)\big]
\end{equation*}
