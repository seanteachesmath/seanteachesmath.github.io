<div class="para">The critical point of <span class="process-math">\(f(x) = 2x^{2}-7x+3\)</span> is found by setting its derivative, <span class="process-math">\(f'(x) = 4x-7\text{,}\)</span> equal to zero and solving for <span class="process-math">\(x\text{.}\)</span> So, <span class="process-math">\(0=4x-7\text{,}\)</span> solved for <span class="process-math">\(x\)</span> gives <span class="process-math">\(x
= \dfrac{7}{4}\text{.}\)</span>
</div>
