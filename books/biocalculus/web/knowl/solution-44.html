</h4>
<p>In <span class="process-math">\(\dfrac{dq}{dt} = 2.1q(1-q)\text{,}\)</span> the unknown quantity that is being differentiated, <span class="process-math">\(q = q(t)\text{,}\)</span> appears on the right-hand side, and does so in the absence of the variable <span class="process-math">\(t\)</span> on the right-hand side, this is indicative of an autonomous equation.</p>
