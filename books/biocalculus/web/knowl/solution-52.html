<h4 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.3.1.1</span><span class="period">.</span>
</h4>
<p>Since <span class="process-math">\(f(x) = 1\)</span> is continuous on the interval from <span class="process-math">\(x=0\)</span> to <span class="process-math">\(x=1\text{,}\)</span> the definite integral <span class="process-math">\(\displaystyle\int_{0}^1
1\,dx\)</span> evaluates to <span class="process-math">\(\displaystyle\int_{0}^1 1\,dx =
\left.(x)\right|_{0}^1 = (1) - (0) = 1\text{.}\)</span></p>
