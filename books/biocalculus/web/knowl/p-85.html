<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">Consider two functions <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\text{.}\)</span> In the composition <span class="process-math">\(f(g(x))\text{,}\)</span> <span class="process-math">\(g(x)\)</span> is the ‘inner function’ and <span class="process-math">\(f(x)\)</span> is the ‘outer function.’ Here, <span class="process-math">\(g\)</span> is applied to <span class="process-math">\(x\)</span> first, then <span class="process-math">\(f\)</span> is applied to the result.</div>
