<div class="para logical">
<div class="para">An <dfn class="terminology">antiderivative</dfn> of the function <span class="process-math">\(f(t)\)</span> is a function <span class="process-math">\(F(t)\)</span> whose derivative equal to <span class="process-math">\(f(t)\text{.}\)</span> We say, “<span class="process-math">\(F\)</span> of <span class="process-math">\(t\)</span> is equal to the integral of <span class="process-math">\(f\)</span> of <span class="process-math">\(t\)</span> with respect to <span class="process-math">\(t\text{,}\)</span>” and we write</div>
<div class="displaymath process-math">
\begin{equation*}
F(t)
= \int f(t)\,dt.
\end{equation*}
</div>
</div>
