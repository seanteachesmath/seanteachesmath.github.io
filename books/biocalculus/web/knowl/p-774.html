<p>Since <span class="process-math">\(f(x) = 1\)</span> is continuous on the interval from <span class="process-math">\(x=0\)</span> to <span class="process-math">\(x=2\text{,}\)</span> the definite integral <span class="process-math">\(\displaystyle\int_{0}^{2}
1\,dx\)</span> evaluates to <span class="process-math">\(\displaystyle\int_{0}^{2} 1\,dx =
\left.(x)\right|_{0}^{2} = (2) - (0) = 2\text{.}\)</span></p>
