<h4 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.5.2.1</span><span class="period">.</span>
</h4>
<p>According to the quotient rule, the derivative of <span class="process-math">\(f(x) = \dfrac{x}{e^x}\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(x) = \dfrac{e^x(1)-
x(e^x)}{\left(e^x\right)^{2}} = \dfrac{\cancel{e^x}(1-
x)}{\left(e^x\right)^{\cancel{2}}} = \dfrac{(1- x)}{e^x}
\end{equation*}
</div>
</div>
