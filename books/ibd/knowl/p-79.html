<p xmlns:svg="http://www.w3.org/2000/svg">Looking at <a class="xref" data-knowl="./knowl/fig-phase.html" title="Figure 2.2.1">Figure 2.2.1</a>, the ‘blue’ population starts at \(N(0)=N_0\) and grows. It grows at a faster and faster rate as it grows. In contrast the ‘red’ population shrinks rapidly at first, but when it reaches smaller population sizes the rate it which it shrinks decreases.</p>
