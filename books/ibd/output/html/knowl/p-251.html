<p>As before, equilibria requires \(Y_{t+1}=Y_t=Y^*\) and simultaneously \(Z_{t+1}=Z_t=Z^*\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned} Y^*&amp;=rY^* -pZ^*Y^*\\
Z^*&amp;= gY^*Z^*+mZ^*, \quad\text{this should be a $+m$ not a
$-m$!}\end{aligned}
\end{equation*}
