<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>So far our model has roughly been,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N_{t+1}=r N_t,
\end{equation*}
</div>
<p data-braille="continuation">or</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P_{t+1}=M P_{t},
\end{equation*}
</div>
<p data-braille="continuation">where \(N_t\) and \(r\) are scalars, or \(P_t\) is a vector and \(M\) is a matrix.</p>
