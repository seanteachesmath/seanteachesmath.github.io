<p>Solutions to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d^{} {n}}{d {t}^{}}= f'(N^*)n
\end{equation*}
</div>
<p data-braille="continuation">decay to zero if \(f'(N^*)&lt;0\) and grow if \(f'(N^*)&gt;0\text{.}\) Hence, an equilibrium point \(N^*\) (trivial or not) is stable if \(f'(N^*)&lt;0\) and unstable if \(f'(N^*)&gt;0\text{.}\)</p>
