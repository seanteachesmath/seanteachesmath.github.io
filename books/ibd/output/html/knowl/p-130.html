<p>Assuming that \([A]\) and \([B]\) are the concentrations of reactants,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned} \text{rate}&amp;\propto [A][B]\\
&amp;=k[A][B],\end{aligned}
\end{equation*}
</div>
<p data-braille="continuation">where the constant of proportionality, \(k\text{,}\) is called the ‘rate constant.’</p>
