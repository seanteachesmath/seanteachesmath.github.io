<p xmlns:svg="http://www.w3.org/2000/svg">power functions (those of the form \(f(x) = x^n\) for \(n&gt;0\)) approach \(\infty\) as \(x\to\infty\text{.}\) Those with even powers approach \(\infty\) as \(x\to-\infty\text{,}\) while those with odd powers approach \(-\infty\) as \(x\to-\infty\)</p></article><span class="incontext"><a href="section-1.html#li-7">in-context</a></span>
