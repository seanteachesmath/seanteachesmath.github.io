<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Other verbal arguments might be more satisfying than this. For example, since we always have to place 9's at the end of \(0.999\dots\) there is no room to fit a number between \(0.999\dots\) and \(1\text{,}\) so they must be the same.</p>
