<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Rational functions are any ratios of two separate polynomials. For example,</p>
<div class="displaymath">
\begin{equation*}
r(x) = \dfrac{-4.9x^2+10x+12}{x^3-x}
\end{equation*}
</div>
<p data-braille="continuation">is a rational function. These functions can take on a variety of interesting and useful shapes as graphs.</p>
