<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Multiplication can occur in either order. Multiplication of whole numbers and whole numbers doesn't change the types of numbers we encounter as results. We can write repeated addition as multiplication, but not all multiplication problems make sense as addition problems.</p>
