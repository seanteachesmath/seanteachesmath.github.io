<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.7.8.1</span><span class="period">.</span>
</h6>To answer this question, we solve \(c(t) = 5\) for the unknown value of \(t\text{.}\)<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
%5 \amp = c(t) \\
5 \amp= 1.00 + 0.29t\\
4.00 \amp= 0.29t\\
t\amp= \dfrac{4.00}{0.29} = 13.79\\
\end{aligned}
\end{equation*}
</div>
